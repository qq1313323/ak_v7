1069|Meal Fit For A Giant|Oddities|Marvin is a traveling gourmet. He's come to Triatio Highlands to sample the cuisine of the Stone Hammer Giants, which includes beer, beef, and something called pimiento-stuffed ratloaf. Um, yum, I guess?|Get Stout and Salt-cured Beef from the Stone Hammer Tribe, then ask Chef Kara of  Hunters' Mountain Village to make Stout Beef Stew for Marvin.||
1070|Two Birds, One Stone|Oddities|Some say only the most skilled hunters can shoot down two birds with one arrow. Think you're up for the challenge?|Use Simone's Hunting Equipment to shoot down two Toucants at once.||
1071|Young Sarpa|Oddities|Penny is rather fascinated by the evolutionary history of the Sarpa. She hopes she can learn more about their evolutionary background from a Young Sarpa.|Obtain Waterweed from Thousandwaters Marsh, feed it to a Young Sarpa, and deliver the remnants to Penny of Candetonn.||
1072|Mushroom Cuisine|Oddities|Candeo Marsh is an ideal location for different kinds of mushrooms to grow. A local Cook's specialty is making delicious meals out of mushrooms. On a cold day, there's nothing like a good mushroom-liver-cauliflower stew!|Collect Candeo Mushrooms south of Candetonn and deliver them to Candetonn's Cook to make delectable Candeo Mushroom Cuisine.||
1073|Ninja Turtles|Oddities|Hermit Sterling grows bored of living alone at times, so he thinks training new pets will help keep him occupied.|Obtain Processed Feed from Sterling, located south of Thousandwaters Marsh, to feed Young Turtles - lure four of the Young Turtles back to Sterling.||
1074|Enchanted Water|Oddities|Penny is researching the spring water from the Candeo Core. Bringing her some water from inside it would definitely help her out.|Find an Empty Bucket outside the Candeo Core. Use it to gather the spring water there and deliver it to Penny at Candetonn.||
1075|Save the Unicorns!|Oddities|Investigator Charlie has developed an antibody that could cure the Unicorns of their contamination. However, he cannot administer the medicine on his own. You'll help him rescue the unicorns, right? I mean, come on, they poop rainbows!|Take Charlie's Antibody and use it on a Crazed Unicorn outside of Fernscall Cottage. Bring a treated Unicorn back to Charlie.||
1076|Swamp Thing|Oddities|Slick is an expert at expelling the monsters in the Marsh (even if he doesn't believe they exist). He just needs mud to get rid of the beasties.|Collect mud in the Marsh and give it to Slick in Candetonn.||
1077|Former Glory|Oddities|Sterling wasn't always a hermit. What sort of man was he? What could have driven him to solitude? Perhaps the Swamp holds his secrets within its murky quagmire.|Find a Rusty Sword in Awlstone Forest and show it to the blacksmith in Candetonn. After he repairs it, seek out the sword's owner.||
1078|First Dibs|Oddities|Treasure Hunter Ace suspects he has found buried treasure, but he forgot his tools to dig it up! Perhaps, if you get him some tools, he'll give you a share of the riches.|Get a Shovel from Candetonn and give it to Treasure Hunter Ace at the Sarpa Abyss.||
1079|A Dangerous Proposal|Oddities|Luke is ready to propose to his girlfriend, but in accordance with Candetonn tradition, he must give her a Marriage Flower that grows in the marsh. The problem is, outside dangers are preventing him from plucking the bloom.|Find a Marriage Flower deep within the Awlstone Forest and give it to Luke.||
1080|Bodyguard|Oddities|Merchant Kurt was attacked in the Marsh! He worries that he won't make it back to Candetonn alive. If only he had someone to escort him back!|Escort Kurt back to Candetonn.||
1081|The Great Hunt|Oddities|Coolidge is a Makar Hunter who knows exactly how important the hunt is to his people.|Use Coolidge's Decoy to hunt Armored Rhinos south of the Ventos Tribe.||
1082|Know Your Place|Oddities|The Makar are the rulers of Ventos Prairie; the gnomes of Oracle will not resist their reign! Makar Priest Madeira wants someone to plant a Totem in Oracle to remind the gnomes of their place.|Plant Makar Priest Madeira's Totem at the entrance of Oracle.||
1083|You Have My Blessing|Oddities|The Blessing of Sprites could be quite helpful! Seek out Makar Priest Raki; he can tell you how to obtain this blessing.|Ask Makar Priest Raki outside of Oracle how you can obtain the Blessings of Sprites, then visit the Hoofbeast Totem, Rhino Totem, and Wolf Totem.||
1084|Mousetrap|Oddities|Jerboas have been sneaking into the Ventos Tribe and stealing food, causing quite a supply shortage. Butcher Mosley needs someone to catch these thieving Jerboas before every last crumb is gone.|Use Butcher Mosley's Cloth Bag to catch Jerboas in the Ventos Tribe; bring them back to Mosley.||
1085|Mysterious Potion|Oddities|The Gnomes of Oracle are known to experiment with all sorts of strange concoctions. If you come across any of these strange potions, ask Alchemist Munroe to identify them. Whatever you do, don't sniff 'em; one whiff could knock you flat on your back.|Find a Mysterious Potion in Oracle and show it to Ventos Tribe Alchemist Munroe for identification.||
1086|Wrath of the Lioness|Oddities|Nico lost his Braided Rope! It is imperative that he finds it quickly, or else he'll be in very big trouble.|Find a Braided Rope in the Ventos Prairie and show it to Nico at the Ventos Tribe.||
1087|Mane Event|Oddities|Makar are revered for long, healthy manes; to wear a short mane or no mane at all is a dishonor. Needless to say, they go through a lot of shampoo. Ahketa wants to find a way to help his disgraced brethren.|Use Scissors from Ahketa of the Ventos Tribe to help him acquire manes from Shaggy Hoofbeasts.||
1088|Blazing Saddles|Oddities|Mateja came up with a great idea to discipline the Oracle gnomes for their disobedience. All he needs now is a partner to help carry out the plan.|Get a Rope and Torch from Mateja outside of Oracle. Use the rope to catch a Wild Rhino, take it to the entrance of Oracle, set its tail ablaze, and watch chaos unfold.||
1089|Dances With Wolves|Oddities|Ferocious wild wolves south of Ventos Tribe are obstructing the Tribe's attack on the Rebel Army. Mino schemes to use these wolves to solve their problem.|Use Special Meatloaf to drug a Ferocious Wolf south of the Ventos Tribe. Bag the hairy beast, then bring it back to Mino.||
1090|Master Of Disguise|Oddities|The Rebel Army has captured some Tribe members. Rescuing them won't be too difficult - if you can sneak past the guards first, that is.|Have Investigator Carroll at the Rebel Army entrance help disguise you as a Rebel Army guard. Infiltrate the area, and rescue Investigator Moloko.||
1091|Defense Fortification|Oddities|Danger has infiltrated the once tranquil Oblitus Wood, and Nudak Fortress is a frequent target of attacks. Many defense points have been damaged, leaving the Fortress vulnerable to further attacks.|Use the repair tools inside the Supply Crate to repair three fences outside the city gate.||
1092|The Irreplaceable|Oddities|Villager Drew lost his luggage during his escape. That bag contains irreplaceable possessions, including his favorite rhinestone-studded denim jacket.|Find the Villager's Lost Bag in Fulcheth Forest, then return the items to Drew in Nudak Fortress.||
1093|Strength in Numbers|Oddities|Robots have trapped the Raid Squad at Barren Well. The squad members will need help getting out of this situation.|Report to Raid Squad Leader Heinrich at Barren Well and assist in the squad's retreat.||
1094|Energizers|Oddities|Tafay Village is running out of power to run their machinery. Engineer Mulrooney thinks he can acquire some from the Rampaging Robots.|Obtain an Energy Collector from Tafay Village Engineer Mulrooney. Use it to collect energy from Patrolling Robots in the north, then bring the fully-charged device back to Mulrooney.||
1095|Thinking Cap|Oddities|Lamarr has had it up to here with Romeo and Juliet! They're constantly cooing disgustingly sweet nothings to one another, and it makes Lamarr more than a little nauseous. He desperately needs his Work Hat to shield himself from all that saccharin romance.|Get Lamarr's Work Hat from the camp near the Ghostweep Ruins and bring it to Lamarr, who dwells north of the Oblitus Wood.||
1096|Natural Remedy|Oddities|Many militiamen were poisoned by the zombies' attacks while they gathered energy. Help Doctor Perrin gather the medicinal herbs necessary to detoxify them, or before long, your brains will be on the dinner menu.|Use a shovel from Doctor Perrin to gather medicinal herbs in the Forest of Thorns. Return them to the camp once you have them.||
1097|Lost!|Oddities|Marissa is worried sick about her son, who is still in Krok Village.|Find Sidney in Krok Village, and bring him back to his very anxious mother's side in Nudak Fortress.||
1098|The Getaway Car|Oddities|Dwight was so busy looking for energy that he did not realize until too late that he had wandered into Silverflash Tribe territory! He needs to find a way to escape alive.|Find a Broken Wagon in the northern Fulcheth Forest and give it to Dwight so he can use it to escape. And keep quiet!||
1099|Spot Investigation|Oddities|Energy Engineer Kuba needs to investigate the area for energy, but he knows he won't be able to sneak around the zombies that plague Ghostweep Cave. He fears that, being as smart as he is, his brains are particularly delicious.|Assist Engineer Kuba outside Ghostweep Cave with conducting his investigation.||
1100|Sky's The Limit|Oddities|For Investigator Derek's Detector to function properly, it must be set at a very high altitude. His efforts to climb to the top of a mountain alone to meet this goal have failed so far.|Help Investigator Derek, located at the entrance of Ghostweep Cave, to set his Detector up atop a mountain.||
1101|Crikey|Oddities|The Desert Jerboa is an agile and alert critter - it vanishes into thin air as soon as it senses someone coming near. Today, we're going to catch a good glimpse of this interesting specimen.|Use a net to catch a Desert Jerboa, then hand it to Biologist Boris at the entrance to Palmgil Oasis.||
1102|Revealer of the Past|Oddities|Ancient, brittle animal skeletons litter the desert landscape. It's truly an archaeologist's dream come true, which is kind of sad, when you think about it. Archaeologists only get up close and personal with the dead.|Find a Small Skeleton near the Dune Outpost and give it to Archaeologist Bermuda.||
1103|Desert Rose|Oddities|Only the most beautiful maiden is worthy of wearing the most gorgeous flower in the desert. Watch out, though; despite its beauty, the bloom's smell is not for the faint of heart.|Pick a Desert Flower on the Cactus Plateau and give it to Tia of Palmgil Oasis.||
1104|Empty Nest Syndrome|Oddities|Not much is known about the large reptiles that roam Star Sand Desert. Researchers flock there frequently just to garner the slightest bit of information about these mysterious creatures.|Assist Scientist Artie at Cracked Sand Plain in carrying out his field study.||
1105|Diamond in the Rough|Oddities|<Explorer King> Isaias seeks an ancient treasure, but he lacks an important clue.|Find the Star Sand Compass at Sand Owl Camp and bring it back to Isaias at Palmgil Oasis.||
1106|Open Sesame!|Oddities|What luck! Villager Ada stumbled upon the Bandits' secret treasure trove! All he has to do now is wait for the perfect chance to sneak inside and gather his weight in gold!|Help Ada get into the Treasure Vault north of Cracked Sand Plain.||
1107|Ancient Key|Oddities|Researcher Morris discovered a strange altar in the Ruins in the Sand, but he cannot find anything to activate said altar.|Find the Model Pyramid in the Ruins in the Sand and give it to Researcher Morris.||
1108|Prickly Pear|Oddities|Marvin has arrived at the Star Sand Desert to taste the meat of the Mysterious Cactus that grows in the Cactus Plateau. Marvin will be the first to eat this rare plant. He's heard it tastes like chicken - or as much like chicken as a cactus can taste.|Find a Mysterious Cactus on the Cactus Plateau and give its flesh to Marvin to taste.||
1109|Treasure Trove|Oddities|People risk their lives every day in the scorching sun and scalding sands of the desert to strike it rich and find hidden treasure.|Find a Treasure Chest in the desert. Follow the clues locked within the chest to find its treasure.||
1110|Leave of Absence|Oddities|Team Leader Bernard has received an urgent order for his team to carry out an important task. Talk about bad timing - all of his team members are out on vacation!|Help Team Leader Bernard call his teammates back to Palmgil Oasis.||
1111|Mushroom Matter|Oddities|Marvin has traveled all the way to Rainmist Reach just to taste the incredible mushroom dishes of a chef from Candeo Marsh.|After picking some Magic Mushrooms in the western outskirts of Rainmist Dell, give them to chef Schiff to make a dish. Then bring the dish to Traveler Marvin.||
1112|Dirk's Grimoire|Oddities|Mage Dirk of Fel Town has been forced to flee after coming under attack by his peers. His demonic left hand, which wields great power, has been sealed.|Take Dirk's Unsealing Incantation to Fel Town and find his sealed Grimoire. Remove the seal from the Grimoire to free Dirk's demonic left hand.||
1113|Army Sister|Oddities|On the day her older brother is set to ship off to battle, Elsa, a young girl, has overslept. She fears she won't have enough time to make Fried Meatballs for his packed lunch.|Help her out by making meatballs. Once you've made 12, give them to Elsa.||
1114|Hobo with Ambition|Oddities|The mysterious rabbit Autumn, who's appeared under the Blossoming Cherry Tree, is trying to find an archmage to save the world. But what is an archmage?|Take the Soul Gem that Autumn gives you, and find a suitable candidate by following the glow of the gem.||
1115|Alternative Energy|Oddities|The Biologist Tod has found a rare Magic Snail, but ran into problems when he tried to exploit its magical energy.|Feed Biologist Tod's magic powder to the Magic Snail, then follow it to find more magic powder.||
1116|In A Haze|Oddities|A wise old man named Bodo has told you of a young boy whose mother is sick, giving him no one to rely on. Find a way to bolster the young boy's courage.|Seek out the fabled Ronin Mushrooms that the young boy likes so much. Use the rope that Bodo gave you to pick mushrooms that look like Ronin Mushrooms, then bring them to the little boy to cheer him up.||
1117|Package Care Specialist|Oddities|Courier Felix, whose motto is "Perfectly Punctual", has run into a spot of trouble. His fear of heights is preventing him from crossing a bridge, and as a result he's running late.|Take Felix's package over the bridge and to the foot of the mountain, and meet up with him once he's taken the long way around.||
1118|Helpful Hare|Oddities|The forest is filled with all kinds of animals, but they seem to be in a bit of trouble. Why don't you find some ways to give them a hand?|You stumble across some bunnies warming themselves by a dim fire. Unfortunately, they're worried about running out of Combusting Spores. Give them a hand by bringing them some Combusting Spores||
1119|More Clever Than A Fox|Oddities|A fox seems to have wandered off by itself. Young foxes are notoriously mischievous.|If it's left to wander by itself, it's only a matter of time before it finds trouble. Lead the fox back to its family in the Haunted Passage.||
1120|Taking Turns|Oddities|After Mage Proudmoore was defeated at the Final Battle, he turned into a ghost and has been haunting the Avian Laboratory ever since.|Find the Counter Magic Grimoire that Mage Proudmoore was talking about to help him live out his dreams of victory.||
1121|Philosopher's Stone|Oddities|To help Grandpa, Alchemist Rollena plans to go to Waterweed Wetland to find some Holy Water, but she soon runs into trouble after encountering some powerful monsters.|Fill the Alchemy Bottle that Alchemist Rollena gave you with some Holy Water from Waterweed Wetland and return it to her.||
1122|You Robbed the Wrong Guy|Oddities|Norv was happily savoring every bite of the Fried Meatballs that his little sister had given him when monsters suddenly ambushed him, stealing his precious food! |Pick up the Thick Stick beside Norv and use it to beat away the Rampaging Otters and reclaim the Fried Meatballs. Return the savory home-cooked meal to Norv.||
1123|Dog Tag|Oddities|Don't you think the relatives of the fallen soldiers in Turbine Settlement would want to know what happened to them?|Take the Dog Tags that you found on the fallen soldiers in Turbine Settlement to Emerald Town and try to find the relatives of the deceased.||
1124|Blessing Wristband|Oddities|Kathy appears a paragon of wide-eyed innocence. Also, she just happens to be selling a wristband blessed by the Grand Bishop himself! But there's something not quite right about it... |Kathy's nothing but a dirty rotten con artist! Teach her a lesson she'll never forget so she'll never pull a stunt like this again.||
1125|I Ain't Afraid of No Ghost|Oddities|On that empty plot of land, there's something in the air that gives you goose bumps.|According to Exorcist Alf, it's haunted by evil spirits. You haven't seen anything, it's probably just the wind. Tell Exorcist Alf of your findings.||
1126|I, Robot|Oddities|Dwarf Engineer Kobe has invented the Ultimate Robot. But what is it, exactly? This is the moment to witness the miracle of artificial intelligence.|Take the Robot Transformation Part that Dwarf Engineer Kobe has given you to the southern gate of Emerald Town. Let the robot transform and use it to defend the town against the enemy attack.||
1127|Purify|Oddities|Sprite Venia has been infected by a demonic aura, quickly turning her into a monster! Is there anyone out there who can help her?|Sprite Venia has used her last ounce of strength to give you the Glimmering Air. Find the Purity Powder to save Venia before the Glimmering Air disappears.||
1128|Sacred Prayer|Oddities|Wizard Odom has come to the Cadilla Ruins to pray for the souls of fallen soldiers. Because he's so popular, the souls are queueing up too quickly, and he's having some trouble praying for all of them on his own.|Retrieve the Sacred Prayer from Odom and pray for the souls of three soldiers to relieve Odom from some of his work.||
1129|Lucky Handshake|Oddities|You've heard from Mysterious Witch Nikki in Waterweed Wetland that there's a Lucky Chinchilla lurking around the area. You just need to shake its hand to get a little good luck.|Go to the spot designated by Mysterious Witch Nikki and shake hands with the mythological Lucky Chinchilla.||
1130|Mysterious Merchant|Oddities|Alliance Officer Lyla's sword was damaged pretty badly in the last battle. You need to find the Mysterious Merchant to repair the sword.|Explain Alliance Officer Lyla's predicament to the Mysterious Merchant. Think of a way to obtain the materials needed to repair Alliance Officer Lyla's sword.||
1131|Sanctifying Smooch|Oddities|You find an exceptionally large frog in the south-easternmost reaches of Hurd Mineral Lake. How did it come to be there, and why is it so large?|The frog informs you that it is the victim of a transformation curse. You attempt to lift the curse with the wand the frog supplied you, but it turns out there's a catch...||
1132|You Should Have Told Me|Oddities|Not far from the Abandoned Cult Village, you cross paths with Apprentice Mage Jason. He asks you to help him locate several keepsakes from his mother which have gone missing.|After scouring the Abandoned Cult Village to find the items, you are shocked to find out what Jason plans on doing with them.||
1133|Daisy Daze|Oddities|Velisha is in the flower fields to the north-east of the Starstruck Plateau. She is counting petals by herself, and she clearly doesn't expect any intrusion on her quiet time.|Velisha becomes confused and agitated upon the arrival of an unexpected visitor. Help the visitor calm Velisha down.||
1134|Daemon Invictus|Oddities|You discover an invincible demon on a hill northwest of the Silverflash Tribe. How can you possibly deal with such a foe?|Luckily, you overhear the demon muttering some very interesting information to itself which could help you win the day.||
1135|Flagging Morale|Oddities|Primanu needs someone strong to help raise the flag and boost the troops' dismal morale.|Take the flag that Primanu provided and raise it on the Starstruck Plateau to inspire the soldiers.||
1136|Boulder Dash|Oddities|Dufresne does not know what to do with the stone he got from the archaeologist you rescued.|Dufresne gives the stone to you and asks you to figure out what do with it. Journey to the giant stone slab in the southern part of the Highland Cemetery to unlock the secret of the stone.||
1137|A Just Cause|Oddities|Siri wants to raise money for the victims of the war, but she has lost her collection box.|Go to the Highland Cemetery, find Siri's collection box, and raise 800 Gold Coins for her while she is away on her mission.||
1138|Faux Sure|Oddities|Barrington wants to buy some goods from the Mysterious Merchant, but he cannot be sure of their authenticity.|Take the Gold Coins that Barrington gave you and buy authentic goods from the Mysterious Merchant near the square in the Hurd Military Base.||
1139|A Call to Arms|Oddities|Lucretius is scavenging weapons from the battlefield to resupply soldiers in need.|Help Lucretius find and distribute three weapons.||
1140|Carving Conundrum|Oddities|There is a mysterious statue of a goddess in the northern part of the Highland Cemetery. Who could have carved it, and why is it there?|According to the inscription on the statue, something might happen if you clean it.||
1141|Awaiting the Apple|Oddities|Jonissa and her friend Natalia have arranged to meet up. Natalia was supposed to bring a transformation apple with her, but she still hasn't shown up. Could she have run into trouble along the way?|Go to the east gate of Gwer Village to find out what has happened to Natalia. Then, take the transformation apple to Jonissa at the west gate.||
1142|Yearning to Fly|Oddities|There is a dragon with an injured wing in the south-eastern part of Beastbone Plain. You must find a way to heal the dragon's wounds.|Go to Gwer Village and visit Nurse Astra near the Traveling Priest. She may know of a way to help the injured beast.||
1143|Pitch Perfect|Oddities|Buzz uses his free time to hone his pitching skills, but he can't find anyone willing to practice with him. He's just too strong!|Find Buzz near the entrance to the Silent Mountain to obtain a list of possible candidates. Then, invite the first candidate to practice with Buzz.||
1144|Painting Pains|Oddities|Chirudi loves to paint. Unfortunately, she's run out of purple paint after getting halfway through her latest painting! She urgently needs your help in locating a suitable substitute for purple paint.|Listen to the wild idea Chirudi has for a possible substitute and then see Rabius in the western part of Gwer Village to find out more.||
1145|Treasure Hunt|Oddities|Luce has bought a treasure box key from the Mysterious Merchant, and he needs someone to find the treasure for him while he's away on an important mission.|Take Luce's key and search for treasure to the south of Springwater Valley. Bring the riches you find back to Luce.||
1146|Sonorous Soreness|Oddities|Traveling Bard Karian and her partner have come to perform for the troops on the front line, but she seems to have run into trouble.|Karian has a chronic condition which makes her throat much too sore to sing! Procure a throat lozenge from Nurse Astra so that Karian can lift the soldiers' spirits.||
1147|Arcane Experimentation|Oddities|Determined to be like her grandmother, Mage Mila wants to use a magical invention of her own design to spy on the skeletons. Unfortunately, she is currently preoccupied with creating a Magic Circle.|Deploy Mila's magical device on the Beastbone Plain and report back to her with the results.||
1148|Horn of Horrors|Oddities|You stumble across a horn lying on the ground. You blow into the horn, which emits a noise that sounds exactly like a piercing scream. You are thoroughly startled, but it's nothing compared to what comes next.|The blast from the horn echoes of the walls of the Silent Mountain. Had you known the trouble the horn would herald, you might have just left it on the ground...||
1149|Potluck Preparedness|Oddities|The chef and several other cooks are exhausted! They're in no shape to prepare tonight's dinner. If a solution isn't found, a lot of people are going to go hungry.|Pota suggests that you go around and collect food from people in order to bridge the gap. Visit the people on the list and see if you can gather enough food to save dinner.||
1150|Avian Acquisition|Oddities|Reneya awoke to find that her beloved bluebird had gone missing. As much as it breaks her heart, she has a mission to complete and can't look for the bird herself.|The bluebird has been sighted on Beastbone Plain. Search for the bird while Reneya is out on her quest.||
1151|Morning Dew|Oddities|You meet another Mysterious Merchant: this time it's Berluti, daughter of Ebazon. What strange thing will happen this time?|Retrieve the medicine for the elderly Flora in Mortonville.||
1152|We're the Good Guys|Oddities|You encounter three rogues blocking a girl on the road. What's going on!?|Help Jillian in the north of the shipyard resolve the difficult situation she's found herself in.||
1153|I Wanna Go Home|Oddities|You hear two guards talking about the best roast chicken in Mortonville.|Obtain some delicious roast chicken for the guards in camp.||
1154|Beach Cleanup|Oddities|Rampaging sea creatures have made a mess of the beach. One girl is fed up, and has decided to do something about it. Help her remove trash from the beach.|Pick up trash from the beach south of Mortonville.||
1155|Vendor Tender|Oddities|One of the local vendors has other business to attend to, and needs someone to look after her stall.|Keep an eye on the vendor's stall in Mortonville.||
1156|Not a Pipe Dream|Oddities|Traveler Marty has shown up in Port Morton. He's heard a rumor that grinding the blue crystals from the Marble Ruins into powder and ingesting it has miraculous effects.|Ingest the Blue Crystal Powder.||
1157|Team Effort|Oddities|The Investigation Team has gone to Blade Settlement to find out why their comrades have not yet returned. They want you to search the hill near Blade Settlement for the missing team members.|Bring the Investigation Team members back to Captain Rogers.||
1158|A Good Father|Oddities|On the damaged boat is a box with the name 'Tony' written on it. Return the box to its owner.|Give the gift box to Tony.||
1159|S.O.S.|Oddities|There has been a distress call from crewmen who were attacked by monsters on their way back to port. Hurry to their rescue!|Save the crewmen under attack.||
1160|Ice Bucket Challenge|Oddities|What do you suppose it feels like to have a bucket of ice water poured over you? Give it a try!|Use the bucket that Jennette gave you and take the Ice Bucket Challenge.||
1161|Venom|Oddities|You come across Elric the alchemist in a forest. He's been bitten - find a way to help him!|Collect Specter Snake venom for Elric.||
1162|Pilgrim|Oddities|A little boy has reported seeing a strange creature near an altar to the northwest. Go investigate.|Find the strange creature and find out the truth.||
1163|Sisterly Love|Oddities|A Tree Sprite in the forest has encountered a problem she cannot solve.|Help Anna the Tree Sprite find her younger sister Elsa.||
1164|Master of Riddles|Oddities|There is an ancient mechanism near Krampus Altar. It appears that unlocking the mechanism will reveal a mystical power.|Unlock the ancient archaeological mechanism.||
1165|Grandfather's Treasure|Oddities|Retrieve the rest of Mitty's grandfather's treasure from the Sidewinder Bandits.|Give Mitty her grandfather's treasure.||
1166|It Is You Who Is the True Wolf|Oddities|Despite moving to Candetonn Hill, the Big Grey Wolf is still unable to color sheep. Use a trap to capture a color sheep for him.|Set the trap and lure in a color sheep. Give color sheep meat to the Big Grey Wolf.||
1167|Cooking with Fire|Oddities|Ada, the ecology researcher, is conducting research in the Forest of Lost Tracks and wants to eat some delicious food. He needs someone to help build a fire and control the temperature of the cooking pot.|Get materials to build a fire and carefully control the flame under the cooking pot.||
1168|No Creature Is Unkillable|Oddities|You have obtained a powerful magic wand from the Tocha Tribe. It seems that the magic contained within it can destroy even the toughest creatures in the world.|Use the magic wand to kill the farm vermin.||
1169|Tortoise vs. Hare|Oddities|The Treasure Hunt brothers have invited you to take part in the Tortoise and Hare Race. Give it your best shot!|Become a tortoise or a hare and pass through the Rattlesnake Group and Tocha Tribe checkpoints before reporting to Jonathan, the referee of the Tortoise and Hare Race.||
1170|Puzzling Problem|Oddities|The colored diamond that Fordy was going to use to propose has been stolen by a member of his household staff. Based on his description, use logical reasoning to find the thief and retrieve the stolen item.|Find the thief and retrieve the colored diamond.||
1171|Primaid|Oddities|The Bigear Primate that stowed away aboard the Flying Ship was severely injured when it crashed.|Cure the injured Bigear Primate on the Flying Ship.||
1172|Greedy Guts|Oddities|Kentuk has opened a new branch of his ever-popular chicken restaurant in Principia. He is marking the occasion with a special opening event. Anyone who can eat five roast chickens in 30 seconds will receive their meal free of charge.|Eat five roast chickens in 30 seconds.||
1173|Mine, All Mine|Oddities|One of the caravan members left the Abandoned Mine in such a hurry he forgot all his things. Please go track down the missing items and restore them to their rightful owner.|Find the caravan member who lost his things.||
1174|Potion Pal|Oddities|Sandra harbors a secret love for the dashing centaur Lonny and longs to catch his eye. She has bought an expensive recipe for a potion of youth so she can regain her former beauty. Now she needs your help to collect the ingredients and make it.|Give the finished potion of youth to Sandra.||
