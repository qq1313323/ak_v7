14224|Grizzled Sorrow Vest|$53$"Once worn by a nameless hero, this vest hums with the power of the wind and fills your heart with courage."|
14225|Grizzled Mourning Gloves|$53$"The treasured possession of a hero without a name, these gloves make your heart ache when you wear them."|
