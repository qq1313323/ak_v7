10306|Malodnak's Sharp Claw|$53$"Malodnak is incredibly proud of these razor-sharp claws. They can slice, dice, and fricassee with ease; they can even piece rocks and shred them into confetti!"|
10307|Talen's Ghostly Gem|$53$"The dusty air of death fills this gem. It emits a ghostly light. Simply looking at it fills your heart with dread; it possesses a dark, grim magic."|
10308|Murfeo's Oath|$53$"This symbol signifies Murfeo's status as Head Guard. He once swore to protect the kingdom and this palace forever, and he carries this symbol with him to remind him of his sacred oath."|
10309|Caroline's Sigh|$53$"Caroline left behind a gust of regret before she was completely absorbed. It turned to flames that burn with bitterness and grief."|
10310|Talamund's Heart|$53$"This heart continues beating with the aid of evil strength, though the body to which it belonged has long since died. It gives off an eerie green light and smells of foul cheese."|
10311|Mageweave Blades|$53$"The special patterns upon these blades can be used to blind an enemy. Wield them to send your foe into a world of darkness."|
10312|Defender's Sword and Shield|$53$"Scarlet metal enhances the strength of this weapon. Only stalwart bodyguards of nobility can carry it; its colors symbolize loyalty and courage."|
10313|Tribal Chief's Heavy Axe|$53$"This vicious, heavy axe is powerful enough to break a large rock with one swing. It's not exactly elegant in a fight, but it'll definitely do the job."|
10314|Great Sage Staff|$53$"This fine mace, worthy of a great leader, can increase the strength of its user's inner light."|
10315|Captain's Pistols|$53$"These dual pistols are engraved with classic, delicate patterns. They're definitely beautiful, but that doesn't mean their bullets don't pack a nasty punch."|
10316|88mm Deck Gun|$53$"This weapon was once banned because it can do massive damage incredibly quickly. Only a few skilled cannon operators know how to use it optimally."|
10317|Book of the Poison Marsh|$53$"Spells within this magic book can turn any substance into a deadly poison. However, its power is unstable. If it's used even slightly incorrectly, its owner may go insane."|
10318|Tsunami Harp|$53$"This harp has magical strings; pluck them to manipulate the elements. Play Greensleeves, and you might just conjure up a tsunami."|
10319|Cursed Scimitars|$53$"An ancient, vicious curse is intertwined in these dual blades. They are seen as a symbol of death and misfortune, but, um, I'm sure you'll do just fine with them. Don't quote me on that."|
10320|Conqueror's Sword and Shield|$53$"Like the weapons used by famous conquerors in history, this sword and shield actually bleed the night before the battle, so be ready with the Band-Aids."|
10321|The Decapitator|$53$"This incredibly sharp battle axe can slice steel as though it were butter. Mmm, butter. But I digress. They say it turns bright red after chopping off a certain number of monsters' heads."|
10322|Staff of the Archmage|$53$"This staff can awaken the demon inside its user. However, if a weak-willed warrior attempts to wield it, he or she will go mad."|
10323|Victory Pistols|$53$"These dual pistols are imbued with holy blessings. They can guide their wielders to victory and are highly sought after."|
10324|Mageweave Cannon|$53$"This terrifyingly destructive weapon shows no mercy. None in its path can avoid its brutal punishment."|
10325|Divine Codex of Arcanum|$53$"This code records all of the glorious miracles of the past. Legend has it that its holy power can trigger real miracles. Get ready to turn that water into wine!"|
10326|Evil Beast Harp|$53$"This terrifying harp sounds worse than a third grader who's just learning, well, the harp. It can even frighten off beasts. It's that bad."|
10327|Windslicer Blades|$53$"A breezy shaft of wind embraces this sharp blade. It can be used to make a magical Wind Blade. Collectors are all over this bad boy."|
10328|Adjudicator's Sword and Shield|$53$"The smell of death and rotting flesh hang heavily on this sword and shield. They are of unmatched quality; punish your foes in style!"|
10329|Axe of Extinction|$53$"This battle axe is so powerful that it can split the earth apart with one strike. Its scarlet blade smells strongly of thick, fresh blood."|
10330|Staff of the Stars|$53$"This legendary staff can store energy from the moonlight at night. Its powerful magic gives it a luminous, celestial glow."|
10331|The Duke's Duelers|$53$"These strong dual pistols are stunningly carved and beautiful; they'll go with just about any outfit!"|
10332|Cannon of the Dawn|$53$"This heavy cannon is plated with a thin alloy film. When it gathers enough heat energy and magic, it emits a piercing, ebullient radiance."|
10333|Ancient Dwarven Codex|$53$"It's said that if combined with the lost ancient secret key, this item can give its owner infinite wisdom."|
10334|Zither of the Holy Moon|$53$"This artifact was passed down from primitive tribes. The melodies it plays can magically purify hearts... or make you dance the mambo. Either way."|
10335|Demonic Blades|$53$"This demonic weapon is infused with the Demon Tribe's strength. It can seduce humans; some who look upon it have never been seen again."|
10336|King's Sword and Shield|$53$"This Sword and Shield emanate pride and determination. Its magnificent patterns give off a domineering energy that can't be ignored."|
10337|Sacred Scar Battle Axe|$53$"This battle axe possesses holy magic and can even slice through pure darkness. Only highly skilled warriors dare wield it."|
10338|Arcane Staff|$53$"Strong magical energy vibrates within this staff. An endless flow of mystic waves pours forth from the gem atop it."|
10339|Soul Piercing Pistols|$53$"These specially fortified dual pstols can fire with unbelievable accuracy, even when your foe is far away."|
10340|Giant Skeletal Cannon|$53$"This powerful weapon is fueled by the resentment of demonic creatures from the Otherworld. It attacks by devouring its enemy's strength. It feels a bit slimy to the touch, as though it's been soaked in mucus and pus."|
10341|Forbidden Tome|$53$"This book harbors the power of ancient rituals. Its searing energy can even enable its owner to see into the past - or the future!"|
10342|Poseidon's Harp|$53$"This small harp possesses the power of the ocean. It can even create tsunamis, so use caution if you want to remain dry."|
10343|Fearless Hat|$53$"This headgear emits an air of holiness. It can imbue its wearer with courage and confidence; put this sucker on, and you'll be guaranteed to win! Note: not a real guarantee."|
10344|Fearless Light Armor|$53$"This lightweight armor is engraved with sacred runic letters. It brings courage and confidence to its wearer."|
10345|Fearless Gauntlets|$53$"Glory totems are engraved upon the palms of these stylish gauntlets. They bring courage and confidence to their wearer."|
10346|Fearless Leggings|$53$"These sturdy boots underwent holy blessings. Wear them with pride. They bring courage and confidence to their wearer."|
10347|Fearless Waist Armor|$53$"This holy belt beams out tiny spots of golden light, detracting from your expanding waistline and creating a brilliant light show at the same time. It can bring its wearer courage and confidence."|
10348|Ambusher Leather Hat|$53$"This leather hat is light as a cicada's wings. Even though it's quite thin, it's also extremely durable and can defend well against attacks. Plus, it's got the great new leather smell!"|
10349|Ambusher Leather Armor|$53$"This leather armor absorbs light. In the moonlight, its wearer is practically invisible; giving him or her a huge tactical advantage."|
10350|Ambusher Wristguards|$53$"This special wrist armor conceals weapons near the back of the hand. It helps defend against attacks and allows its wearer to quickly counterattack, usually with something pointy."|
10351|Ambusher Ankle Boots|$53$"These boots make no sound, even if you tend to stomp like an elephant. You know who you are, stomper! It can effectively hide trails and allow you to travel undetected."|
10352|Ambusher Leather Belt|$53$"This multipurpose, soft leather belt is highly malleable yet quite strong. It's also very fashion-forward. Tres chic!"|
10353|Noripan's Emerald Leaf|$53$"This leaf emanates an emerald green light and possesses powerful regenerating magic waves. It can repair just about anything! Plus, it smells like freshly cut grass."|
10354|Fia's Brilliant Fairy Dust|$53$"This glittering dust emits brilliant light, even in the dark. It also smells of calming lavender. Breathe deeply!"|
10355|Kayel's Solar Core|$53$"This Solar Core is surrounded by a halo of energy waves."|
10356|Requiem Headguard|$53$"Rumor has it that this headgear enables its wearer to hear the whispers of dead souls. It gives off a grim aura and smells a little bit like moths and fresh dirt."|
10357|Requiem Light Armor|$53$"This soft armor is meticulously sewn with a pattern meant to look like ribs, and not the tasty barbeque kind. It gives off a foreboding aura."|
10358|Requiem Wristguards|$53$"This wrist armor is encircled with incredibly sharp thorns. It gives off cold light and feels strangely damp and clammy when you put it on, even when it's bone dry."|
10359|Requiem Leggings|$53$"These leggings enable their wearer to move as swiftly as a phantom. They emit a dark aura and smell like an old woman's heavy perfume."|
10360|Requiem Sash|$53$"This belt is engraved with soul-reposing runic letters and totems. It emits an aura of darkness."|
10361|Aria Cap|$53$"This soft hat is embellished with holy lyrics, so you'll never forget the words again! It possesses an air of holiness."|
10362|Aria Coat|$53$"This top was stitched with special alloy threads. It's embellished with a beautiful pattern that mimics sheet music, and it emanates an air of holiness."|
10363|Aria Wrist Wraps|$53$These bracers are tattooed with gilded holy patterns. They're magnificent and elegant, and they have a distinct a air of holiness."|
10364|Aria Ankle Boots|$53$"Golden thread containing magic power was stitched into these elegant boots. They enable the wearer to move with light, nimble steps, and they possess an aura of holiness."|
10365|Aria Sash|$53$"Holy notes are woven into this glorious belt. It soothes its owner's heart and has an air of holiness. It smells just slightly like incense."|
10366|Argus's Dragon Heart|$53$"This dragon heart reactivates with with the aid of a Refining Core's energy. It gives off powerful magic waves, but it smells like rotting flesh, so get the nose plugs ready."|
10367|Toto's Cursed Tusk|$53$"This cursed tusk smells of dried saliva and halitosis. It gives off a resentful aura and is quite dangerous, despite the fact that it's really just a gross old tooth."|
10368|Asheara's Magicked Scale|$53$ "After Asheara's Scale was remolded, it became even more powerful and dangerous than before."|
10369|Titan Warrior Headgear|$53$"This blessed, heavy helmet can only be worn by skilled warriors acknowledged by the War God."|
10370|Titan Warrior Battle Coat|$53$"This carefully engraved armor can only be worn by skilled warriors acknowledged by the War God."|
10371|Titan Warrior Gauntlets|$53$"These thick, solid gauntlets can help their wearer fend off even the most violent of attacks. Only heroic warriors acknowledged by the War God can wear them."|
10372|Titan Warrior Battle Boots|$53$"These magical battle boots can only be worn by skilled warriors acknowledged by the War God."|
10373|Titan Warrior Waist Armor|$53$"Metal pieces festoon this sturdy waist armor. When you walk, it makes a semi-annoying clinking noise, but hey, maybe it'll drive your enemies insane before you even get close enough to strike! Only heroic warriors acknowledged by the War God can wear it."|
10374|Revelation Head Ornament|$53$"This head ornament is inlaid with gleaming orbs that can see into the Otherworld. It emits a strangely seductive light at night and is intertwined with demonic power."|
10375|Revelation Light Armor|$53$"This soft armor is stitched with prophecies concerning the Otherworld. Man, couldn't they have just bedazzled it and left it at that? Regardless, this armor brims with demonic power."|
10376|Revelation Gauntlets|$53$"Furs from evil beasts lurking in the Otherworld were used to create these wiry yet soft gauntlets. They cannot be easily destroyed, though you might get some red paint thrown on you. Is fur still murder if it comes from a sinister creature from Hell? Demonic power throbs within the gauntlets."|
10377|Revelation Long Boots|$53$"These boots enable anyone who wears them to move stealthily at night, like a phantom. They are intertwined with demonic power."|
10378|Revelation Belt|$53$"Eye totems are stitched into this belt - hope you like your fashion extra creepy! Rumor has it those who tie this over their eyes can see dead people. As you might imagine, the belt is heavy with demonic power."|
10379|Hood of the Devourer|$53$"This mask has the spirits of the sinister, soul-devouring monsters sealed within it. Its lifelike appearance will definitely traumatize any young children who get a glimpse, and a strong demonic power resides inside it."|
10380|Coat of the Devourer|$53$"This demonic piece of clothing allegedly contains the stored energy of soul-devouring monsters. A strong demonic power resides inside it."|
10381|Wrist Wraps of the Devourer|$53$"This wrist wrap can ensnare souls with a hook-shaped claw made from the bones of a demonic creature. Bits of greasy flesh still cling to it, and a strong demonic power resides inside it."|
10382|Boots of the Devourer|$53$This pair of boots was designed with embellishments on the side that clash while you're walking, making for an echoing and genuinely obnoxious sound. A demonic power resides inside them, because who else but demons would design such an annoying pair of boots?"|
10383|Sash of the Devourer|$53$"This ominous, dark belt can absorb the strength of dead souls. A strong demonic power swells within it."|
10384|Malodnak's Dark Claw|$53$"Malodnak's sharp claw has been fortified into a fearsome weapon that can pierce souls. The very fact that this exists is terrifying."|
10385|Talen's Bloodthirsty Gem|$53$"This gem throbs with the power of blood and emits an ominous light. It smells strangely of copper."|
10386|Murfeo's Immortal Oath|$53$"This symbol strengthens the intent of an oath, fortifying its owner with faith and power."|
10387|Caroline's Intent|$53$"This gem materializes from Caroline's sigh. Put it near your ear, and you can practically hear her final gasp of remorse."|
10388|Talamund's Soul|$53$"This blazing dragon soul gives off a throbbing frequency that's likened to a beating heart."|
10389|Blades of Fame and Glory|$53$"These ancient, highly valuable dual blades can only be used during important sword dance ceremonies for the Gods. As you dance, the blades become stronger and begin to glow... as long as you're not doing the Macarena, that is."|
10390|Bloody Rose Sword and Shield|$53$"The Otherworldly rose sword and shield absorb the blood of magical beasts and grow more powerful with each grim dose. As the number of beasts that die by the blade increases, the sword becomes brighter."|
10391|Cleaver of the Sky|$53$"This gigantic axe is crafted from crystallized particles from outer space. You can pretend you're a warrior/astronaut!"|
10392|Dark Wraith's Wand|$53$"This staff, infused with dark, evil powers, can reduce everything in its path to a pile of smoking ash."|
10393|Blue Eagle Pistols|$53$"These dual pistols were sculpted to mimic the appearance of a brave griffin. Its bullets contain the power of the wind itself, which is to say, they definitely hurt."|
10394|Bringer of Pandemonium|$53$"This glittering amethyst cannon only exists in the Otherworld. It will absolutely obliterate its target, and besides, purple really is your color!"|
10395|Secret Book of the Giant Dragon|$53$"An enormous dragon is sealed within this forbidden grimoire. To break free from the book's restraints, it absorbs surrounding life forces. If you're not strong-willed enough, you might be its next meal..."|
10396|Zither of Gaia|$53$"This sacred musical instrument of ancient tribes plays melodies that can revive withered lands and return water to rivers that have long gone dry."|
10397|The Soulless and The Sorrow|$53$"These dual blades use forbidden methods to materialize resentful spirits that died in the heat of battle. If you swing it fast enough, it lets loose a piercing noise that sounds a great deal like a tortured human wail."|
10398|Thunderclap Sword and Shield|$53$"These weapons are protected by the legendary Lightning Beast. They are rumored to have special magical power over thunderbolts and lightning. Very, very frightening, indeed!"|
10399|Karka's Bloodthirsty Axe|$53$"This evil ax is practically obsessed with death - or as obsessed as an inanimate object can be, I guess. It's made from blood red Magic Gems and was forged by an Otherworldly flame."|
10400|Glorious Staff of Star Dust|$53$"This mysterious staff was inspired by instruments used to predict the movement of astral bodies and other celestial phenomena in ancient times. They say if you listen closely, you can hear the whispered secrets of the stars."|
10401|Draconic Dimensional Piercers|$53$"These high-quality pistols use an ancient race's magic to propel their bullets through space."|
10402|Great Cannon of a Land Forgotten|$53$"This sophisticated weapon was forged by an ancient civilization far ahead of its time. It's made from a unique, thick metal."|
10403|The Book of Seven Butterflies|$53$"This stunning grimoire reflects various colors depending upon the different angles of shining light. Plus, it can summon heaps of beautiful butterflies. I can't guarantee you can train 'em to be airborne killers, but you can at least try."|
10404|Glorious Harp of the Warbringer|$53$"The souls of restless warriors are lodged inside this harp. Its music can inspire and strengthen all who hear it."|
10405|Nazrudin's Blades, Australis and Borealis|$53$"This pair of legendary dual blades was forged from crystals deep within the ocean and infused with Nazrudin's Power of the Deep."|
10406|Nazrudin's Draconic Sword and Shield|$53$"They say a drake's soul dwells inside this legendary sword and shield combo. Infused with Nazrudin's Power of the Deep, they can resist powerful attacks with relative ease."|
10407|Nazrudin's Axe of the Ocean's Might|$53$"This mighty axe was forged from glittering gems found deep beneath the surface of the sea. It has the power to split the ocean."|
10408|Nazrudin's Staff of the Siren|$53$"This ingeniously crafted staff, carved from pocked coral, is infused with Nazrudin's Power of the Deep as well as the energies of the Siren. It's a true masterpiece."|
10409|Nazrudin's Shimmering Scale Pistols|$53$ "Forged from divine metal and covered in shimmering dragon scales, this weapon is infused with Nazrudin's Power of the Deep."|
10410|Nazrudin's Ferocious Shark Cannon|$53$"This high tech weapon, imbued with Nazrudin's Power of the Deep, is covered in a Ferocious Shark's slippery skin.|
10411|Nazrudin's Grimoire of the Deep|$53$"This grimoire, written in a dragon language, is difficult to read, so you might want to get your dragon-English dictionary ready. It's infused with Nazrudin's Power of the Deep."|
10412|Nazrudin's Kithara of the Silver Rose|$53$"This harp, made from Nazrudin's Power of the Deep, is plated with rare silver found in tide pools."|
10413|Flame Shadow: Soul-Breaking Dual Thorns|$53$"A beautiful sword blade formed by the condensation of flare energy. It's said that when it pierces through enemies, their souls burn to ashes."|
10414|Dragon Tail and Dragon Scale|$53$"This sword and shield set was refined from the scales of the violent Dark Draconic. It has the power to kill enormous dragons, and it seems to relish doing so, quivering with delight whenever it scores a kill."|
10415|Demon of the Inferno|$53$"Dark, demonic creatures devour souls; this battle axe does the same thing, but with a little more mess, since it doesn't eat its prey afterward. It can shatter souls into a thousand shards with ease."|
10416|Broken Wing of the Fallen Angel|$53$"A staff patterned after the image of self-sacrificing fallen angels that were said to have turned into purple crystal ore and scattered over various places."|
10417|The Black Breath of Dragons|$53$"Black dragons' white-hot flame forged these exquisite dual pistols. Their bullets can shatter enemies."|
10418|Judgment from the Heavens|$53$"How do you make a cannon out of pure, holy feathers? Don't ask me! This plumed masterpiece feels like a baby duck, but it can mete out severe punishment on sinners."|
10419|Holy Code of Revelation|$53$"The code seems to contain premonitions delivered by the voice of revelation. To this day, no one has been able to encrypt the mysterious revelation rune."|
10420|Celestial Crystal Harp|$53$"Forged at an unimaginably high temperature, this harp incorporates a mysterious crystal ore that lends it its beautiful purple hue and winged shape."|
10421|Crown of Cyril|$53$"Cyril will only hand over this ornate trophy helmet to a human who is qualified to be king."|
10422|Righteous Heart of Cyril|$53$"Cyril forged this armor himself. Only a human with a sound sense of justice can properly utilize it."|
10423|Iron Giant Forged Gauntlets|$53$"A gauntlet engraved with the runic letters of ancient giant spirits. It gives the wearer a titan's immense strength."|
10424|Iron Giant Forged Sabatons|$53$"These leg guards contain the strength of ancient giants. Their immense power enables their wearer to make deep footprints upon rocks."|
10425|Iron Giant Forged Belt|$53$"A belt engraved with the names of ancient giant spirits. Its wearer will have a willpower of iron."|
10426|Pride of the Makar|$53$"A cloak embroidered with the symbol of the Ventos Royal Family. Being born into such a distinguished family was always Odum's greatest pride."|
10427|Guardian of the Makar|$53$"When he left Ventos Prairie, Odum always wore the necklace his family gave him to remind him of his role as a protector."|
10428|Dreams of the Makar|$53$"A ring engraved with Odum's oath. It reminds him to be vigilant in his words and actions, and to be mindful about training himself."|
10429|Helm of the Bloodthirsty Lord|$53$"A helmet that once belonged to a tyrant who slaughtered countless prisoners. It's said that a weak-willed wearer will be controlled by it and lose his mind."|
10430|The Bloodthirsty Lord's Crimson Hauberk|$53$"This armor is fashioned from blood ore, a congealed mineral made from the spilled blood of countless innocents. Man, the tyrant who once owned this sure was a people person, huh?"|
10431|Gigas's Fist of Unbound Strength|$53$"This gauntlet was injected with Gigas's strength. It's incredibly hard and can deliver a single fatal blow to one's foes."|
10432|Gigas's Terra-Shattering Stomp|$53$"These leg guards are injected with Gigas's strength. Just a light step in them will cause tremors to reverberate throughout the earth."|
10433|Undefeatable Champion's Oath of Gigas|$53$"This belt, engraved with Gigas's name, signifies his absolute loyalty."|
10434|Sanguinary Cloak|$53$"This cloak, colored deep red by the blood of a demonic wolf, can give the wearer demonic, tenacious strength."|
10435|Sanguinary Amulet|$53$"This necklace, made from the skeleton and sharp claws of a sinister demonic wolf, possesses a wretched power that waxes and wanes with the cycle of the moon."|
10436|Sanguinary Ring|$53$"This twisted, frightening ring is intertwined with the fury of the demonic wolf. With every slaughter its wearer initiates, it will turn a more deep shade of crimson."|
10437|Sallet of the Ancient Templar|$53$"This helmet was given to Andre when he was promoted to Templar Commander. He uses it as a constant reminder to follow a Knight's commandments at all times."|
10438|Ancient Templar's Oath of Loyalty|$53$"The armor that Andre wore when he became a knight. He swore upon it that he would follow the Knight's Code to the very end."|
10439|Claws of a Jealous Queen|$53$"Tanith's sharp claw can slash through flesh, but it does even more painful, lasting damage on the soul."|
10440|Jealousy's Soul-Chasing Step|$53$"Tanith's power surges within these boots. Amazingly, they can traverse any kind of terrain, including quagmires, blazing pits of fire, and even pools full of fruit-flavored gelatin."|
10441|Jealous Queen's Curse|$53$"This belt contains Tanith's cursed powers. If you find your name written upon her belt, better start living life to its fullest; she will not rest until you're dead."|
10442|Cloak of the Shadow Chaser|$53$"A cloak cast with black magic. It's said that the wearer can become one with darkness and shuttle back and forth to the Otherworld."|
10443|Necklace of the Shadow Chaser|$53$"A necklace made from the eyes of evil Otherworld creatures. It allows the wearer to see into the Otherworld from afar."|
10444|Ring of the Shadow Chaser|$53$"A ring with the strength of darkness. It turns everything it touches into an empty void."|
10445|Crown of the Ice King|$53$"A helmet made from shards of the 10,000-year-old magic ice wall. It's as hard as ore, and cannot be damaged by flames."|
10446|Vestments of the Ice King|$53$"Armor made from interwoven pieces of the 10,000-year-old magic ice wall. It gives off an air of iciness, and anything it touches will freeze and break instantly."|
10447|Unrelenting Grasp of the Sands|$53$"After Akara killed a giant desert demon, its leather was made into these gloves. They can manipulate sand dust and stop sandstorms. Not bad for gloves, eh? I can hardly make a fist in my hand-knit mittens..."|
10448|Forgotten Path of the Sands|$53$"Boots that contain the magic power of sand. They can traverse all kinds of desert terrains and can even cross quicksand safely."|
10449|Guardian of the Sands|$53$"This belt, made by Akara, is protected by a spell passed down from the Ancient Yellow Sand Tribe."|
10450|Cloak of the Blessed Emperor|$53$"Patterned after the cloak worn by the famous Blessed Emperor, this soft, supple item will envelop you in an inviting warmth."|
10451|Amulet of the Blessed Emperor|$53$"They say this necklace was passed down from the Blessed Emperor. Put it on to feel dignified and noble; it also possesses the ability to calm its wearer. It smells just faintly of lemongrass and cucumber water."|
10452|Band of the Blessed Emperor|$53$"It's rumored that this is the Blessed Emperor's most beloved ring. His soul fragments are found inside; they can ward off calamities for the ring's wearer."|
10453|Horned Crown of Zaahir|$53$"Zaahir's strength is stored within this helmet. Fatal flames snake their way around it; you might want to handle it with oven mitts."|
10454|Molten Bliault of Zaahir|$53$"This armor was crafted from volcanic rocks that can withstand high heat. It's said that the wearer can tap into the volcanic power Zaahir has sealed within."|
10455|The Reaper's Vambraces|$53$"These gloves that are made using the arcane power of the Barbarian Tribe; they have the power to tear souls asunder."|
10456|Steps of the Reaper|$53$"These leg guards are woven from plants that derive their nutrients from dead souls. They give the wearer the strength of the dead, though they smell like a decaying corpse, so it's a bit of a trade-off."|
10457|The Reaper's Sash|$53$"A belt made from a sinners' blindfold. It's rumored that its wearer will see things that are not of this world."|
10458|Kotonoha's Haori|$53$"Kotonoha made this haori with magical silk. It emits the fragrance of fresh sunflowers; it's said that the floral scent can change your mood."|
10459|Kotonoha's All-Seeing Eye|$53$"This necklace is the manifestation of Kotonoha's gathered evil powers. Those who wear it can spy on their foes."|
10460|Kotonoha's Hoshi no Tama|$53$"Kotonoha crafted this cursed ring. It can absorb magic from blood. Only use it as a last resort, as it can easily turn your soul black as night."|
10461|Skyfaller Roundlet|$53$"A helmet made of magical meteoric ore. The special electromagnetic waves emanating from its crystals can enhance the wearer's abilities."|
10462|Skyfaller Justacorps|$53$"An armor made from an alloy of magic meteoric ore. It protects its wearer with special electromagnetic waves."|
10463|Nightmare Phantom Gants|$53$"Gloves made from the claws of dark demonic creatures. They can snuff out enemies' lives without warning."|
10464|Nightmare Phantom Pigaches|$53$"Tall boots that hold the strength of dark demonic creatures. The wearer can move undetected at night, like a phantom."|
10465|Nightmare Phantom Belt|$53$"A belt engraved with an ancient, nightmarish image. The carving on it seems to be alive, and changes continuously."|
10466|Uzuriel's Stormy Wings|$53$"Uzuriel constructed these magical wings; they possess the ability to control a storm."|
10467|Uzuriel's Pure Heart|$53$"Uzuriel created this necklace, infusing it with strength from his pure heart. It reverberates with a strong, holy power and can purify darkness in a human's soul. But not a cat's soul. That's a lost cause."|
10468|Uzuriel's Divine Punishment|$53$"Uzuriel wove this delicate ring from silvery white thorns. If a person who harbors darkness wears it, he will find himself entangled in the thorns until he dies."|
10469|Emblem of the Immortal Dragon|$53$"This emblem, blooming with Leanne Shavila's magic, symbolizes a person who has passed the Drakes' trials and is considered one of them."|
10470|Ancient Mask of the Wind Spirit|$53$"An ancient artifact infused with the power of wind. It gives the wearer the ability to command the air, and to overpower storm attribute creatures."|
10471|Ancient Templar's Medal of Honor|$53$"An ancient artifact infused with holiness. It gives the wearer the ability to summon Holy Light, a powerful force from ages past."|
10472|Ancient Mask of the Dark Occultist|$53$"An ancient artifact infused with darkness. It is greatly revered by the forces of darkness, and is overwhelmingly powerful against dark attribute creatures."|
10473|Ancient Thunder God's Soul Crystal|$53$"An ancient artifact infused with the power of lightning. It gives the wearer immense magical powers against lightning attribute creatures."|
10474|Ancient Frozen Skull|$53$"An ancient artifact infused with the power of ice. It has a crystalline surface and is particularly effective against ice attribute creatures."|
10475|Ancient Fang of the Fire Dragon|$53$"An ancient artifact infused with the power of fire. This rare item is a giant tusk belonging to an ancient red dragon."|
