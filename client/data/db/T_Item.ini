12457|Shard of Toto's Water Blade|$53$"A crystal infused with the power of Toto. It continually emits a mysterious power that draws water monsters near."|
12458|Asheara's Frozen Soul Crystal|$53$"An Ice Crystal with the power of Sarpa focused within. It is transparent, as hard as diamond and emits a piercing chill."|
12459|Zaunna's Ritual Plume|$53$"Divine feather which inspired by the sacred Avians. It is beautifully decorated with tiny colorful stones."|
12460|Adracei's Cursed Silk|$53$"Cursed silk from the spider queen. Once entangled, there's no hope of escape."|
12461|Mighty Horn of Argus|$53$"A giant horn that hosts the remanants of power from Argus. Rumors have it that burning the powder inside will give visons of otherworldly creatures."|
12462|Kelosa's Gigant Necklace|$53$"A necklace made from the body of Kelosa. It hosts both the power of fire and ice within.|
12463|Helakar's Band of Loyalty|$53$"A powerful magic ring made from the concentrated spirit of Helakar."|
12464|Talen's Demon Hide|$53$"A cloak made from Tarand's molten remains. Despite its source, it is host to great magical power."|
12465|Gekasso's Eye of Insanity|$53$"A necklace that changes its color according to the surroundings. Its magic power can drive a person crazy."|
12466|Saint Hale's Divine Band|$53$"A ring with divine power made from Saint Hale's horn."|
12467|Talamund's Infernal Whisper|$53$"A cloak formed by Talamund in his last remaining breath before his demise. It is infused with his hatred and unfinished ambitions"|
12468|Murfeo's Winged Necklace|$53$"A metal necklace enchanted with the magic of Murfeo. It is beleived to have the power to imprison souls."|
12469|Malodnak's Ring of the Lich|$53$"A ring that possesses the power of death. An incredible dark curse twists around it.|
12470|Frederic's Feathered Cloak|$53$"A clock created with the remaining flowers of Frederic. Powerful chaotic energy surges within it."|
12471|Zaahir's Soul-Rending Fangs|$53$"Dual blades shaped like demon tusks that were forged following the forbidden knowledge left by Zaahir. The blades are so sharp, they can cut through flesh like warm butter."|
12472|Zaahir's Unyielding Sword and Shield|$53$"This sword and shield was forged from many differents ores according to the forbidden knowledge left by Zaahir."|
12473|Zaahir's Swift Decapitator|$53$"A Two-Handed Axe forged following to the forbidden knowledge left by Zaahir. It can tear enemies' bodies to shreads in an instant, just like Zaahir's own sharp claw."|
12474|Zaahir's Grasp|$53$"This staff was forged following the forbidden knowledge left by Zaahir."|
12475|Zaahir's Hail of Fire|$53$"Dual Pistols forged following the forbidden skills left by Zaahir. It is named after Hell's eternal fire where sinners are sent to burn."|
12476|Zaahir's Meteoric Shock|$53$"This cannon was forged following the forbidden knowledge left by Zaahir. Its incredible power can smash enemies like a falling meteor."|
12477|Zaahir's Lexicon Demonica|$53$"A Grimoire which records the forbidden knowledge left by Zaahir. It contains all his knowledge of history and prophecy in the otherworld.|
12478|Zaahir's Song of Conflagration|$53$"A Harp perfectly forged according to the forbidden skills left by Zaahir. It plays songs of destruction and death, leading enemies to their end."|
