16398|Demoneater Wizard Hat|$53$"A filthy wizard's hat that smells of blood. Its wearer can hear the lamentations of vengeful spirits."|
16399|Demoneater Ceremonial Robe|$53$"A filthy ceremonial robe that smells of blood. Its wearer can hear the lamentations of vengeful spirits."|
16400|Demoneater Gloves|$53$"Filthy gloves that smell of blood. Their wearer can hear the lamentations of vengeful spirits."|
16401|Demoneater Long Boots|$53$"Filthy boots that smell of blood. Their wearer can hear the lamentations of vengeful spirits."|
16402|Demoneater Belt|$53$"A filthy belt that smells of blood. Its wearer can hear the lamentations of vengeful spirits."|
16403|Ghodroon's Supreme Dual Blades|$53$"Dual blades that were awakened after gaining power. Their wielder will be supreme. The words 'The Strong Rules All' have been engraved on its blade."|
16404|Ghodroon's Ravenous Sword and Shield|$53$"Sword and shield that were awakened after gaining power. Ghodroon's seal of greed is engraved on the shield. The blade will quickly end an enemy's life.|
16405|Ghodroon's Axe of Deception|$53$"A giant axe that was awakened after gaining power. Crafted with arcane power. When the weapon is swung, invisible flames leap forth to consume the enemy."|
16406|Ghodroon's Chaotic Wizard Staff|$53$"A staff that was awakened after gaining power. A countless number of Abyss souls have been attached to the staff which can be used to boost spell power.|
16407|Ghodroon's Silenced Solar Gun|$53$"Dual pistols that were awakened after gaining power. Reforged using the power of Ghodroon. Bullets fired from these guns are completely unstoppable - sound itself cannot escape as the bullets fly past.|
16408|Ghodroon's Dragonroar Cannon|$53$"A cannon that was awakened after gaining power. When fired, it lets loose a dragon's roar that can shatter an enemy's soul. Only the chosen ones can use this weapon.|
16409|Ghodroon's Secret Abyssal Scriptures|$53$"A grimoire that was awakened after gaining power. It holds the deepest secrets of the Abyss and forbidden spells. The prologue reads: 'Those who seek to grasp the powers of the Abyss will, in turn, be grasped back.'"|
16410|Ghodroon's Phantom Divine Harp|$53$"A harp that was awakened after gaining power. By using the forbidden arts, the harp manipulates trapped spirits when played, and its music strikes the very soul."|
16411|Ghodroon's Deadscale Dual Thorns|$53$"Wrist blades that were awakened after gaining power. The wielder can feel the dragons' wrath, and will use it to gain the power to annihilate everything in sight."|
16412|Ghodroon's Dragonwing Bow|$53$"A battle bow that was awakened after gaining power. A mere pluck of its string can shake time and space, and it launches arrows that can even take down a dragon.|
16413|Ghodroon's Tachi of Fear|$53$"A Tachi that was awakened after gaining power. Even the gods fear its sharpened edge. It awaits anyone who dares challenge it in the Abyss."|
16414|Ghodroon's Arrogant Scythe|$53$"A scythe that was awakened after gaining power. Having acquired Ghodroon's dragonflame, it can consumed everything, even the void itself.|
16415|Ghodroon's Devastation Blade|$53$"A holy sword that was awakened after gaining power. It can slice through any obstacles, making it a useful tool for those who wield it.|
