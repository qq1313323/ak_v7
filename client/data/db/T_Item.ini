12454|Holm's Lost Tome of the Ancients|$53$"A Grimoire designed by Holm the Master Sorcerer. It can extract tremendous power from the Otherworld and use it for itself."|
12455|Randall's Phoenix Blessed Lyre|$53$"A Harp developed by Randall after he was inspired by the rhythm of nature. Its beautiful sounds are solemn but hold a strong power."|
