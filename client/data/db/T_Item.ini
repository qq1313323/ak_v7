17965|Brahmin's Rain Sword and Shield|$53$"Rumored to be a model forged by a famous blacksmith before the final item was made. It is inscribed with small and complex Sanskrit writings. It might be able to be further enhanced if reforged."|
17966|Golden Battleaxe|$53$"An axe that is has Sanskrit carved into it. The blacksmith's predilection for large blades meant that this weapon's carreer as a staff was extremely short. It seems its full potential has not yet been reached."|
17967|Ancient Staff|$53$"A staff made from ancient ore that was left over after the moment of creation and infused with energy using secret techniques. However, the infused energy wasn't stable enough and has been seeping away. If reinfused with energy it could be enhanced further."|
