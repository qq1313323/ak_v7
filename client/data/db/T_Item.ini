17974|Spring Rain Longsword|$53$"A blade that moves like a spring rain. This sword can purify evil and has been praised by a hidden swordsman. Even though it's an unrefined form of the blade you can feel the power within. It seems its full potential has not yet been reached."|
17975|Sacrificial Scythe|$53$"A model scythe that was forged to draw Nalani's followers' devout beliefs into the real world. It seems its full potential has not yet been reached."|
