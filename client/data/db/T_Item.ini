20865|Evil God's Deadly Cyclone Blade|$53$"The bored Evil God infused his power into this Shuriken, anyone who touches it will lose their lives."|
20864|Evil God's Holy Sword of Protection|$53$"Once the Divine Energy dissipated, the Evil God infused it with dark energy. Its wielder may slaughter unfettered."|
20863|Evil God's Soul Scythe|$53$"This sinister Scythe has caused a series of unfortunate events. Its strength will only grow with each impending kill."|
20862|Evil God's Loveless Katana|$53$"The one who holdsthis blade at the end will trade its possesion for interest in their lover. The evil energy in this blade strips its owner of the capacity for romantic love ."|
20861|Evil God's Hunter Bow|$53$"A weapon that once shone brilliantly has now been forgotten. The Evil God has drawn it into darkness to rule over demons."|
20860|Evil God's Tolerance Punch|$53$"Originally, The Evil God experimented on the lonely traveler with the Katar. The Evil God has decided to call on this power and observe the adventure of the traveler."|
20859|Evil God's Forgiveness Harp|$53$"For the Evil God, mercy is forgiveness granted. To obtain a better present by sacrificing quality of life. After all, one cannot imagine the future without first knowing the present."|
20858|Evil God's Prison Code|$53$"The Evil God observed in this book the deepest thoughts and desires of a man before he persished in prison. The contents were changed into a code full of curses."|
20857|Evil God's Heavy Smoke Cannon|$53$"As the Rapid Bombardment was launched, the Evil God's aura infiltrated it and could not be stopped."|
20856|Evil God's Dual Pistols|$53$"The power of Dual Pistols were revered by many. After the Evil God has wielded it, this faith has become a fanatical cult."|
20855|Evil God's Sinner Staff|$53$"A weapon that was hated by all, yet once it was wielded by the Evil God, it became a symbol of the power of evil."|
20854|Evil God's Berserk Axe|$53$"This giant ax was once infused with chaos; the Evil God has injected a trace of his own power into it, making its wielder even more powerful."|
20853|Evil God's Punishment|$53$"The evil god has tampered with this curse, preventing the wielder from receiving punishment. It cunningly allows its user to avoid pain only when they are protecting the Evil God." "|
20852|Evil God's Blood Dual Blades|$53$"To prevent the Dual Blades from corrosion, the Evil God has converted this blade into a blood-sucking blade."|
