16494|Ghodroon's Ancient Necklace of Sin|$53$Carries Ghodroon's arcane blessing. It was once a symbol of honor, but is now is a symbol of sin due to a certain event. It still holds arcane energy from the past, as well as faint traces of dragon power.|
16495|Ghodroon's Intruder King Ring|$53$A certain king coveted Ghodroon's treasure and dispatched his army to capture it. Ghodroon forged this ring using the king's soul as punishment. Its wearer can feel the king's failure and regret.|
16496|Ghodroon's Guard Paragon Cloak|$53$Before the king's soul was imprisoned, a low-level guard challenged Ghodroon in the hope of rescuing him. Impressed by his loyalty and bravery, Ghodroon awarded him this cloak. There are traces of Ghodroon's dragon power on it.|
16497|Ghodroon's Abyssal Gem|$53$An item from Ghodroon's collection. It was forged using the power crystal of the Avarice Abyss, and is able to absorb rays of light. The owner can control some energy from the Abyss.|
16498|Ghodroon's Shadow Glory|$53$An item created by Ghodroon. Only the strongest shadow disciples may possess it, but Ghodroon has yet to deem any of them worthy. Contains Ghodroon's powerful dragon power.|
16499|Ghodroon's Scale Wing|$53$A shawl made from Ghodroon's scales. A shadow disciple spent a very long time crafting this beautiful piece of art. There are still traces of Ghodroon's Abyss Scent on it. It is indeed a rare piece.|
16500|Manticore's Dominator Necklace|$53$A necklace formed using fragments of Manticore's will. Its powerful aura can overwhelm beasts. Wearing it causes weak monsters to tremble in fear.|
16501|Manticore's Lion Ring|$53$A ring made by using a core that absorbed the Manticore's storm. Wearing it while summoning the furious winds makes it possible to hold power over the elements of the wind.|
16502|Manticore's Wind Scorpion Scarf|$53$A scar knitted using Manticore's tail as well as Otherworld magic sand. Waving it in the air will call upon the elements of the wind. It can increase the wearer's speed if used appropriately.|
16503|Keres' Coordinate Necklace|$53$Keres' necklace contains many coordinates in the Otherworld, which are the locations at which Keres' minions can be found. It is also engraved with Keres' seal and contains dark magic power.|
16504|Keres' Leap Ring|$53$Made using a time-space crystal. The wearer can use this ring to open a rift and follow the coordinates. Keres' seal, however, cannot be removed. It also possesses powerful magic.|
16505|Keres' Demonsbane|$53$Keres' scarf. Enchanted by Keres' magic, it can be used to increase the power of minions. Any commoners who wear it will instead be controlled by Keres.|
16506|Lost Bewitching Bones|$53$Bones of a powerful ancient creature. Space-dimension runes are carved on them, and they're capable of tearing apart the barrier between dimensions.|
16507|Lost Angel Feather|$53$Feather of an ancient flying creature. It possesses a powerful purifying force and can cleanse any impurities.|
16508|Lost Memory Rune|$53$A rune that holds the memory fragments of a powerful creature. Weak-willed people who look at it will lose their souls.|
16509|Lost Guardian's Will|$53$A certain creature's lingering spirit. Its sorry affects the emotions of living creatures nearby. Even the gods are moved by it.|
16510|Theory Hollow Bone|$53$A cultural relic created based on the theories of the ancient mage Saha. It was made from broken bones using ancient, lost techniques, and it possesses the power to create new dimensions.|
16511|Theory Soul Feather|$53$A cultural relic created based on the theories of the ancient mage Saha. It is made from feathers using ancient and lost techniques. It works using divine power, and can create artificial souls.|
16512|Theory Time Travel Code|$53$A cultural relic created based on the theories of the ancient mage Saha. It can be used to enter the world of memories, but it cannot change the past.|
16513|Theory World Guardian|$53$A cultural relic created based on the theories of the ancient mage Saha. Its holder has the power to change anything at all, but any changes are bound to fall to the rules of the world.|
16514|Torian's Memory Helmet|$53$A helmet treasured by Torian. It is full of past memories. It smells faintly of the Hornwolf and there appear to be slash marks on it. The wearer can't help but feel nostalgic.|
16515|Torian's Dangerous Journey Armor|$53$Chest armor made by Torian. He encountered many fierce monsters during his journey, but he ultimately survived after all of the hardship. It has hooks for attaching useful took that he found on his journeys.|
16516|Torian's Wild Gloves|$53$Gloves made by Torian during his journeys. In order to find food, Torian was forced to hunt, and these gloves allowed him to wield both a kitchen knife and another weapon.|
16517|Torian's Steady Shoes|$53$Shoes made by Torian based on inspiration he drew from observing Fenrir. Throughout his journey, he had to step in many precarious places. With these shoes, he had no problems walking among rough terrain.|
16518|Torian's Bone Waist Support|$53$Waist support made by Torian using the bones of certain kinds of monsters. There are blunt hooks where bangs can be attached, and is also extremely durable.|
16519|Fenrir's Hat of Gluttony|$53$During the journey, Fenrir pilfered and ate materials that were intended to be used by a certain mage to bless the hat. In return, Torian filled the hat with Fenrir's energy. The wearer will have the strength of the Hornwolf.|
16520|Fenrir's Mad Wolf Armor|$53$Light armor made using Fenrir's fur. Its wearer can feel the resounding rage of the legendary Hornwolf. It is made from the materials that Fenrir gave to a certain hunter as compensation.|
16521|Fenrir's Nightmare Claws|$53$A memento made by Torian using Little Fenrir's claws, which broke while he was playing. A wolf is the worst nightmare of any prey due to their swift and deadly claws. The wearer will be able to sniff out any prey. All hunters dream of owning it.|
16522|Fenrir's Hunting Shoes|$53$Made by a certain hunter after observing how the Hornwolf hunts. The wearer will be just as swift and deadly as the Hornwolf.|
16523|Fenrir's Impulse|$53$Made by a certain mage to stop Fenrir from playing a prank. When tied to a wolf's leg, it can tame the wolf for a period of time. Once the effect ends, it will be discarded immediately as it will cause the wolf discomfort. Humans who wear it will feel an animal's explosive power.|
16524|Ashe's Energy-Absorbing Helmet|$53$A mechanical helmet for humans, made using the same concept as the Thousand Nights. Its chip uses human life as its power source. It is the Doctor's latest creation.|
16525|Ashe's Protective Field|$53$Ashe's old armor is protected by a special barrier. After undergoing a barrage of tests, it has been discovered that this barrier is formed of emotional energy and it functions similarly to the energy barrier of the Thousand Nights. A feeling of protection overcomes those who touch it.|
16526|Ashe's Firearms|$53$These deadly gauntlets were modeled after the arms of the Thousand Nights. It has enough firepower to destroy an entire squad.|
16527|Ashe's War Stomp|$53$The illustration of Ashe piloting the Thousand Nights with demon corpses piled up beside it greatly inspired the Doctor to create these mechanical boots for humans to wear. The wearer's athletic ability is greatly improved when wearing them.|
16528|Ashe's Energy|$53$Waist support made from the core of the Thousand Nights. Filled with Ashe's life energy and fighting spirit. The wearer won't be able to get a certain name out of their head.|
16529|Shirley's Bloody Helmet|$53$Helmet crafter in the image of the Scarlet Shadow. Created by a cult mage, the helmet appears to have blood-stains on it which is clearly an ominous sign. The wearer will see themselves slowly be overcome by their violent urges.|
16530|Shirley's Cursed Armor|$53$Chest armor with a strange power. The surface of the armor is engraved with runes similar to those of the Scarlet Shadow. It holds a demonic power, but it will gradually attach itself to its owner.|
16531|Shirley's Touch of Kindness|$53$Ancient gauntlets that were treasured by the Scarlet Shadow. A warm aura which repulses demons emanates from them. A name is engraved on the interior. The wearer will have the courage to fight demons.|
16532|Shirley's Demon Boots|$53$Demonic energy is left behind anywhere that the Scarlet Shadow has been. These eerie boots are crafted from this energy. Their wearer will slowly succumb to the darkness and walk into the unknown.|
16533|Shirley's Struggle|$53$A brave warrior died fighting the Scarlet Shadow, and his spilled blood was infused with the energy of the battle. This blood was collected, refined into a powder, and eventually used in forging this waist support. Anyone who wears it will be able to control demonic energy, but their soul will slowly become corrupted.|
