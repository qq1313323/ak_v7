209,5,1,#:Event_If_EventState 999 6 0:#:Event_RebornMonster 1 6 8:Event_RebornMonster 3 5 7:Event_ShowMessage 35546 31 17:Event_TriggerEvent 210 4 0:Event_TriggerEvent 401 0 0:,「曾經正義清靈的戰神殿…，永生的天使們來到人間界。」,
999,6,1,#:Event_If_EventState 999 6 0:#:Event_EventState 999 6 0:,假事件判斷用,
201,5,1,#:Event_If_EventState 999 6 0:#:Event_TriggerEvent 202 4 0:Event_EventState 201 6 0:Event_RebornMonster 5 6 8:,時間書庫－《混亂之心》,
202,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 35537 31 17:Event_TriggerEvent 203 4 0:,「寧靜的天使安息處…，混亂的失序。」,
203,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 35538 31 17:Event_TriggerEvent 204 4 0:,「你似乎與這個地方很有緣呢？讓我備註一下。」,
204,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 35539 31 17:Event_TriggerEvent 205 4 0:,「…佛倫，曾經善良的心靈也有著灰暗的一面。」,
205,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 35540 31 17:Event_TriggerEvent 206 4 0:,「魔化的他妄想成為超然的存在。」,
206,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 35541 31 17:Event_TriggerEvent 207 4 0:,「你是否認為他無法戰勝內心的軟弱…」,
208,5,1,#:Event_If_EventState 999 6 0:#:Event_RebornMonster 1 5 7:Event_RebornMonster 14 5 7:Event_TriggerEvent 400 0 0:,王開,
207,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 35542 31 17:Event_TriggerEvent 208 4 0:,「那你呢？不如我們進入佛倫的內心裡一探究竟？」,
210,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 35547 31 17:Event_TriggerEvent 211 4 0:,「因為時間枷鎖，感受到時間的流動…」,
211,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 35548 31 17:Event_TriggerEvent 212 4 0:,「卻感受到了生命的熱情嗎？」,
212,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 35549 31 17:Event_TriggerEvent 213 4 0:,「因為時間有限，才會選擇全力以赴。」,
213,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 35550 31 17:Event_TriggerEvent 214 4 0:,「…看到你奮戰的身影，我好像漸漸明白了。」,
214,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 35551 31 17:,「請繼續前往下一層吧。」,
