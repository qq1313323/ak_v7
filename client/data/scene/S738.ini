251,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 37398 31 17:Event_TriggerEvent 271 5 0:Event_TriggerEvent 252 2 0:,深淵之洗禮，儀式開始。,
252,5,1,#:Event_If_EventState 999 6 0:#:Event_RebornDialog 8 37411 31 22:Event_RebornDialog 8 37411 31 24:Event_TriggerEvent 253 3 0:,所謂儀式，就是要讓你吸收足夠的深淵能量。,
253,5,1,#:Event_If_EventState 999 6 0:#:Event_RebornDialog 8 37412 31 22:Event_RebornDialog 8 37412 31 24:Event_TriggerEvent 254 3 0:,過程中，你只需要記住三件事。,
254,5,1,#:Event_If_EventState 999 6 0:#:Event_RebornDialog 8 37413 31 22:Event_RebornDialog 8 37413 31 24:Event_TriggerEvent 255 3 0:,第一，不要怕痛，不要害怕。,
255,5,1,#:Event_If_EventState 999 6 0:#:Event_RebornDialog 8 37414 31 22:Event_RebornDialog 8 37414 31 24:Event_TriggerEvent 256 3 0:,直接接受深淵能量必然會受到一點傷害。,
256,5,1,#:Event_If_EventState 999 6 0:#:Event_RebornDialog 8 37415 31 22:Event_RebornDialog 8 37415 31 24:Event_TriggerEvent 257 3 0:,所以我會控制它每次散發出來的能量。,
257,5,1,#:Event_If_EventState 999 6 0:#:Event_RebornDialog 8 37416 31 22:Event_RebornDialog 8 37416 31 24:Event_TriggerEvent 258 3 0:,第二，在儀式過程中，會有些深淵爪牙來打擾。,
258,5,1,#:Event_If_EventState 999 6 0:#:Event_RebornDialog 8 37417 31 22:Event_RebornDialog 8 37417 31 24:Event_TriggerEvent 259 3 0:,你得自己想辦法解決牠們。,
259,5,1,#:Event_If_EventState 999 6 0:#:Event_RebornDialog 8 37418 31 22:Event_RebornDialog 8 37418 31 24:Event_TriggerEvent 260 3 0:,第三，能量在傳遞過程中會消散。,
260,5,1,#:Event_If_EventState 999 6 0:#:Event_RebornDialog 8 37419 31 22:Event_RebornDialog 8 37419 31 24:Event_TriggerEvent 261 3 0:,擊倒那些深淵爪牙，能重新獲得相同濃度的深淵之力。,
261,5,1,#:Event_If_EventState 999 6 0:#:Event_RebornDialog 8 37420 31 22:Event_RebornDialog 8 37420 31 24:Event_TriggerEvent 262 3 0:,好了，話就不再多說了。,
271,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 37399 31 17:Event_TriggerEvent 272 5 0:,請主動接受深淵之物的攻擊。,
272,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 37400 31 17:Event_TriggerEvent 273 5 0:,不要怕痛。,
273,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 37401 31 17:Event_TriggerEvent 274 5 0:,受到攻擊後，會獲得短暫的深淵之力。,
274,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 37402 31 17:Event_TriggerEvent 275 5 0:,請以此傳遞給位在另一側的安格斯。,
275,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 37403 31 17:Event_TriggerEvent 276 5 0:,若深淵之力消失。,
276,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 37404 31 17:Event_TriggerEvent 277 5 0:,擊倒來襲的深淵魔物有機會取回。,
277,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 37405 31 17:Event_TriggerEvent 278 5 0:,或是再接受一次深淵之物的攻擊。,
278,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 37406 31 17:Event_TriggerEvent 279 5 0:,在這個儀式中，當獨行俠是沒有意義的。,
279,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 37407 31 17:,請幫助、並相信你的隊友。,
