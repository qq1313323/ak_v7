1900|Lv.83 Sacred Sword Story|Main|Use the power of the bloodline and the soul-summoning crystal to summon Salesian.|
1901|Lv.80 Time for Turbulence|Main|Concerned about the demon situation, you ask Imma about the latest developments.|
1902|Lv.80 Devious Demons|Main|Imma wants you to go to the Tanglevine Cascades to help the dwarves and find out more about what's happening there.|
