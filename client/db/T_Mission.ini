1000|Lv.1 Support From Afar|Main|Equip the weapon that Analisa has given you. Press the Shortcut [B] to open your Backpack. Right-click on the item to equip it.|
1001|Lv.1 Head to the Frontlines|Main|Go to the front lines, and speak to Andre.|
1002|Lv.1 Slay Demon Commanders|Main|While Andre provides cover, slaughter all the Demon Commanders. Right-click on the monster to attack, and press the Shortcut at the bottom of your screen to cast skills.|
1003|Lv.1 Final Showdown|Main|Use your newfound powers to summon an Eidolon to your side, and join forces with it to defeat the Shadow Knight.|
1004|Lv.1 Bad Dreams and Worse Mornings|Main|Your nightmares left you so exhausted that you completely forgot your promise to help deliver goods. You must go to Sheila, the Village Chief's wife, and apologize.|
1005|Lv.1 A Sticky Situation|Main|Help Sheila deliver the jam to the merchants in the Town Square, and ask them about the whereabouts of the Chief's son.|
1006|Lv.2 Boxed Lunch|Main|Sheila is worried about her son, Joel, and has decided to go look for him. In the meantime, she wants you to deliver lunch to her husband, York, near the Lighthouse.|
1007|Lv.2 Looking for Work|Main|York recommends that you go to the Logging Site to help out. Speak with the Foreman, Caine, when you get there.|
1008|Lv.3 What Big Teeth You Have|Main|Caine needs your help hunting the Bunnyhops and the Mischievous Bunnyhops that infest the Logging Site.|
1009|Lv.3 Log Lugger|Main|Caine wants you to help transport lumber at the Logging Site.|
1010|Lv.3 The Lazy Lumberjack|Main|Use the hammer Caine gave you to discipline the lazy sleeping lumberjack.|
1011|Lv.4 Paging Doctor Cal|Main|Your work ethic has impressed Caine, so he's sent you to assist Cal, the Village Doctor.|
1012|Lv.5 Collect Antelope Blood|Main|Hunt Floppy-Eared Antelope nearby. Bring back Antelope Blood so Cal can whip up an energy brew for the workers.|
1013|Lv.6 Mushroom Master|Main|Collect Wild Forest Mushrooms nearby so Cal can create more medicine for the frontlines.|
1014|Lv.6 Just Sign This Waiver...|Main|Drink the energy-boosting medicine that Doctor Cal has made, and see if it has any side effects.|
1015|Lv.6 Seek Professional Help|Main|A spirit appeared after you drank the medicine. Cal suggests you visit the Statue Ruins to the west and speak to the Witch's Assistant.|
1016|Lv.7 Sprite Fight|Main|Drive off the Petal Fairies and Forest Fairies so that Flower can decipher the runes in peace.|
1017|Lv.7 Buried Secrets|Main|An important piece of the runestone has chipped off and fallen into a mound of dirt. Help Flower retrieve the missing piece from the mound.|
1018|Lv.7 A Dark Future|Main|You heard that Brian also has a spirit, but Brian is missing. Ask Willie. He may have some clues.|
1019|Lv.8 A Reliable Witness|Main|Willie suggests that you go speak with Larry, the Traveling Merchant, as he was the last person attacked. On your way, he would like you to hunt the Sunbirds.|
1020|Lv.8 The Unlucky Merchant|Main|Larry's cart was destroyed during the attack. Help him collect his scattered merchandise.|
1021|Lv.8 An Unexpected Clue|Main|Larry suggested you take some rations to Bentley, the hunter in Timbria Forest. He might be able to help you find Brian.|
1022|Lv.9 Emergency Aid|Main|Bentley is badly wounded. You must 
go to the Hushglen Hollow and defeat the Mischievous Sprouts and Grass Sprouts. Collect their Sticky Secretions and Cooling Liquid to make medicine for Bentley.|
1023|Lv.9 The Witch in the Forest|Main|Bentley has given you an Amulet. Take it to the Witch, Elena, and she may be able to help you.|
1024|Lv.10 Elena's New Staff|Main|Go to the wharf, the Logging Site, and the Ruins to help recharge Elena's Staff. Right-click to choose each Gem to place into the staff.|
1025|Lv.10 Relief and Despair|Main|The Staff has been repaired. Talk to Elena so she can begin the exorcism spell.|
1026|Lv.10 Facing Destiny|Main|Kane believes that Brian took Joel into the hidden cave, and now the boy is in danger. Enter the cave, and stop Brian.|
1027|Lv.10 A Story to Tell|Main|Everyone wants to know what happened to you. Try to explain your experience to the villagers.|
1028|Lv.10 A Fond Farewell|Main|After thinking it over for a night, you've decided to leave Port Skandia. Say goodbye to the villagers before you go.|
1029|Lv.11 Heading to Helonia|Main|Sheila told you that the Starlight Treasure Chest has the power to drive away evil spirits. Go to Helonia, and ask Luther for more details.|
1030|Lv.11 The Pirates' Threat|Main|Luther tells you that the mayor is busy trying to gather supplies. He feels you can ask the Town Mayor, Madeline, to lend you the Starlight Treasure Chest, but her response will likely just depend on your luck.|
1031|Lv.11 Assisting the Mayor|Main|To help out the mayor, Luther suggests that you go west of Helonia and obtain some fruit from the Autumn Tanukis dwelling there.|
1032|Lv.11 Annoying Noise|Main|Get rid of the noisy Tanukis to the west of Helonia; their incessant chirping gives Madeline a throbbing headache.|
1033|Lv.11 Conservative and Radical|Main|Luther hopes you can speak with Isaac, the elder fisherman brother, and find a way to persuade Braeden to help gather supplies.|
1034|Lv.12 Surface Submission|Main|Vicious Sun Crabs have surrounded the hut where Braeden stores fish. He asks you to go to the eastern shore, get rid of the crabs there, and bring back the supplies.|
1035|Lv.12 Battle Plan|Main|Help Braeden prepare supplies for battle. Find Hard Fruit near Helonia and rinse it in water.|
1036|Lv.13 Mysterious Paint|Main|To prevent the Bomb from getting damp, Breaden needs to make Waterproof Paint from the bodily fluids of Forest Beetles, which lurk in the woods of Helonia.|
1037|Lv.13 Ammo Preparation|Main|All the materials are ready. Help Braeden paint the Sweet Fruit with Waterproof Paint to make Waterproof Bombs. Right-click on the Sweet Fruit and Waterproof Paint to fuse them together.|
1038|Lv.13 Persuade the Residents of Helonia|Main|To get everyone to attack the pirates together, Braeden has asked you to deliver flyers to the residents of Helonia.|
1039|Lv.13 Fishing Net|Main|Get some Thin Vines from the Brushvine Spirits near the forests of Helonia  and bring them to Isaac. He needs them to fix his fishing nets.|
1040|Lv.14 A Noisy Gift|Main|Braeden forgot to get any Parrots, and this mistake could ruin the whole plan. Go to the forest of Helonia, and catch the Wild Parrots there with the Wooden Cage. While you're there, chase the Raging Parrot out of the forest.|
1041|Lv.14 Greedy Pirates|Main|Finally, all the requested supplies have been prepared. Braeden asks you to take them to Town Mayor Madeline.|
1042|Lv.14 The Plan Develops|Main|The insatiable Pirates demanded more and attacked Town Mayor Madeline. Luckily, you stopped them. Go to Madeline as quickly as possible to see if she has been injured.|
1043|Lv.14 Bella's Orchard|Main|Madeline wants you to go to Bella's Orchard and persuade Bella and Vance to join the fight against the pirates.|
1044|Lv.14 The Orchard's Insect Plague|Main|Insects have devoured half the orchard, leaving it a pulpy mess of rotted fruit. You must gain Vance's trust by helping Donny get rid of the Fruit Beetles buzzing in Bella's Orchard.|
1045|Lv.15 Ice the Mice|Main|Bella wants to ease her husband's burden. Help her get rid of all the Bandit Tanuki and Long Tailed Tanuki scurrying around the Orchard.|
1046|Lv.15 Patrolling Bella's Orchard|Main|Bella fears the beetles and tanukis might find their way back, so she asks you to keep an eye on the orchard.|
1047|Lv.15 Fresh Ingredients|Main|Vance wants to ask his hunter friend for help. Go to the Emeralden Mountains in the north, and collect meat from Alpine Snails and Emeralden Snails.|
1048|Lv.15 Different Aromas|Main|You'll need an array of spices to make Spicy Apple Escargot. Gather some chili peppers and apples from the Orchard.|
1049|Lv.15 Will Fight for Food|Main|You've completed the Spicy Apple Escargot. Give it to Wandering Alchemist Perry, and ask him to join the town's counterattack plan.|
1050|Lv.16 Catalyst Powder|Main|Perry explained that the powder on the body of Helonia Cliff Golems or Giant Golems is an excellent catalyst. He wants you to get some powder for him.|
1051|Lv.16 This Plan is so Metal|Main|Dig up some Shiny Metal Ore from the rocks with the pickaxe, and bring your bounty to Perry. He will make fake treasure with it.|
1052|Lv.17 A Fantastic Forgery|Main|To improve the luster of the fake treasure, Perry asks you to get some Budding Flower Pollen and Honey Flower Pollen from Budding Flower Dryads and Honey Flower Dryads. This pollen can be mixed in a container to make Shiny Gold Powder.|
1053|Lv.17 Unexpected Traces|Main|Perry tells you that he saw Selena head into a house on Windwhisper Meadow a few days ago. Go see if she's still there.|
1054|Lv.17 Clues|Main|Pirates now occupy the cottage, and Selena has gone missing. Shoot a Catseye Porter with the Blowdart Tranquilizer, stuff him in a bag, come back, and interrogate him about Selena's whereabouts.|
1055|Lv.17 Missing Girl|Main|The porter said Selena has already been taken to the Pirate Headquarters. Go to the cottage to make sure this information is true, then report to Madeline.|
1056|Lv.18 Brave Step Forward|Main|The Seaweed Mollusks and Sandy Mollusks might inadvertently set off the traps! To prevent this from happening and allow Braeden time to finish the preparations, get rid of the creatures!|
1057|Lv.18 Brotherhood|Main|Braeden fears Isaac might be attacked by Raging Sand Crabs. He asks you to rid the Silverash Shores of crabs so his brother won't be hurt.|
1058|Lv.18 An Inescapable Net|Main|Follow the counterattack plan by setting up the traps on the southern, central, and northern sides of Silverash Shores. Watch out for the Pirates and their Parrots. If you fail and leave the shore, you can return after talking to Madeline. You can also abort the quest and start over.|
1059|Lv.18 The Courage of Love|Main|Mayor Madeline asks you to tell Luther to help with some follow-up work in the town.|
1060|Lv.19 Spreading False Information|Main|Show the treasure to the pirates in their headquarters. First, let the guards get a look at it, then display it for the Adjutant, Bluto. After that, guide the pirates to the shore. If you fail and leave Catseye Pirate Headquarters, you can return after talking to Madeline. You can also abort the quest and start over.|
1061|Lv.19 Luther's Ally|Main|Help Luther by attacking the Catseye Trainers and Catseye Parrots at the Catseye Lair. Be careful not to reveal your whereabouts.|
1062|Lv.19 Cunning Cartographer|Main|To help rescue Selena, Luther proposes drawing a map of the Catseye Lair on a blank sheet of paper.|
1063|Lv.19 X Marks the Spot|Main|Luther plans to set up explosives, mark the Pirates' flag with a Charcoal Pencil, and steal the staff of the Catseye Conjurer. His antics will disrupt their search.|
1064|Lv.20 Go Cause Some Chaos|Main|Luther will begin setting the explosives soon. Distract the guards by attacking the Catseye Defenders and Catseye Pirates.|
1065|Lv.20 Face Off|Main|Dejectedly, Luther cancels the plan and asks you to deliver a message to the Catseye Herald. Lure out Pirate Leader Mac, and defeat him.|
1066|Lv.20 Pirate Maiden|Main|Selena stops you from attacking Mac and reveals that she joined the pirates voluntarily. Mac can prove that Selena speaks the truth.|
1067|Lv.20 Bluto's Rebellion|Main|Mac promises to disband the pirate gang and return all the treasure, but the Adjutant, Bluto, has stolen the key to the treasure vault. Defeat him before he runs off with the key.|
1068|Lv.20 Pursuing a Dream|Main|Selena has chosen to go with Mac. She asks that you deliver the vault key and her letter to the Mayor, and that you express her gratitude to Luther for his good intentions.|
1069|Lv.20 Crescent Hill|Main|Madeline gives you the Starlight Treasure Chest and tells you that Lunarin Chief Omar has the key to the chest. Go to Crescent Hill, and borrow the key from Omar.|
1070|Lv.21 Furious Flowers|Main|Lunar Flower Dryads keep Sue from going out to collect flowers. Chase away these tiny beasties outside the village for her.|
1071|Lv.21 A Disrupted Ceremony|Main|Sue wants you to ask villagers about the status of the ceremony preparations. Afterward, take the Starlight Treasure Chest you received from Madeline, and report the situation to Halton.|
1072|Lv.21 Perfect Feathers|Main|Nala explains that they don't have enough feathers for the ceremony, She asks you to get some Shiny Feathers from Birdbrains. Right-click on the feathers to appraise them. Gather gleaming Shiny Feathers, and bring them to Nala.|
1073|Lv.21 Potent Grass|Main|If you wish to repair damaged items, you'll need the sap extracted by grinding Lunar Grass. This grass can be found in the forest to the northwest. Go gather some.|
1074|Lv.21 The Strongest Man in Lunarin|Main|After hearing of your superior fighting skills, Anthony asks you to compete with Potter, the village's strongest man.

If you lose, you can speak to Halton to retry this quest.|
1075|Lv.22 Boozy Beetles|Main|Halton fears that the unbalanced energy will affect the surrounding creatures. Gather Drunken Flower Beetle Glands, which can help you get rid of Flowertraps.|
1076|Lv.22 Sack o' Sprites|Main|Attacking the King of the Flowertraps will require the help of the Sprites. Use the Bag that Halton gave you to capture some Sprites.|
1077|Lv.23 Petal to the Metal|Main|To prevent further disturbances while attacking the King of the Flowertraps, Halton asks you to get rid of Evil Flowertraps and Giant Flowertraps before reinforcements arrive.|
1078|Lv.23 King of the Flowertraps|Main|You're all ready now. Go into the flower field, flanked by Sprites, use Drunken Flower Beetle Glands to lure out the King of the Flowertraps, and slay it.|
1079|Lv.23 Urn Your Keep|Main|The Chief asks you to get a Large Urn from the craftsman. It's an integral part of the plan to retrieve the Ceremonial Vessel.|
1080|Lv.24 Sneaking into Mistwalker Tribe|Main|Attack those patrolling outside the Mistwalker Tribe's camp. Amidst the chaos, put the Urn in which Halton is hiding at the tribe's gate.|
1081|Lv.25 Provide Cover|Main|To provide cover for Halton's investigation, Potter asks you to attack the Tribal Warriors and Tribal Elders to draw the Gnomes' attention.|
1082|Lv.25 Retrieve the Ceremonial Vessel|Main|Take advantage of the chaos in the Mistwalker Tribe. Beware of robot patrols as you search for the Stolen Ceremonial Vessel and Ceremonial Tome. If you fail and leave the tribe, you can sneak in again after talking to Foreman Potter. You can also abort the quest and start it over.|
1083|Lv.25 Robo Rumble|Main|While doing some cleaning, Potter notices that the Ceremonial Stone Core is missing from the Ceremonial Vessel. Defeat the Steambots, and retrieve the Ceremonial Stone Core.|
1084|Lv.25 Bag the Book Thief|Main|Potter believes that the Grand Mistwalker Elder, Rondel, may have the pages torn from the Ceremonial Tome. Defeat him in the hopes of gleaning some important clues from him.|
1085|Lv.25 They Call Her a Scholar|Main|Rosie, a scholar at the farm, might be able to garner some clues from the Ceremonial Tome and the wax seal. Take them to her, and ask for her opinion.|
1086|Lv.26 She Needs Shells|Main|The wax seal is severely damaged and in need of repair. Rosie asks you to obtain the Soft Shells from the Heliotrope Beetles, grind them into a powder, and give it to her.|
1087|Lv.26 Pure Water|Main|Restoring the wax seal requires purified water. Rosie asks you to go to a shoal in the southwest of Clark Farm and draw a bucket of purified water.|
1088|Lv.26 Call the Exterminator|Main|The farm owner worries that bugs may influence the scholar's research, so he asks you to go eliminate all the Grassy Beetles and their eggs in the northwest.|
1089|Lv.26 Spray and Pray|Main|The farm owner asks you to spray pesticide around the pasture so the bugs won't dare come near again.|
1090|Lv.27 Secrets of the Ceremonial Tome|Main|Rosie surmises that there is a curse hidden in the Ceremonial Tome. She needs some Scale Dust from the wings of Waterfront Sprites to reveal the curse's hidden content.|
1091|Lv.27 The Templar|Main|While Rosie reads the curse, go see the Templar. He has asked to meet you northwest of Navea.|
1092|Lv.27 Take the Tendrils|Main|The Templar asks you to defeat the Forest Flowertraps and bring back their Tendrils.|
1093|Lv.28 Water Energy|Main|This time, the Templar asks you to obtain some Condensed Essence of river water from Waterborne Birdbrains and Navea Birdbrains. Fuse them into Splendid Essence, and bring it to her.|
1094|Lv.28 The City of Navea|Main|The Grand Bishop wants you to come to Navea to meet with him. He asks you to bring the Splendid Essence you've obtained.|
1095|Lv.28 Patrol the Altar of the Moon|Main|There was a commotion after you left. The Templar wants you to go to Altar of the Moon and patrol the area for unusual activity.|
1096|Lv.29 Rampaging Stone Golems|Main|To protect the villagers, Anya asks you to get rid of White Stone Golems and Sealing Stone Golems. You must keep the villagers away from these dangerous beasts.|
1097|Lv.29 The Makar's Stolen Braid|Main|The Village Chief asks you to find out if the Mistwalker Bandits have the Braided Ropes. If they do, they are under the Makar's orders.|
1098|Lv.29 The Gem's Whereabouts|Main|Anthony's apprentice has already headed for the Ruins to investigate. Anthony asks you to drive the Mistwalker Bandits out of the ruins to allow the apprentice more time to work unfettered.|
1099|Lv.30 Paolo's Plan|Main|Gnomes have always occupied the ruins. Get rid of the obstructing Mistwalker Invaders along the way to clear your path.|
1100|Lv.30 Super Soaker|Main|The Tinderbox found in the Alabastren Temple Ruins could blow the whole thing sky high. Paolo asks you to pour buckets of water on the gunpowder to render it useless.|
1101|Lv.30 Magic Energy|Main|Paolo wants to figure out the source of the Mainframe Soldiers' power. He asks you to use a Detector to measure the Energy Index.|
1102|Lv.30 Mechanical Mayhem|Main|If the energy continues to flow into the robots' cores, they will soon lose control. Paralyze five Mainframe Soldiers with the Resistor. You must also defeat the Mistwalker Engineers so that the robots cannot be repaired.|
1103|Lv.30 Recycling is the Best Revenge|Main|Destroy the Mainframe Soldiers and bring back their parts back to Paolo. Perhaps their bits and scraps can be reused one day.|
1104|Lv.30 Mysterious Provocateurs|Main|Paolo discovered that the Makar are secretly summoning Gnomes. He would like you to defeat the Mysterious Provocateurs so that the Gnomes will disperse.|
1105|Lv.30 The Mysterious Page Pincher|Main|Paolo determined that the Mistwalker Chief has the remaining pages of the Stolen Ceremonial Tome. Defeat him, and bring back the Ceremonial Tome with Missing Pages.|
1106|Lv.30 Enter the Alabastren Temple Ruins|Main|The Mistwalker Chief explains that Odum Ryan has already entered the cave with his adjutant. Go to the Alabastren Temple and defeat the Tribal Chief and Odum Ryan. Make sure the seal remains whole.

* You must enter Alabastren Temple in Solo Mode to complete the quest.|
1107|Lv.30 An Evil Awakened|Main|Odum Ryan has already broken the seal. An ancient, powerful corpse is about to awaken. Defeat the Abomination before it can wreak havoc.

* You must enter Alabastren Temple in Solo Mode to complete the quest.|
1108|Lv.30 A Sacred Ceremony|Main|The villagers have invited you to conduct the ceremony with them. Bring the Crescent Gem to the Altar of the Moon, and let its energy pour into the Ceremonial Vessel.|
1109|Lv.30 The Cactakara Forest|Main|The Starlight Treasure Chest contains Broken Ancient Machinery. The Chief suggests you go to the Cactakara Forest to find a craftsman who can fix it.|
1110|Lv.31 Magic and Robots|Main|The Robot Competition is just about to begin, and everyone is bustling about busily. Defeat the energy-stealing Grass Sprouts, and let the Village Chief introduce you to some experts.|
1111|Lv.31 Three Wise Repairmen|Main|To show his gratitude, Alain has arranged for you to meet with three Craftsmen. Take the damaged machinery to them, and see if they can help.|
1112|Lv.31 Montero the Mechanic|Main|Montero may be able to fix the machine, but he's preparing for the competition right now. Collect some Waterlight Mushrooms, and ask him for help.|
1113|Lv.31 Mushroom Marauders|Main|Montero cannot focus, as he fears all the Waterlight Mushrooms may be eaten. Chase away Moss Crabs to protect the mushrooms for him.|
1114|Lv.32 No Kidding|Main|Montero intends to fix the outer shell first. Get some horns from Floppy-Eared Goats, grind them into a fine powder, and bring it to him.|
1115|Lv.32 Do Your Research|Main|There might be some clues about the Ancient Machinery in the Brevis Workmanship Collection. Go to Brevis Village Chief Alain to borrow the book.|
1116|Lv.33 Large-Scale Construction|Main|The outer shell of the machine has already been repaired, but it still doesn't work. Take the scales of Fanged Crocodiles to Montero. He can use them to prepare insulation that could help the machine function again.|
1117|Lv.33 Crocodile Hunter|Main|It seems the crocodiles have entered their hunting season ahead of time. Eliminate the Leathery Crocodiles and Fanged Crocodiles so the competition can start as planned.|
1118|Lv.33 Augustus's Errands|Main|Augustus can determine what kind of energy powers the ancient machine. First, though, you must bring him some Bright Colored Dust from the Butterfly Fairies and take the Finals Ticket to Fenrich.|
1119|Lv.34 Collector Detector|Main|One collector has gone missing. Find his location with a Detector, and give the Halo Grass Map to the collectors so they can complete their work.|
1120|Lv.34 Ferocious Woodbeasts|Main|The teleporter is broken, and Ivan is stuck in the East City Ruins. Defeat the Tough Woodbeasts and Giant Woodbeasts on the mountain path to the ruins, then go to the entrance and look for Ivan.|
1121|Lv.34 Twiggin' Out|Main|To avoid being noticed by Vhell, obtain Resilient Bark, Giant Tree Leaves, and Giant Tree Branches from Giant Woodbeasts to make Treeman Camouflage. Right-click on Resilient Bark to create the Treeman Camouflage, and bring it to Akers.|
1122|Lv.34 Leaf it to Me|Main|Wear the Treeman Camouflage to deceive Vhell, and enter the East City Ruins to open the Teleporter. If the quest fails, you can disguise yourself as a Treeman again after talking to Akers. Alternately, you can abort the quest and start it over.|
1123|Lv.34 The Hunt for Ivan|Main|Get into the Ruins via Teleporter and find Ivan, who's hiding somewhere inside, before the the Centaurs discover you.|
1124|Lv.35 Furious Centaurs|Main|Ivan explains that the Centaurs are now searching everywhere for a mysterious girl who has stolen the treasure. On your way out of the ruins, you must take out East City Warriors and East City Guards.|
1125|Lv.35 Results Are In|Main|A Tall East City Guard snatched Ivan's Collection Bag. Defeat him to reclaim the bag. Also, pick up some Halo Grass, and report to Augustus.|
1126|Lv.35 Sorry It's Late!|Main|Pass the message to Akers on behalf of Ivan. Next, hand Halo Grass to Pierre, and explain that the delay in delivery was unavoidable.|
1127|Lv.36 Removing Obstacles|Main|Pierre poured the energy from the Halo Grass into the Energy Box. Defeat the Carnivorous Crocodiles and Ferocious Crocodiles, then deliver the Energy Box to Augustus.|
1128|Lv.36 Aromatic Medicinal Herbs|Main|Collect some herbs from Herb Beetles, and make an ointment to heal the injured. This will prevent any further delay in the competition.|
1129|Lv.36 Delay of Game|Main|Apply the ointment to wounded collectors, and ask Hall Security Officer Lane what caused the competition's delay.|
1130|Lv.37 Pursuit|Main|Several East City's protectors have reached Shatterwall Hill. Lane has faith that you can drive off the Ramhead Centaurs, retrieve the lost Collector's Toolbox, and keep the villagers safe from harm.|
1131|Lv.37 Felling Vhell|Main|Defeat East City Watchman Vhell by weakening him with the Shrink-Ray. Once he's out of the way, his comrades will flee.|
1132|Lv.37 Arena Patrol|Main|On behalf of Lane, patrol the Arena to make sure the competition can still be held.|
1133|Lv.37 A Powerful Prize|Main|Controlling the Augustus Mk. VII, defeat all your opponents and claim the Energy Box. If you fail the quest, you can return to the competition after talking to Augustus. Alternately, you can simply abort the quest and take it again.|
1134|Lv.38 Sprout's Specialty|Main|A maiden has stolen the Energy Box! To return it, Augustus says you must capture a Stunned Sprout in a Big Cloth Bag. The Sprout's energy sensitivity should help locate the girl.|
1135|Lv.38 Metal Conductor|Main|Scattered energy sources distract the Sprout. Augustus wants you to obtain some Power Storage Metal from the Abandoned Robot Soldiers that roam near Ancient Brevis.|
1136|Lv.38 It's Electric|Main|Use the Simple Electrifier on the Mysterious Girl so she can't run away with the Energy Box again.|
1137|Lv.38 Some Assembly Required|Main|Give the Ancient Scroll and the Energy Box back to Augustus, and ask him for help.|
1138|Lv.39 Holding Back the Hunger|Main|Obtain Tender Goat from Thin-Legged Goats and Goat Ribs from Ornery Goats. Give them to Caroline to sate her hunger.|
1139|Lv.39 Butterfly Bribery|Main|Fenrich may know the location of the Secret Passageway into Cactakara Forest. Get the Butterfly Fairy Eggs he desires, bring them to him, and ask him to divulge the location in exchange for the eggs.|
1140|Lv.39 A Sickly Swarm|Main|The diseased Rainbow Butterfly Fairies and Wild Butterfly Fairies must be eliminated to prevent the further spread of infection.|
1141|Lv.40 You Might Feel a Pinch|Main|Bring back the scales and blood samples to prove that the Sarpa are the carriers. Use the Blood Extractor to get blood samples from them.|
1142|Lv.40 Source of the Contamination|Main|The Wild Sarpa and Caustic Sarpa have absorbed too much energy from the Halo Grass. They must be taken out as soon as possible.|
1143|Lv.40 A Pure Water Source|Main|Fenrich is trying to remove the contaminants from the water. Help him place Water Purifiers in different areas.|
1144|Lv.40 Repair the Purifier|Main|One of the Water Purifiers stopped sending signals after activation. Go to the waterfall upstream, and reactivate it.|
1145|Lv.40 Warn off the Woodbeasts|Main|To keep Giant Waterborne Woodbeasts from being contaminated by Halo Energy, you must drive them downstream, away from the secret passage.|
1146|Lv.40 Gydaie Glen|Main|Enter Gydaie Glen, and defeat any monsters that might threaten Augustus.

* You must enter Gydaie Glen in Solo Mode to complete the quest.|
1147|Lv.40 Lost Energy|Main|Defeat Kayel the Protector and prevent the destruction of the Cactakara Forest.

* You must enter Gydaie Glen in Solo Mode to complete the quest.|
1148|Lv.40 Unexpected Results|Main|As you've agreed, use the Spirit Separator on Caroline to pull the spirit out.|
1149|Lv.40 Ready To Start|Main|The Spirit Separator couldn't pull the spirit out. You'll need to get help from a scholar in Navea.

You'll encounter more challenges on the way, so please upgrade your skills. We recommend that you continue training through quests from Mirabelle's Bulletin Board and Gydaie Glen.|
1150|Lv.41 Mine Mutations|Main|The Investigation Team Leader needs you to get rid of the nearby Angler Bugs so they won't attack the neighboring town.|
1151|Lv.41 The Game is Afoot|Main|The Team Leader wants you to dig up some clues. Ask the locals for information on the abductees.|
1152|Lv.41 Stem the Epidemic|Main|Eliminate the Scavenger Birds absorbing the spirits of the dead Angler Bugs, and spray the area with disinfectant to prevent the epidemic from spreading.|
1153|Lv.41 Very Important Person|Main|Bobby left town to find his dad. Eliminate the Cliff Lions lurking outside town so he won't be attacked.|
1154|Lv.41 Alternative Food Source|Main|The Church provides supplies much too slowly. Hunt Cliff Lions and Bloodthirsty Lions, and collect spices with which you can pickle their tasty meat.|
1155|Lv.41 Reunion|Main|Go westward to find Bobby, and bring him back to the village and out of danger.|
1156|Lv.42 Emergency Treatment|Main|Bobby's injuries are very serious. Collect the Shells and Secretions of the nearby bugs to help stop the bleeding and counteract the poisons.|
1157|Lv.42 The Missing Package|Main|Bobby lost his package when Infected Scavenger Birds and Raging Scavenger Birds attacked him. He hopes you can bring it back to him.|
1158|Lv.42 The Scavenger Bird King|Main|Luther is using the Secretions and Shells to make bait. Go to the northern region of Pitmere Canyon, and use the bait to draw out the Scavenger Bird King and defeat it.|
1159|Lv.42 Miner Technical Difficulties|Main|Drive away the Slimelings to ensure that Luther and the others remain safe. After that, go back to Tomitsa, give the map to the Team Leader there, and report the situation.|
1160|Lv.42 Hazardous Road Conditions|Main|On behalf of the rescuers, remove the Demarech Slimelings on the way to the Caerment Altar, and meet with the Vice Leader again.|
1161|Lv.42 Suspect Interrogation|Main|The Witch refuses to divulge any information about the Shadow Knight. Floyd wants to see if you can change her mind.|
1162|Lv.43 Dense Fog|Main|The Guardian Golems at the Altar are constantly attacking the Investigation Team. Geno needs you to defeat them so the team can continue its work.|
1163|Lv.43 Stop Them Forever|Main|If you break the Keeper Golems' cores and give the shards to the Witch to pulv.erize, they cannot be revived.|
1164|Lv.43 Witch's Memories|Main|The Witch crafts you a spell and tells you to use it at the base of the Caerment Altar. You will then see the Shadow Knight's past with your own eyes. If you fail, you can go back to the quest after talking to Hazel. Alternately, you can abort the quest and start over.|
1165|Lv.43 The Gaia Cube|Main|It seems that Hazel has something to tell you. Go to Hazel, and hear what she has to say.|
1166|Lv.43 Pesky Parasites|Main|Luther has volunteered to help you investigate, but first you'll need to eliminate the Ruins Parasites that block his way.|
1167|Lv.43 A Hard Core Quest|Main|Bobby needs you to defeat the Boulder Sentries, obtain their Shock Cores, and deliver the Shock Cores to Luther.|
1168|Lv.43 Magic Shock|Main|Use Shock Core on Miracle Rock Monsters to incapaciate them.|
1169|Lv.43 Secure the Perimeter|Main|Boulder Sentries and Miracle Rock Monsters are heading for Rebecca's hideout. Defeat them, and keep the area safe.|
1170|Lv.43 Kill the Lights|Main|To stop the creatures in the Mine from being affected, Luther asks you to destroy the Ball of Light in the Demarech Pool.|
1171|Lv.44 Rebuff the Rock Beetles|Main|Bobby fears for the safety of his father. Destroy the Rock Beetles to the north, then go to the mining area to see how the rescue is progressing.|
1172|Lv.44 Water It Down|Main|Nate realizes that most town residents are hungry and tired. He asks you to offer them some drinking water.|
1173|Lv.44 Secrets in the Backpack|Main|Chase down the Marauder Porters and retrieve the stolen Backpack. See what's inside.|
1174|Lv.44 Clear the Tunnels|Main|According to Nate, the Shadow Knight has been mining for the Miracle Stone. Chase off the Miners, and put an end to the Shadow Knight's search.|
1175|Lv.44 Searching for Answers|Main|Nate asks you to find the Demarech Mines Foreman and capture him with the rope. Bring him back and ask him what purpose the Miracle Stone serves.|
1176|Lv.44 The Miracle Stone|Main|Take a look around the mine to see what's happening, and get some samples of Miracle Stone with the Iron Pickaxe. Show them to the Town Mayor to see if he has any further information.|
1177|Lv.44 Embodiment of the Stone|Main|Miracle Rock Beetles, created by the Gaia Cube, are very aggressive. Nate asks you to hunt these dangerous creatures and put an end to their attacks.|
1178|Lv.45 Mysterious Old Man|Main|Old Man Harvey had excellent insight into the Shadow Knight's motives; however, he seemed to know too much, and this made Nate wary of him. Recover Harvey's lost tool from the Stoneskin Lions, and verify his identity.|
1179|Lv.45 The Marauder Camp|Main|Hamilton needs your support.. Defeat the Marauder Patrolmen, and talk with Hamilton.|
1180|Lv.45 Harvey's Request|Main|Old Man Harvey appears to have a plan. Deliver his letter to Hamilton.|
1181|Lv.45 Stop for Directions|Main|Hamilton recommends that you ask the resting miners for a Mine Road Map.|
1182|Lv.45 Stop the Mining Operations|Main|Find mining tools in the Toolbox in the camp. Destroy them all to halt any further mining.|
1183|Lv.45 Stoneskin Lion Scales|Main|To fulfill the Old Man's request, Hamilton asks you to defeat the Marauder Lion Tamer and obtain some Scales from the Stoneskin Lions.|
1184|Lv.45 Retrieve the Miracle Crystal|Main|Hamilton learns that the Miracle Crystal has already been unearthed. It is currently being delivered to the Shadow Knight. Go intercept the Miracle Crystal!
After completing the quest, you can come back to Hamilton via the Teleportation Device in your Backpack.|
1185|Lv.45 Miner's Steppe|Main|Rescue Floyd, Maggie's Vice Leader, in the Mine. Make sure he doesn't get injured.

* You must enter Miner's Steppe in Solo Mode to complete the quest.|
1186|Lv.45 Maggie's Betrayal|Main|Maggie attacked Vice Leader Floyd; he quickly realized she was helping the Shadow Knight. Defeat the monster in the mine pit and capture Maggie, then ask her where the Shadow Knight is now. 

* You must enter Miner's Steppe in Solo Mode to complete the quest.|
1187|Lv.45 Miracle Essence|Main|The Team Leader explained that Old Man Harvey, who is still in the mine, seems to have something to tell you. You should go meet with him.|
1188|Lv.45 Miracle Weapon|Main|The old man didn't say much. He just told you to open the box beside you and give him its contents.|
1189|Lv.45 Control the Cube|Main|Harvey gives you the weapon and asks you to return to Navea to receive a new quest. He is certain that the Shadow Knight will not give up so easily.

You'll encounter more challenges on your journey, so please upgrade your skills. We recommend that you continue training through quests from Mirabelle's Bulletin Board and Miner's Steppe.|
1190|Lv.46 The Village Hunter|Main|Robinson is busy talking with Dallan. See if you can get any information from the Villagers.|
1191|Lv.46 Hunting Techniques|Main|There's a shortage of food, as all the hunters in the mountain are on the battlefield right now. Kara hopes you can hunt some Toucants for her and store them in the village as a food source.|
1192|Lv.46 Raising Toucants|Main|Kara wants to try raising Toucants. Find a Hooked Toucant and capture it alive. Bring Kara Toucant Eggs.|
1193|Lv.46 Mother's Instructions|Main|After hearing your story, Kara asks you to deliver the Pendant to Dallan. She also asks you to relay that she wants to help you complete the investigation.|
1194|Lv.46 Water, Water Everywhere|Main|Dallan hopes to get some supplies other than just drinking water. Collect some icy, sweet liquid from Honey Cactoids, and deliver it to the hunters on the frontlines.|
1195|Lv.46 Make the Rounds|Main|The situation is quite intense on the frontlines. Drake wants you to help patrol so his soldiers can get some rest.|
1196|Lv.46 Valiant Stone Hammer Giants|Main|While the hunters were taking a break, bugles and war drums rang out again. Defeat the approaching Stone Hammer Hunters!|
1197|Lv.46 A Familiar Air|Main|The hunters believe that the Giants' weapons made them so strong. They ask you to bring them some weapons from Stone Hammer Hunters; they wish to test them out.|
1198|Lv.46 Hollow Ox Horns|Main|It takes a container made from Hollow Ox Horns to make the test reagent. Hunt Horned Oxen or Highland Horned Oxen, and take their horns.|
1199|Lv.46 Barbecue|Main|Bring beef chuck and fillets of tenderloin from the oxen to Aiden. Let him prepare a big, beeftastic feast for the hungry hunters to show his appreciation.|
1200|Lv.46 Clues in the Rocks|Main|The hunters have decided to leave the experimentation to you. To conduct the test, right-click on the Horn containing reagent, and use it on the broken stone chunks. Report the test results to Dallan.|
1201|Lv.47 A Prickly Situation|Main|Dallan thinks the secret of the Giants' weapons might be related to the Beast Statue Altar. Go to the Beast Statue Altar and meet Wyatt, then get rid of Fuzzy Cactoids to secure the supply route.|
1202|Lv.47 Panicked Dimetrodon|Main|Defeat Armored Dimetrodons to clear the path for Wyatt to enter the Altar to look for Roger Jones.|
1203|Lv.47 Mystery Box|Main|Wyatt claims he saw someone carrying a huge package to the altar. He asks you to find out what's really inside it.|
1204|Lv.47 The Shadow Knight's Plan|Main|You've decided to part ways with Wyatt temporarily to cover more ground. Investigate the Marauder Lackeys, and get some clues from them.|
1205|Lv.47 Sacrificial Ritual|Main|Go to the altar, and rescue the captive there before the Sacrificial Ritual begins. The captive is very likely to be the missing hunter, Roger.|
1206|Lv.47 The Power of the Cube of Gaia|Main|The captive is not Roger; it's Puckett. Puckett claims the villagers want to sacrifice him, as they regard the Giant Golem as a Demon God. Help him get rid of Argus Beastmasters and Argus Game Birds. Make sure he doesn't get captured again.|
1207|Lv.47 Fly Away|Main Line|Capture Argus Game Birds with the Burlap Sack. Then release them on the cliff so they can free themselves from control.|
1208|Lv.47 Religious Disorder|Main|Defeat Argus Acolyte Ikanu, and obtain the magic key to set Puckett free.|
1209|Lv.47 Legendary Demon God|Main|To keep the false God from getting even more powerful, tell Wyatt and Robinson about the situation. Perhaps you can devise a solution.|
1210|Lv.47 Soldiers' Advice|Main|Go to the New Moon Hunting Grounds to get some information from Aiden about Deep's Cavern. Meet with the soldiers outside the cave.|
1211|Lv.48 Old Hunter's Trick|Main|Get some needles from Fine-Needled Cactoids, and give them to Hunter Rachel. These sharp needles are useful weapons and will help you avoid head-to-head conflict with fierce beasts.|
1212|Lv.48 Hollow Blowpipes|Main|While everyone applies anesthetic to the cactoid needles, help Rachel collect Hollow Amaranths to be used as blowpipes.|
1213|Lv.48 Work Exchange|Main|Rachel is busy making Blowdarts, so she asks you to go hunt a few Shaggy Oxen nearby; the meat from these creatures will be a feast for the nearby group of hunters.|
1214|Lv.48 Blowdart Tranquilizer|Main|Paralyze Clawed Dimetrodons and Wild Dimetrodons with blowdarts to make battle easier.|
1215|Lv.48 Dizzy Dimetrodons|Main|Get rid of Clawed Dimetrodons and Wild Dimetrodons while the tranquilizing effect of the blowdarts is still in force. Next, head to Deep's Cavern.|
1216|Lv.48 Familiar Creatures|Main|Mysterious Rock Beetles and Argus Rock Beetles block the cavern entrance. Remove them to make the soldiers' task easier.|
1217|Lv.48 Leveraging the Power|Main|Collect Magical Rocks from Argus Rock Beetles so Hermione can show off her energy-detecting magic skill.|
1218|Lv.48 Sorcery Sensor|Main|Use the Magic Energy Detector you received from Hermione at the entrance to the cavern to see if you can reveal a barrier.|
1219|Lv.48 The Origin of the Sorcery|Main|Meet Tanner Jones, and give him the meat. He may be able to help you capture the Cyclops Sorcerer.|
1220|Lv.48 Stone Hammer Disarmament|Main|On behalf of Tanner, destroy the Stone Hammer Tribe's materials so they cannot manufacture more weapons. Hopefully, this will prevent the situation from getting any messier.|
1221|Lv.49 Attacking the Armory|Main|Tanner hopes to negotiate with the Giants. To help him, steal the weapons from the Stone Hammer Fighters and the staffs from the Stone Hammer Sorcerers. They will be more willing to talk without their weapons.|
1222|Lv.49 Search for the Runestones|Main|Defeat the Stone Hammer Mystic, and bring the Runestones to Tanner. See if the barriers in Deep's Cavern can be removed.|
1223|Lv.49 Superb Archer|Main|Go to the Stone Hammer Tribe, and take on the Stone Hammer Chief. Defeat him if needed, but be sure to negotiate a peaceful end to the long rivalry. If you fail, you can try again after talking with Tanner. Alternately, you can abort the quest and start it over.|
1224|Lv.49 Disturbance on the Northern Route|Main|Go to the northern side of the camp, and see if there are still squads in operation.|
1225|Lv.49 Drive Monstrous Birds Away|Main|Chase away the Carnivorous Toucants and Swift Toucants that are eyeing potential prey. Make sure they don't attack Roger and Juno.|
1226|Lv.49 Haunted Forest|Main|Juno doesn't dare enter the forest because he believes it is haunted. Brave the haunted forest, find some thick Toucant fluff, and give it to Juno; he can use the feathers to keep Roger warm.|
1227|Lv.49 Light the Darkness|Main|Juno discovers that there isn't enough firewood. He asks you to gather some Dry Twigs.|
1228|Lv.49 Ease the Pain|Main|Roger's wounds seem to be worsening. Get some mucus from Highland Mollusks to ease his pain. Also, enter the forest to investigate the real identity of the ghost. You may need to defeat it.|
1229|Lv.50 Roaring Roadblocks|Main|Drive away the Dimetrodons that lurk along the northern mountain path so Roger and Juno can return to the village safely.|
1230|Lv.50 Mysterious Maya|Main|Maya decides to join forces with you; if you agree to find her magic equipment, she'll help you remove the barrier. Help Maya defeat the Argus Disciples first; they can tell you the location of the equipment.|
1231|Lv.50 The Cursed Circle|Main|Maya believes Avians set up the barrier. You must sneak into the Avians' village and destroy the Cursed Argus Circle to weaken the barrier's power.|
1232|Lv.50 Guard Duty|Main|To destroy the barrier, you must defeat the person who cast it. Eliminate Argus Guards and Argus Warlocks to weaken the village's defenses.|
1233|Lv.50 Wizardly Warfare|Main|Argus Gladiators and Argus Sorcerers are trying to conceal the deacon. Defeat them, and let Maya find the deacon's hiding place.|
1234|Lv.50 Weapons of Magical Destruction|Main|Get the staff from the Argus Sorcerer so Maya can absorb its magic power.|
1235|Lv.50 Magic Detection|Main|Use the Magic Detecting Ball to find the hidden Argus Deacon Zujahla, and snatch the Argus Ritual Codex from him to remove the barrier.|
1236|Lv.50 Deep's Cavern|Main|In accordance with your agreement, Maya claims to have removed the barrier in the cave. Go to Deep's Cavern to see if the magic seal has actually been broken.

* You must enter Deep's Cavern in Solo Mode to complete the quest.|
1237|Lv.50 Tools of the Trade|Main|Enter the cavern, find the Shadow Knight Reinhardt, and defeat Cult Leader Zaunna. Bring back Maya's Artifact.

* You must enter Deep's Cavern in Solo Mode to complete the quest.|
1238|Lv.50 Argus|Main|You've been had. Maya used you to get the Artifact, and she also set up the barrier. Now all manner of nasty things can spill out of the cave at any time. You must defeat them to prevent further chaos from ensuing.  

* You must enter Deep's Cavern in Solo Mode to complete the quest.|
1239|Lv.50 Gaia Cube's Creative Power|Main|Dallan thanks you for everything you've done for the hunters and Giants and asks you to carry his letter to the Church in Navea.|
1240|Lv.46 Sinking into the Marsh|Main|Anya asks you to get rid of Fluorescent Snails and Cycloptic Snails near the crime scene, as she fears they may destroy evidence, then to go meet Alex.|
1241|Lv.46 Legend of the Vampire|Main|Talk to the victim's family, and write down the information you get from them in the notebook.|
1242|Lv.46 Roaming Reptilians|Main|Go to Thousandwaters Marsh to locate Carnivorous Crocodiles, and pass on the information to Penny. Try to figure out why they migrated.|
1243|Lv.46 Carnivorous Crocs|Main|Penny asks you to eliminate Carnivorous Crocodiles so they do not harm any more villagers.|
1244|Lv.46 Deadly Dentition|Main|To investigate the cause of Lucas's death, Penny asks you to bring her the teeth of Fanged Bats and Spiney Bats. She plans to run tests on them.|
1245|Lv.46 Secrets in the Dirt|Main|Collect some soil samples so Alex can determine if bats were present at the crime scene. You should also eliminate Fanged Bats and Spiney Bats so no one gets injured.|
1246|Lv.47 The Crocodiles' Den|Main|Penny asks you to head upstream, north of the village, and investigate the Carnivorous Crocodiles' den.|
1247|Lv.47 Catch It Alive|Main|Find Venomous Arachnids or Hooked Arachnids, then catch them with the Insect Trap. Take them to Penny so she can study them.|
1248|Lv.47 Evidence in Blood|Main|After testing the tiny fangs, Alex discovers that the bat's teeth are coated in turtle blood. Go to Fernscall Woods with the soldiers to investigate the area.|
1249|Lv.47 A Crawling Catastrophe|Main|The remaining Fernwood Turtles and Eastern Shore Turtles have become extremely violent, and now they've surrounded the troops. Help Mark drive away these turtles.|
1250|Lv.47 Turtle Bait|Main|To try to determine what is driving the turtles mad, Henry asks you to collect some of the Fluorescent River Grass growing nearby.|
1251|Lv.47 An Unexpected Gain|Main|To drive away these violent turtles, Henry asks you to lure out the Turtle King with the Fluorescent River Grass and defeat it.|
1252|Lv.47 The Corpser Bandit Camp|Main|Mark reccomends you search the western road for signs of the Corpser Bandits.|
1253|Lv.47 Driving Me Batty|Main|Mark asks you to eliminate the Misty Vampire Bats that swarm the area.|
1254|Lv.47 Mia's Mishap|Main|The Corpser Bandits have detected Mia's presence. Defeat the Corpser Watchers searching for Mia now, and make sure to cover your tracks!|
1255|Lv.47 Whistleblowers|Main|To stop the Corpser Bandits from using their monstrous Vampire Bats, Mia wants you to defeat the Corpser Beast Trainers and steal their whistles.|
1256|Lv.48 Hairy Situation|Main|The Corpser Bandits have set up a totem to protect them from magic. Bring the Corpser Warriors' weapons, hair, and armor to Mia; she has a grand plan to destroy the totem.|
1257|Lv.48 Tear Down The Totem|Main|Disguise yourself as a Corpser Warrior. Sneak into the camp, destroy the totem, and bring it back. If the disguise fails, you can talk to Mia and ask her to cast her spell again. Alternately, you can abort the quest and start over.|
1258|Lv.48 Bat Battery|Main|Mia asks you to create a distraction by attacking the Vampire Bats in their enclosure.|
1259|Lv.48 To the Bat Sack!|Main|Mia thinks she might be able to use the Vampire Bats to attack Corpser Camp. Find some Vampire Bats, capture them in the Cloth Bag, and carry them to Mia.|
1260|Lv.48 Eye for an Eye|Main|Release the Vampire Bats at the entrance of Corpser Camp; they'll attack the bandits, which will cause chaos.|
1261|Lv.48 Bat Army|Main|Take control of the bats to eliminate the bandits in the camp. If you fail the quest and leave the camp, you can start the bat attack again by talking to Mia. Alternately, you can abort the quest and start over.|
1262|Lv.48 Defeat the Wolfmen!|Main|The Corpser Camp is in chaos. Mia asks you to head into the camp and kill all the remaining Corpser Bandits and Corpser Killers.|
1263|Lv.48 Fulfill the Promise|Main|Mia asks you to kill the Corpser Bandit Chief and his Corpser Elite Guards. She also wants you to bring back his totem.|
1264|Lv.48 The Mole|Main|Give Anya the small bag stuffed with papers; Mia found them among the Corpser Bandits. Don't mention anything about Mia.|
1265|Lv.48 The Bungling Biologist|Main|The soldiers discovered that some researchers are trapped in Awlstone Forest. Go there to eliminate the sinister snails that lurk nearby and save the researchers.|
1266|Lv.48 Wild Unicorn|Main|Ask Archie why he refused to retreat to safety, then come back and report your findings to Brennan.|
1267|Lv.49 Unicorn's Fury|Main|Contaminated Unicorns are mercilessly attacking uncontaminated Unicorn Foals. Eliminate Stone Forest Unicorns and Chaos Unicorns to protect the innocent Unicorn Foals.|
1268|Lv.49 Pure Energy|Main|Extract pure energy from the Unicorn Spirit found in Stone Forest Unicorns and Chaos Unicorns. Bring it back, and you might just be able to cure the unicorns.|
1269|Lv.49 Protect the Innocent|Main|Use the Cloth Bag to catch Unicorn Foals and keep them safe.|
1270|Lv.49 A Floral Cure|Main|To treat the wounded Unicorn Foals, obtain the purified sap of Fog Grass from Flower Butterfly Fairies. The fluid can be used to medicate the creatures.|
1271|Lv.49 Lucas's Discovery|Main|Archie asks you to kill the Stone Forest Turtles so he can continue with his investigation.|
1272|Lv.49 I'm Right Behind You|Main|Head to the Awlstone Forest for Archie, and look for clues concerning Lucas's thoughts on the changes in the Marsh. On your way, get rid of Arachnids and Velv.et Arachnids.|
1273|Lv.49 For Science!!!|Main|Find Arachnids and Velfet Arachnids, then use the Glass Bottle to get fluid from them. Bring it back to Archie; he may be able to identify the breed of the poisonous bugs.|
1274|Lv.50 Cottage Crisis|Main|Wild Unicorns are attempting to attack the Fernscall Cottage. Help Jalen fight them off.|
1275|Lv.50 Clearing the Cave|Main|Jalen intends to investigate the Candeo Core. Help set up the Scanning Machines, and chase away the Bayou Turtles outside the Sarpa Abyss so they cannot destroy the devices.|
1276|Lv.50 The Silent Species|Main|Jalen concluded that the problem stems from Candeo Core. Please report this to Anya, and ask the Village Chief for information about the cave.|
1277|Lv.50 Fishing for Clues|Main|Get the Waterweed Residue from a Raging Sarpa. Anya can run tests on the gunk to determine when the Sarpa left the Candeo Core.|
1278|Lv.50 Aquatic Vengeance|Main|Alex asks you to lead the soldiers to the Sarpa Abyss and attack the Sarpa.|
1279|Lv.50 More Like Attacknids|Main|Anya suspects that the Shadow Knight is behind all the odd incidents. To avoid more accidents, she asks you to destroy the Cavern Arachnids outside the cave first.|
1280|Lv.50 Eggbeater|Main|To prevent another infestation, Alex asks you to destroy the poisonous bug eggs near the Sarpa Abyss.|
1281|Lv.50 No Sense Going in Blind...|Main|Ask the Village Chief for some related information. You ought to get a map to lessen your risk while exploring the Candeo Core.|
1282|Lv.50 Mystery of the Spring Water|Main|Susie asks you to kill the Cavern Sarpa and Abyssal Sarpa guarding the entrance to the cave.|
1283|Lv.50 A Scale's Tale|Main|After studying the Arachnids, Penny determines they've evolv.ed; she fears the Sarpa may have, too. Go to the Sarpa Abyss, retrieve the scales of Cavern Sarpa or Abyssal Sarpa, and check to see if the Sarpa have also evolv.ed.|
1284|Lv.50 Underwater Warlord|Main|The spring water is driving the Sarpa mad. Anya needs you to defeat the Sarpa Leader so she can get into the Candeo Core and stop the situation from getting any worse.|
1285|Lv.50 A Hero's Legacy|Main|Anya asks you to give Yolanda the things Lucas left behind and tell her about Lucas's heroic acts.|
1286|Lv.50 Closing the Floodgate|Main|According to the instructions Lucas left behind, the only way to prevent further evolution is to close down the floodgate. Go to Candeo Core with Alex, and kill all the creatures disturbing the work.

* You must enter Candeo Core in Solo Mode to complete the quest.|
1287|Lv.50 Tides of War|Main|Alex plans on destroying the dam to stop the spring water. You must defeat the Sarpa Queen to keep her from interfering.

* You must enter Candeo Core in Solo Mode to complete the quest.|
1288|Lv.50 The Power of the Cube|Main|Tell Anya that the spring water has been sealed off, and to leave Alex alone. He needs some time to himself.|
1289|Lv.50 Evolutionary Power of the Cube|Main|Anya explains that you needn't worry about Alex. She asks you to go back to Navea and report the situation to the Church.

You'll encounter more challenges on the way, so please upgrade your skills. We recommend that you continue training through quests from Mirabelle's Bulletin Board and the instances in Deep's Cavern and Candeo Core.|
1290|Lv.51 Familiar Colors|Main|Grassland Jerboas often steal the Woven Bracelets of the natives. Shalen wants you to kill the Grassland Jerboas and retrieve the bracelets.|
1291|Lv.51 A Royal Pain|Main|Shalen suggests you give up trying to persuade the King and instead talk to Eldest Prince Palo Ryan's Confidant and Second Prince Para Ryan about forming the alliance.|
1292|Lv.51 Challenge Accepted|Main|Para challenges you to catch a Jerboa for him. Use the Mousetrap to capture Windrunner Jerboas and bring them back to Para to prove your abilities.|
1293|Lv.51 Changing the Deal|Main|Baird suggests another test for you. You must return with the flesh of the Shaggy Hoofbeasts and the Bighorn Hoofbeasts to prove your abilities.|
1294|Lv.51 Symbol of Obedience|Main|Baird must exterminate the Rebel Army before the fighting competition. Go to the riverside in the south to collect some Stable Wind Grass for him first.|
1295|Lv.51 Charge the Rhinos|Main|Baird invited you to join the vanguard troop. Help the advancing army eliminate Stonescale Rhinos and Armored Rhinos, and clear away all possible threats to the army.|
1296|Lv.51 Mind Your Tanners|Main|As there is so little time to prepare, there's a shortage of armor. Take some hides from Armored Rhinos to the leather craftsmen; they can shape it into makeshift armor.|
1297|Lv.51 A Chance to Perform|Main|Baird thinks you'd be excellent at scouting work, so he wants you to investigate the Rebel Fort.|
1298|Lv.52 Hungry Like the Wolf|Main|Tiny has been severely injured. The smell of his blood attracted Ferocious Wolv.es and Bloodthirsty Wolv.es. To protect Tiny, send the wolv.es packing.|
1299|Lv.52 A Final Favor|Main|The evidence that Tiny discovered got lost during the wolv.es' attack. Retrieve Tiny's Bag from the wolv.es, and give it to Tatiana.|
1300|Lv.52 Broken Faith|Main|Tatiana, believing you killed Tiny, attacks you. You must take her down if you want to live long enough to tell her your side of the story. If she defeats you, you can talk to her and challenge her again. Alternately, you can abort the quest and start over.|
1301|Lv.52 Furious Counterattack|Main|Tatiana apologizes to you for her mistake. Help her defeat the Camp Searchers; you must eliminate them so the messenger can send the military order to the tribe unhindered.|
1302|Lv.52 Military Discipline|Main|Take Tatiana's letter with you, and tell the Squad Leaders about the truth and the secret order. Kill everyone who refuses to obey the orders.|
1303|Lv.52 Familiar Rivals|Main|Eliminate the Rebel Casters to prevent Tatiana's army from a magical assault; such an attack would be devastating.|
1304|Lv.52 Rations en Flambe|Main|While everything is in chaos, burn the tent full of supplies and weapons in the Rebel Army Camp. This will speed the collapse of the rebellion.|
1305|Lv.52 Beastmaster|Main|As Tatiana dispatches a squad as bait, attack the Rebel Beastmasters and Battle Wolv.es, and seize the Animal Training Whips. This will force them to surrender.|
1306|Lv.52 The Long Arm of the Law|Main|Accept the challenge from Rebel General Micha in Tatiana's place. Overpower Micha, and take him to Leo Ryan for his trial.|
1307|Lv.52 Competition Entry Requirements|Main|Go to Kadeshar of Leyline Arena to enter the competition. You must have your own equipment custom-made to participate in the battle. You'd better go talk with the craftsmen.|
1308|Lv.53 Hide Seeker|Main|Pasha wants you to bring back furs from Amphibious Hoofbeasts or Rough Hide Hoofbeasts friom the north of Swineloch. These items can be used to make superior armor.|
1309|Lv.53 Switches Get Stiches|Main|The stalk of the Wind Perch Grass can be made into the most durable thread for stitching. It grows in the northern area of Swineloch.|
1310|Lv.53 Blessings|Main|Defeat Waterhole Guards to prove your abilities to Shashek, and you may receive a War-Spirit for your armor.|
1311|Lv.53 Earth and Water|Main|Bring back the Muddy Core and the Limpid Core from the Algae Mudling and the Algae Waterling to complete the test. The War God will then bless you with a War-Spirit.|
1312|Lv.53 Riffraff|Main|Chase away the Rebel Fugitives to prevent them from interfering during the prayer ceremony.|
1313|Lv.53 Spirit of the Armor|Main|Fuse the Box of War-Spirit and the two Cores to awaken the heart of the Pure War-Spirit. Give it to Pascal to embed in your armor.|
1314|Lv.54 Trial of Filthrun Croft|Main|Shep reminds you that you have to go to the Filthrun Croft to get Battle Energy, then defeat Filthrun Croft Guardians and Filthrun Croft Guards in Filthrun Croft to prove your abilities to Adonis.|
1315|Lv.54 Trees of the Dead|Main|Avoid deadly Deadwood Spiderlings, gather the branches of the Tree of the Dead, and give them to Adonis to complete the test.|
1316|Lv.54 Agility Thief|Main|Adonis has made an emblem using the branches you brought him. Use the emblem to snatch the Agility from Speedy Antelope; it may just prove useful to you.|
1317|Lv.54 Disease Control|Main|Jerboas are spreading throughout the land. Chase the Contaminated Jerboas away to slow the spread of the disease.|
1318|Lv.54 A Formal Challenge|Main|The final test is about to begin. Defeat Adonis to complete the test. If he defeats you, you can talk to him and challenge him again. Alternately, you can abort the quest and start over.|
1319|Lv.54 Inner Flame|Main|Adonis used the Emblem of Agility to create Instant Flame Breath. He gave the item to Shep to use to forge weapons.|
1320|Lv.54 Gladiator's Suit|Main|Get the weapons and armor that the craftsmen made for you, and report to Kadeshar to prepare for the competition.|
1321|Lv.54 Gladiator|Main|Beat all the challengers and duel with Eldest Prince Palo and Second Prince Para to emerge victorious. If you are eliminated during the competition, you can talk to Kadeshar to join the competition again. Alternately, you can abort the quest and start over.|
1322|Lv.54 Price of Poison|Main|The poisoned Eldest Prince is suffering terribly. Kali asks you to pick some Painkiller Grass to soothe his agony.|
1323|Lv.54 Support the Troops|Main|The Lion's Roar Army has already begun a war against the Oracle Tribe. Leo hopes you will support the army. Ask Mummer about the current situation.|
1324|Lv.55 Make Way for Carnage|Main|Chase Grassland Rhinos and Wild Rhinos away to reduce the threat to Mummer's army.|
1325|Lv.55 Rhinos Gone Wild|Main|Find Wild Rhinos, then capture them with the Lasso. Take them to the Gnome Camp and drive the rest of the Wild Rhinos into the Camp to break the enemy's defensive line.|
1326|Lv.55 Oracle Vanguard|Main|The Gnomes' defenses have collapsed. The Lion's Roar Army will soon charge into the Gnome Camp and wipe out the Oracle Vanguards. Help them with their task.|
1327|Lv.55 Demolition Crew|Main|Destroy the Oracle Totem in the Gnome Camp to enable Mummer's army to launch their second attack deep inside the camp.|
1328|Lv.55 Bash the Berserker|Main|Eliminate the Oracle Berserkers to provide support to the army surrounding the camp.|
1329|Lv.55 Waste the Warlock|Main|The Oracle Warlocks' miasma has paralyzed Ike's squadron. Defeat the Warlocks, and retrieve the antidote.|
1330|Lv.55 Malicious Magicians|Main|Help Ike defeat the Oracle Warlocks before the reinforcements arrive, or the miasma will weaken the back-up troops, as well.|
1331|Lv.55 Under Siege|Main|Oracle Recruits have surrounded a group of isolated Makar warriors. Assist your fellow fighters!|
1332|Lv.55 Search for the Antidote|Main|You remember the Shaman mentioning an antidote. Get the Miasma Antidote from the Oracle Alchemist.|
1333|Lv.55 Field Interrogation|Main|Use the whip on the uncooperative Captured Gnomes, and interrogate them until they reveal the location of the antidote.|
1334|Lv.55 Cross Your Fingers|Main|Find the Oracle Overlord Wesker, and defeat him. Get the antidote from him, bring it to Leo, and see if it actually works.|
1335|Lv.55 A Legendary Land|Main|Go to the Wrathborne Temple with Para to see Shashek.|
1336|Lv.55 Wrathborne Temple|Main|Enter the Wrathborne Temple after getting permission from Shashek. Slay the monsters occupying the place, and seek out the seal.

* You must reach Level 53 and enter Wrathborne Temple in Solo Mode to complete the quest.|
1337|Lv.55 Restoring the Seal|Main|Get rid of the remaining monsters in the temple, and help Para rebuild the seal. Make the Wrathborne Soul agree to give you the Tears of Ares.

* You must enter Wrathborne Temple in Solo Mode to complete the quest.|
1338|Lv.55 Words of a Heroic Soul|Main|Bring the medicinal herb given to you by the Wrathborne Soul back to Ventos Tribe, and use it to remove the poison from Palo's body.|
1339|Lv.55 Ventos Alliance|Main|Leo has announced that he is ready to abdicate, and Para will inherit the throne. Go back to the Church in Navea to report the news of the alliance.|
1340|Lv.51 All It's Quacked Up To Be|Main|To keep the disaster victims from falling ill at night, hunt down Sasquacks or the Dark Sasquacks, and snatch their thorn-covered fur. Pull all the thorns from the fur, and give it to Lawrence.|
1341|Lv.51 A Story to Tell|Main|Lawrence asks you to give the blankets to the disaster victims. He also wants you to search for information about what happened in Oblitus Wood. Only then will you fully understand the situation.|
1342|Lv.51 Escape Route|Main|Leonard's partners need a clear road. Secure their escape route by getting rid of the remaining Sasquacks.|
1343|Lv.51 Slimy Supplies|Main|Help extract slime from Deadwood Snails; despite its rotten smell, it can be used to heal the injured.|
1344|Lv.51 Odd Disappearances|Main|Those who left to investigate Krok Village have not reported back. Leonard asks you to find Zachary, who has gone missing.|
1345|Lv.51 Follow the Leader|Main|Chase away the Deadwood Chameleons and Spiney Chameleons lurking nearby to avoid frightening the children who accompany Zachary.|
1346|Lv.51 The Missing Backpack|Main|The Spiney Chameleons accidentally made off with Zachary's Backpack Extension. Go retrieve it from the lizards.|
1347|Lv.51 Routine Inspection|Main|Attack Silv.erflash Porters, and create a distraction; Zachary wants to find out what they're transporting.|
1348|Lv.51 Mysterious Cargo|Main|Zachary needs you to check the cart; while the Silv.erflash Porters are distracted, see what's inside.|
1349|Lv.52 What Big Teeth You Have|Main|Zachary asks you to defeat the Fury Mountain Wolv.es and Forest Mountain Wolv.es nearby so he can retreat safely with the children.|
1350|Lv.52 Knight Blacksmith|Main|Bring the stone you've obtained back to Krok Village; show it to the Knight Blacksmith, Analisa.|
1351|Lv.52 Earth Guards|Main|Defeat the Earth Guards at the village entrance, and take their pieces to Analisa for analysis.|
1352|Lv.52 The Silv.erflash's Secret|Main|To inspect the rock, Analisa needs you to get her tools from the village. While you're there, investigate the Silv.erflash Tribe's configuration.|
1353|Lv.52 Diversionary Tactics|Main|Attack the Silv.erflash Patrolmen to create a commotion and divert their attention. Only then can Analisa carry out her work without being disrupted.|
1354|Lv.52 Sorcery Totem|Main|Defeat the Silv.erflash Patrolmen in the village, and retrieve the Sorcery Totem from them. Perhaps it contains a clue...|
1355|Lv.52 The Root of the Problem|Main|To find out why the Silv.erflash Tribe wants to occupy the village, Analisa needs you to collect some water from the underground pool.|
1356|Lv.52 Bloody Business|Main|Defeat the Silv.erflash Warriors and Silv.erflash Fighters; if you do so, perhaps the Silv.erflash Tribe will be more willing to negotiate.|
1357|Lv.52 Messenger of Peace|Main|Take Analisa's letter, and have a discussion with the Silv.erflash Chief. If you fail to come to a beneficial conclusion, you can talk to Analisa to negotiate again. Alternately, you can abort the quest and start over.|
1358|Lv.52 Safe Once More|Main|The Silv.erflash Priest has agreed to negotiate. Bring the Ambassador back to the Nudak Fortress with you, and report to the Commander.|
1359|Lv.53 Psychotic Circuitry|Main|Carrick decides to try talking to the Dwarves in the north, but before he does so, you must help the soldiers defeat Walkerbots and Cargobots lurking in the east of the Fortress.|
1360|Lv.53 Forward Thinking|Main|Defeat Cargobots, and collect the sheets of metal; you'll need them to forge more equipment.|
1361|Lv.53 Soldiers' Supplies|Main|Take the supplies to the soldiers at Barren Well; they'll need all the energy they can muster if they hope to destroy the robots.|
1362|Lv.53 Slow Recharge|Main|Get rid of the Berserk Bouncers at Barren Well, and try to buy some time to recharge the electromagnetic device.|
1363|Lv.53 Hard Core|Main|Take the Berserk Bouncers and Rampaging Bouncers' cores out with the Removal Tool to render them immobile.|
1364|Lv.53 Airborne Enemy|Main|Defeat Butterfly Hoplites to rescue the trapped soldiers.|
1365|Lv.53 The Terminator|Main|The electromagnetic Machine Gun Turret is now fully charged. Use it to destroy all the robots. If you fail in this quest, you can talk to Walker again to take control of the device. Alternately, you can abort the quest and start over.|
1366|Lv.53 Careless Scouts|Main|Meet the scouts of Tafay Village, and continue to investigate the reason behind the mutations in Oblitus Wood.|
1367|Lv.54 Neutralize the Poison|Main|Vincent has fallen victim to poisonous vines and is now unable to move. Defeat Rough Hide Lizards, and use their skins to neutralize the poison coursing through his veins.|
1368|Lv.54 Carnivorous Lizards|Main|Vincent is in no condition to fight the nearby lizards. You'll have to take over. Kill the Rough Hide Lizards and the Thorn Lizards.|
1369|Lv.54 One Vine Day|Main|To ensure the safety of other travelers, Vincent asks you to destroy the poisonous vines in the area.|
1370|Lv.54 Onward to Tafay|Main|Take out the Tafay Bouncers and the Aggressive Bouncers. Head into Tafay Village to see what's happening there.|
1371|Lv.54 With Age Comes Wisdom|Main|The Tafay Elder asks you to distribute the Life Energy to the villagers. You ought to talk with them to understand the current situation.|
1372|Lv.54 Duck-Billed Behemoths|Main|Since the guardian robots were destroyed, the village can no longer defend itself from the hostile Sasquacks. You have volunteered to help them.|
1373|Lv.54 Starving Sasquacks|Main|The Grasslands Sasquacks have occupied the village fields and snatched up all of the crops. The Elder asks you to chase away the beasts and retrieve the stolen food.|
1374|Lv.54 Recycling Gone Awry|Main|Rogue robots the villagers were trying to recycle suddenly turned against the locals and attacked them. In the ensuing chaos, the villagers dropped their tools and fled. The Elder wants you to get the tools back for them.|
1375|Lv.54 Robot Rampage|Main|Use the tools you retrieved to paralyze the rampaging robots.|
1376|Lv.54 Digging Up Trouble|Main|The village chief has grown desperate and recklessly ordered the younger villagers to dig for more energy. The Elder hopes you will stop the chief, as his orders could prove dangerous.|
1377|Lv.55 Tempting Fate|Main|The chief has set up camp near Ghostweep Ruins, causing the wild beasts that live there to attack. Jorali asks you to kill Ghostweep Wolv.es and Ironclaw Wolv.es to prevent them from attacking the dwarves as they retreat.|
1378|Lv.55 Armed Militiamen|Main|Defeat the Tafay Armed Militiamen to free the Tafay Villagers.|
1379|Lv.55 Jailbreak|Main|The guards probably have the key to the prison cell. Find the key, and set the captive villagers free.|
1380|Lv.55 Tainted Resource|Main|Collect energy from the Tafay Energy Engineers, who gathered it nearby. Alv.in wants to prove the energy is corrupt.|
1381|Lv.55 Disturbing Demonstration|Main|Take a Small Robot into the camp and activate it in order to prove that the energy is indeed dangerous. Afterward, stop the robot with the Resistor.|
1382|Lv.55 The Cavern's Mouth|Main|Shaine asks you to go to the entrance of the Ghostweep Ruins, destroy the Ghostweep Zombies and Wandering Zombies, and help evacuate the Militiamen there.|
1383|Lv.55 Closing Up Shop|Main|Shaine asks you to take the key and shut down all the energy-collection machinery in the camp, while everyone prepares to evacuate.|
1384|Lv.55 Stubborn Pride|Main|Shaine overheard that some locals saw the Village Chief running toward Ghostweep Cave. Take the Lighting Device, and go to the cave to find the Village Chief.|
1385|Lv.55 Withered Oblitus Wood|Main|Shaine explains that Alv.in has discovered something that he wants to show you. Look for Alv.in.|
1386|Lv.55 Ghostweep Cave|Main|Alv.in explains that many powerful Zombies hide within Ghostweep Cave. Go into the cave, and find the village chief; save him from a brain-eating attack!

* You must reach Level 53 and enter Ghostweep Cave in Solo Mode to complete the quest.|
1387|Lv.55 The Heart of Darkness|Main|The village chief says that the source of the dark energy rests deep within Ghostweep Cave. If you want the Oblitus Wood to return to normal, you must defeat the zombies.

* You have to enter the GhostWeep Cave in Solo Mode to complete the quest.|
1388|Lv.55 Rebirth|Main|Odum asks you to report back to the Fortress Commander; tell him that the source of the darkness in Ghostweep Cave has been destroyed.|
1389|Lv.55 An Arrmy Gathers|Main|The Fortress Commander asks you to report back to the church; announce that the residents of Oblitus Wood are willing to join your fight against the Shadow Knight's army.|
1390|Lv.51 The Sanknie Subdivision|Main|Ben wants you to speak with the residents of the Palmgil Oasis to figure out how you can improve their situation.|
1391|Lv.51 Moa Money, Moa Problems|Main|Remove Tinywing Moas and Wilderness Moas to prevent them from heading into the oasis and destroying the instruments and data there.|
1392|Lv.51 Lasso a Moa|Main|To enable the safe transfer of goods, you must capture the Wilderness Moas with the rope.|
1393|Lv.51 Jumbo Omelette|Main|Go outside the camp to look for some nutritious Moa Eggs. Bring them back to the injured to replenish their energy.|
1394|Lv.51 Spy vs. Spy|Main|Defeat the sneaky Sand Owl Scouts to keep them from discovering details about the next expedition.|
1395|Lv.51 The Subdivision's Secret|Main|A mercenary army is currently battling the Sand Owl Scouts. Get Sanknie's Supplies from Camilla, and send them to the army.|
1396|Lv.51 Beastly Battle|Main|Help Phaelah deal with Sandy Armordillos and Hammer Armordillos. Eliminate the threats closing in on Sand Owl Camp.|
1397|Lv.51 Waste Not Want Not|Main|To alleviate the arrow shortage, collect used arrows from the Sandy Armordillos and Hammer Armordillos. Look for arrows in the bushes, too.|
1398|Lv.51 A Dangerous Road|Main|While Phaelah reorganizes the army, check to ensure the planned route of attack is clear.|
1399|Lv.52 Slay the Rexes|Main|Destroy the Spiny Rexes and Horned Rexes to reduce the danger ahead.|
1400|Lv.52 Curly-Tailed Cure|Main|Jonah has been poisoned. Get the venomous glands of the Curly-Tailed Chameleons to help Phaelah make the Antidote.|
1401|Lv.52 Detoxify|Main|Phaelah carefully mixes the Antidote and gives it to Mercinary Jonah to drink.|
1402|Lv.52 Minding the Mercenaries|Main|While Phaelah seeks help, go into the Sand Owl Camp and investigate. Defeat Sand Owl Watchmen, and look for other mercenaries.|
1403|Lv.52 Open Sesame|Main|Clive wants you to snatch the cage key from the Sand Owl Bandits and use it to unlock the cage.|
1404|Lv.52 Gear Up|Main|Help Clive and the others get their equipment back from the Sand Owl Hunter.|
1405|Lv.52 Sanknie's Secret|Main|Defeat the Sand Owl Knifemasters to create a distraction and lure Freddie out of hiding.|
1406|Lv.52 Treasure Amongst the Dunes|Main|Freddie explains that the bandits have stolen their map. Defeat Helakar's followers to lure him out.|
1407|Lv.52 Thief Captain Helakar|Main|Helakar, the Thief Captain, attacked you as soon as he saw you. Defeat him, and get the treasure map back. If he takes you down and you fail the quest, you can talk to him again to begin the battle anew. Alternately, you can abort the quest and start over.|
1408|Lv.52 The Star Plan|Main|Caroline has returned the Treasure Map to you. Bring it back to Palmgil Oasis, and hand it to Hayes.|
1409|Lv.52 Desert Guide|Main|Hayes explains that the ruins are at the other end of the desert. Try to persuade Akara to join the Expedition Team and lead the way.|
1410|Lv.53 Planning Ahead|Main|Get the Paralytic Glands from Paralyzing Spiderlings. Bring them, along with Spiderling Eggs, back to Akara, and maybe he'll be willing to speak to you.|
1411|Lv.53 Entrance to the Dunes|Main|Get rid of the Dune Armordillos and the Giant Armordillos to prepare for the expedition.|
1412|Lv.53 Beasts of Burden|Main|The caravan needs more pack animals to carry supplies. To tame new beasts, capture the Giant Armordillos with the Taming Reins.|
1413|Lv.53 Under the Yellow Sands|Main|After completing the preparations for the expedition, follow Akara's instructions, and slay the Giant Mountain Dragon. Next, go to the designated location to help him recover items buried below the Yellow Sands.|
1414|Lv.53 Mysterious Dragon Eggs|Main|Follow Akara's instructions, and take the Anesthetic with you to meet Merle, the Alliance Assistant. Help prepare for the Dragon Egg's imminent hatching.|
1415|Lv.53 Mmm, Mucus!|Main|Collect the unstable and active mucus from Dried Spiderlings and Speedy Spiderlings. Put it into the Crystal Bottle, and mix it together to form a warm, viscous liquid.|
1416|Lv.53 Expelling the Spiderlings|Main|Eliminate the Dried Spiderlings and the Speedy Spiderlings, spread the pesticide, and bring back the empty jar.|
1417|Lv.54 Expel the Sandstorm Rexes|Main|To ensure Haas's safety, you must first get the Sandstorm Rexes and Three-Horned Sandstorm Rexes away from the Dragon Bell Grass.|
1418|Lv.54 Something Familiar|Main|After defeating the Sandstorm Rexes, follow Haas to the area where Dragon Bell Grass grows. Pick some, and bring it back.|
1419|Lv.54 Tranquilizer Blowdarts|Main|Pluck some Cactus Thorns from Needle Cactoids and use them for Tranquilizer Blowdarts.|
1420|Lv.54 Every Rose Has Its Thorn|Main|Haas wants to make some extra money for his family, so he asks you to pick some flowers from Needle Cactoids.|
1421|Lv.54 Moa Trouble|Main|Eliminate Highland Moas and Imperial Moas to clear a safe path. You can then focus on handling the Moa King.|
1422|Lv.54 Quills|Main|An unexpected attack shattered the  blowpipes. You'll have to pluck some feathers from Imperial Moas and clean them; you can use their quills to fashion new blowpipes.|
1423|Lv.54 Flower of Life|Main|Use the tranquilizing blow darts knock Moa King Kakkan out, then pick the Flower of Life.|
1424|Lv.54 Servant of the Dragon|Main|The items on the list are all ready. Pull the cart of items back to Akara.|
1425|Lv.54 Hatching Dragon Eggs|Main|Retrieve the Thermal Crystal Bottle from the cart, then sprinkle its contents onto the Flower of Life to create Particles of Life. Take the Particles of Life to Akara to prepare for the hatching of the dragon egg.|
1426|Lv.54 Life Begets Life|Main|Drink the completed mixed Essence of Life, and transfer the immense power into the dragon egg to hatch it.|
1427|Lv.55 Curse of the Ruins|Main|While you focused on hatching the dragon egg, the expedition team was besieged by beasts. Kill all the Winged Demon Beasts and Cursed Demon Beasts that attacked them.|
1428|Lv.55 Strange Creatures|Main|Cursed Succubi lurk in the ruins. Stop them so the expedition team can flee safely. If you don't, the Star Plan will end quite poorly.|
1429|Lv.55 Identifying Weaknesses|Main|Bring Warlock's Scales and Witch's Claws back from Ruins Sorcerers and Ruins Witches. Sherman can analyze these items to determine the enemies' weaknesses.|
1430|Lv.55 Shattering Illusions|Main|The expedition team found the Illusion Crystal in the ruins; the gem can cause dangerous hallucinations. The team asks you to destroy the crystal.|
1431|Lv.55 Sands and Sorcery|Main|Sherman discovers that the monsters are dead, yet some force has brought them back to life and is using them as puppets in a sinister scheme. Get Soul Cores from Sandstorm Magi. You'll need to analyze them.|
1432|Lv.55 Dunes and Doom|Main|The expedition team has begun their march to the Ruins in the Sand. Get there first to eliminate the Sand Cave Guards at the gate. Otherwise, the guards will hinder the team's progress.|
1433|Lv.55 Breakthrough|Main|Tina asks you to find Akara; he wishes to speak to you about something important.|
1434|Lv.55 Dragons in the Fray|Main|Akara seems to have learned something about the young dragon's background from ancient books. He asks you to ride on Wrenna's back and defeat the guard Imadal.|
1435|Lv.55 Ozymand Temple|Main|The expedition team is about to enter Ozymand Temple. Get in there first to investigate the area, and eliminate any dangerous beasts lurking in the shadows.

* You must reach Level 53 and enter Ozymand Temple in Solo Mode to complete the quest.|
1436|Lv.55 Flirting With Danger|Main|The Sand Gem's power is too much for a normal person to handle. Catch up with Caroline, and make sure she doesn't release the gem's power or otherwise slip up.

* You must enter Ozymand Temple in Solo Mode to complete the quest.|
1437|Lv.55 Dragon's Curse|Main|Caroline has unsealed the ancient magic dragon, so you have to work with Wrenna to seal the dragon again.

* You have to enter Ozymand Temple in Solo Mode to complete the quest.|
1438|Lv.55 Love It When A Plan Comes Together|Main|Omar decides to start exploring the ruins. He asks you to tell Hayes that the Star Plan has been successfully completed.|
1439|Lv.55 Allied Against the Darkness|Main|On behalf of the Sanknie, Hayes agreed to help the Church. Go back to Navea to report this to the Church. 

You'll encounter greater challenges ahead. Continue your training with quests from Mirabelle's Bulletin Board and the instances of Ghostweep Cave, Wrathborne Temple and Ozymand Temple.|
1440|Lv.28 The Origin of the World|Main|The Grand Bishop hopes you can talk to the Guard Officer, as he will give you more information about the history of Navea.|
1441|Lv.28 Sign Here|Main|The Guard Officer explains that Navea plans to reinforce their defenses. Deliver the Declaration of Eminent Domain to Armor Merchant Petunia, and get her signature. If she supports the city's decision, others will surely follow.|
1442|Lv.28 Blowout Sale|Main|Petunia hopes more people get to know about the special sales. Help her send out flyers to the travelers at the Navea Circus Plaza.|
1443|Lv.28 Weapon Merchant's Signature|Main|Petunia explains that you still need the signatures of the Weapon Merchant and the Grocer on the Declaration of Eminent Domain. Go to Sergei first, and ask him to sign the agreement.|
1444|Lv.28 Grocer's Signature|Main|After signing the Declaration of Eminent Domain, Sergei says that you still need the Grocer's signature. Find Eve, and ask her to sign the agreement.|
1445|Lv.28 Banker's Signature|Main|After signing the Declaration of Eminent Domain, Eve asks you to give it to the Banker, Thorne. He'll take good care of it.|
1446|Lv.28 Stolen Necklace|Main|A ruby necklace that Thorne was holding for a customer has been stolen by an unknown thief. He needs you to help him get it back.|
1447|Lv.28 Assist the Templar|Main|Thorne is surprised at your ability. At the same time, he suggests you should go find Templar Anya outside Navea. Maybe you can help him find out the reason for the commotion.|
1448|Lv.40 Military Zone's Assistance|Main|Bring the confidential letter the Grand Bishop gave you to the Military Zone in Navea, and find the Templar Commander. He can teach you some advanced battle skills.|
1449|Lv.40 Prove Your Battle Skills|Main|Defeat the Armored Mine Lions that were captured in the Demarech Mines. This will prove your strength and skill to Templar Commander Andre.|
1450|Lv.40 Exquisite Craftsmanship|Main|Templar Commander Andre believes you'll need a new saddle for your ostrich if you hope to make it to the Demarech Mines. He asks you to give the armaments requirement list to Knight Blacksmith Analisa. She'll make a superior ostrich saddle for you.|
1451|Lv.40 Ostrich Ride|Main|Analisa wants you to test out the ostrich's new saddle. Take Blacksmith Apprentice Byron on an ostrich ride around Navea.|
1452|Lv.40 Blacksmith's Pride|Main|Analisa asks you to tell Templar Commander Andre that you have received the ostrich saddle.|
1453|Lv.40 Demarech Mines|Main|Templar Commander Andre gives you the emblem of the Investigation Team and asks you to bring it to the Demarech Mines, where you will meet Investigation Team Leader Victoria.|
1454|Lv.45 Save the Gaia Cube|Main|The Grand Bishop hopes you can help the Templars recover the Gaia Cube. Get some information from Highland Intelligence Officer Darcy and Marsh Intelligence Officer Angus.|
1455|Lv.45 Triatio Highlands|Main|Darcy heard rumors of a giant monster rearing its ugly head in the Highlands. He suggests you go there and find out what you can about the Shadow Knight's newest evil scheme. Assist the soldiers in the Triatio Highlands.|
1456|Lv.50 Candeo Marsh|Main|After learning about brutal murders in Candeo Marsh, Angus hopes you can stop the bandits there before they join forces with the Shadow Knight. Go meet the soldiers in Candeo Marsh, and start investigating.|
1457|Lv.50 Shadow Knight's Past|Main|Belenus is grateful to you for your aid against the Shadow Knight, and has decided it's time for you to understand what you are up against.|
1458|Lv.50 Shadow Knight's Revenge|Main|It seems as though the Shadow Knight successfully tamed vicious monsters in Silent Ice Field. Defeat the gigantic demons he summoned, and teach him a lesson he won't soon forget.|
1459|Lv.50 Forces Unite|Main|The Grand Bishop decides to seek help from across the world to deal with the Shadow Knight. Get some information from Ventos Prairie Travel Agent Cecile and Star Sand Desert Travel Agent Seagram, and tell the quartermaster to deliver the supplies as soon as possible.|
1460|Lv.50 Ventos Prairie Bound|Main|Ventos Prairie Travel Agent Cecile suggests that you speak with Leo's Bodyguard first if you want to go to Ventos Prairie. She also warns you that a very important contest is being held at the moment.|
1461|Lv.50 Bound for Oblitus Wood|Main|Oblitus Wood Travel Agent Glenn explains the difficult situation at Nudak Fortress. He hopes you can go to Oblitus Wood to find Fortress Commander Carrick and help him get out of this mess.|
1462|Lv.50 Bound for Star Sand Desert|Main|Star Sand Desert Travel Agent Seagram doesn't think you'll get the help you need here at the moment. However, he suggests that you find Project Director Hayes. If you're lucky, perhaps he'll lend a hand.|
1463|Lv.55 Final Battle|Main|The Grand Bishop asks you to tell the Templar Commander, Analisa from Navea, and Augustus from Cactakara Forest to ready themselv.es for battle. He also wants you to go back to Skandia and talk to Sheila.|
1464|Lv.13 Secret Stone Merchant|Main|Isaac gave you a Secret Stone, but you're not sure exactly what to do with it. Bring it to Secret Stone Merchant Soren in Helonia, and ask him to identify it. With the proper information, perhaps you can figure out how to use it.|
1465|Lv.10 Brian's Song|Main|Willie sent word that the team leader made a new discovery about Brian. Go to the north of Timbria Forest, and ask Garrison Captain Kane for more information.|
1466|Lv.25 Call of Gaia|Main|Your Eidolon hears voices calling. To investigate these voices, you decide to go to Altar of the Moon in Crescent Hill with your Eidolon.|
1467|Lv.40 Resonance of Gaia|Main|Your Eidolon has heard the summoning voices again. After the last time, you've decided to follow the voices to Demarech Pool, in the Demarech Mines.|
1468|Lv.42 Materials for Refining|Main|Analisa wants to teach you about Refining.|
1469|Lv.42 Refining Practice|Main|Talk to Analisa in Navea to learn how to make Semi-Produced Items.|
1470|Lv.42 Eidolon Accessories|Main|Talk to Analisa in Navea to learn about Refining Cores.|
1471|Lv.52 Advanced Refining|Main|Collect the materials by yourself to forge Alloys. You can finish this quest with the help of Analisa at Navea or Harvey at the Demarech Mine.

Formulas are displayed on the left side of the Refining Interface. The menu will display the items you need.|
1472|Lv.52 Advanced Refining Practice|Main|Collect the materials by yourself to forge an Eidolon Accessory. You can finish this quest with the help of Analisa at Navea or Harvey at the Demarech Mine.

Formulas are displayed on the left side of the Refining Interface. The menu will display the items you need.|
1473|Lv.49 Arena Rules|Main|Major Gerald in the city of Navea will tell you all about the PVP Arena rules.|
1474|Lv.60 The Sky Tower|Main|After reminiscing with Shelia, you realize you will soon confront the Shadow Knight and his demons. A messenger from Navea has brought orders from the Grand Bishop. Return to Navea and speak to the guardian of the Sky Tower, Barry.

Continue your training with quests from Mirabelle's Bulletin Board and dungeons.|
1475|Lv.63 Soporific Spores|Main|Clear Rainmist Dell of all Spore Mushrooms and Spotted Mushrooms.|
1476|Lv.63 Rise and Shine|Main|Gather some Energy Leaves to rid the soliders of the mushrooms' soporific effects.|
1477|Lv.63 Hookah Energy Therapy|Main|Use the Energy Leaf Hookah on the unconcious soldiers to rid them of the mushrooms' soporific effects.|
1478|Lv.63 Cold, Cold Night|Main|Collect Soft Fox Fur from Bat-Eared Foxes to make warm coats for the solidiers, enabling them to survive the cold night.|
1479|Lv.63 Defend Rainmist Dell|Main|Drive away the Forest Foxes to keep them from attacking the villagers.|
