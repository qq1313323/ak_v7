1860|Lv.81 Further Investigation|Main|Simmond wants you to deal with the soldiers at the entrance to the swamp so he can continue his research.|
1861|Lv.81 Dispelling Demons|Main|Simmond gives you a dazzling crystal. Use it to break the demon's spell.|
1862|Lv.81 Overcomes Obstacles|Main|Clear the roads of Sarpas and locate the missing Sprite Scouts.
|
1863|Lv.81 Hide And Seek|Main|Excavate the mound next to the Sprite Scouts- you might find something.|
1864|Lv.81 An Indispensable Man|Main|Inside the mound you find a medal with some connection to the Sarpas. You decide to tell Simmond- maybe he will know something.|
