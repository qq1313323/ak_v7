第一章 總則 

第一條 目的

本條約的目的在於利用傳奇網路股份有限公司(以下稱公司)提供的「幻想神域」網路遊戲的會員與公司之間，規定對利用公司所提供的遊戲時基本事項。

第二條 對使用條約之效力及變更

1. 本條約已公告於官方網站而發生效力。
2. 當有妥當的理由，公司會變更本條約的內容，而變更的條文如第一項同一的方法來公告就會發生效力。公告變更的條約內容必包含適用日、變更事由。
3. 同意本條約意味著會員定期的訪問「幻想神域」網路遊戲官網而確認條約變更事項。因而若是會員不知變更的條文而發生對會員不利的事，公司不會負責。
4. 對變更的條約，若會員不同意可請求取消會員，但變更的條約已發生效力以後，會員仍繼續使用公司提供的服務，被視為同意條約變更事項。

第3條 條約外準則

1. 沒有明示於本條約的事項依其他相關法令之規定。

第4條 定義

本條文使用的定義如下：
1. 會員：為了要使用服務與公司締結利用契約而被賦予帳號的人。
2. 帳號：為了利用服務，會員選定公司認可的文字和數字的組合。
3. 密碼：確認帳號與會員一致，為了保護會員的權益，由會員設定的文字與數字的組合。
4. 使用契約：關於使用服務，公司與會員之間締結的契約。
5. 遊戲角色(以下稱角色)：指在遊戲內，會員親自選定操縱的遊戲情報。
6. 除了前項的定義以外，其他使用的定義依據相關法令及服務公告。
 

第二章 關於使用服務契約

第5條 使用契約之成立及締結單位

1. 執行程式及加入會員時點擊「同意上面的條約」，就被視為會員同意本條約。
2. 使用契約，要使用服務者先同意使用條約，對會員申請公司再同意才會成立。

第6條 使用申請及答應

1. 為了要利用本服務，先將使用者資料填好於公司所指定的加入申請樣式才能申請。申請時必須要記載會員的真名實姓及實際情報，若沒有記載實際情報的會員就並不能受法律上的保護。
2. 使用申請者必須遵守如下的事項：
(1) 填加入申請樣式時必使用真名實姓。
(2) 不准許使用別人的名義來記載。
(3) 記載於加入申請樣式的內容與現在的事實必須要一致。
(4) 不准申請的目的在於阻礙社會的安寧、秩序及公德。
(5) 登錄樣式或其內容有所變動，隨時得更新與現在的事實一致的內容。
(6) 使用者提供的資料不正確或不符事實，對此使用服務可以施以限制。

第7條 對使用者申請不准與同意之限制

1. 如下的情況之下，公司不同意利用申請者的申請：

(1) 不使用本人真名或是使用別人的名義
(2) 申請書的內容不符事實
(3) 申請目的在於阻礙社會的安寧、秩序及公德
(4) 為了不當的用途要利用本服務
(5) 為了盈利要利用本服務
(6) 其他違背諸般事項而申請
(7) 若公司未對使用者之申請加以拒絕或保留，視為公司同意使用者之申請，雙方契約成立。

2. 如下的情況之下，對申請公司可保留申請同意，而保留到解決如下的問題：

(1) 公司的設備沒有備份
(2) 技術上有困難
(3) 因為其他公司的歸責事由而不同意使用者申請

3. 若使用申請者是個相關法律規定的未成年人，依服務別規定，就能保留同意申請。尤其是未滿14歲的申請者必須通過父母或法定代理人的同意，公司才允許其申請。

第8條 使用者資料之變更

使用申請時記載的事項有所變更的話，會員即時要以公司的服務項目上明示的方式來修整。未變更而發生的任何問題，由會員來負責，至於公司沒有任何責任。


第9條 個人資料之保護及使用

1. 公司依相關法令所定，要努力保護包含使用者登錄資料等使用者之個人資料。對使用者個人資料之保護及使用，相關法令及公司所定的個人資料保護政策被適用。
2. 從「幻想神域」網路遊戲連結的網站，公司的個人保護政策不被適用。
3. 按相關法令，政府機關或公共機關要求個人資料，公司會提供之。
4. 對因使用者的可歸責事由而被露出的資料，公司不負任何的責任。

第三章 契約當事者的義務


第10條 公司之義務

1. 公司除非有特別的理由，須遵守服務申請者希望的服務提供之開始日。
2. 為了繼續又穩定的服務，發生設備之障礙或滅失時，公司應立刻修理復原。但天災之變、非常態或是有其他不得已的事由之下，不在此限。如此之事由而導致中斷服務公司亦不負責。
3. 對使用顧客的建議或是不滿，被認定既客觀又妥當，公司務須即時處理之，若難於即時處理就要通報給使用顧客其事由及處理日程。


第11條 會員之義務

1. 加入申請或更改會員資料時，會員務記載符合事實，若登錄的內容虛偽或是盜用他人的資料，就無法主張任何的權利。
2. 使用服務時，會員務遵守相關法令及使用條約、使用指導、服務上公告的主要事項，且不准做如妨礙公司的業務、損傷公司的名譽等的行為。
3. 如地址、聯絡處、電子郵件帳號等使用契約事項有所變化，會員須按照程序即時通知公司。
4. 除非依據相關法令及個人資料保護政策由公司負責任之外，對帳號與密碼管理疏忽或不正確使用而發生的任何結果，其責任都歸於會員。
5. 沒有公司明示的同意，禁止會員將服務使用權限、其他使用契約上的地位讓渡或贈與別人，也不准把它當作擔保而提供給他人。
6. 會員不准侵害公司及第三者的智慧財產權。
7. 使用服務時，會員不准做如下的行為，若有違背，公司會對會員服務有所限制、停止使用、刪除帳號、告發等適當的處理。
(1) 加入申請或更改會員資料時，登錄虛偽的內容
(2) 將他人會員或他人的帳號、密碼、身分証編號不公正的使用或是盜用
(3) 將從服務之中得到的情報，未經過公司的同意，而為了會員利用以外的目的而複製或是變更之使用在於出版及廣播，還有提供給第三者的行為
(4) 侵害公司及他人的智慧財產權等其他權利的行為
(5) 違背公共秩序與善良風俗的情報、文章、圖形、音響、動片之傳送，揭示；或是利用電子郵件或其他方法散佈給他人的行為
(6) 以客觀的判斷，與犯罪聯繫的行為
(7) 沒有由公司被賦予特別的權利，而變更公司的客戶資料；入侵公司的伺服器；或是任意變更一部或全體的網頁或其他被揭示的情報
(8) 散佈電腦病毒等對服務加以危害或妨害的行為
(9) 詐稱公司的經營團隊、職員或關係者的行為
(10) 將會員帳號與他人交易，或是將遊戲上的資產在現實上與他人買賣的行為
(11) 惡用公司程式上漏洞的行為
(12) 通過非正常的辦法或管道取得遊戲上的資產的行為
(13) 將侮辱的內容或因對個人身上的內容而會侵害他人的名譽及隱私權的內容，傳送、揭示、或用電子郵件或其他方法散佈的行為
(14) 戲弄，威脅，騷擾其他使用者或妨礙的行為
(15) 未經過公司的同意，而收集且儲存別的使用者的個人資料
(16) 違背包含本條約及公司所定的諸般規定及使用條件的行為
(17) 對服務給困擾或會有如此的可能性的一切的行為，違背其他相關法令的行為


第四章 提供服務及利用

第12條 服務利用時間

1. 沒有公司業務上或技術上特別的困擾，基本上提供服務年中無休，一日二十四小時。但公司為了定期維護系統、增設及交替，公司所定的日字或時間會暫停服務，而因預定的工程而暫停服務時就事先透過官網公告。
2. 公司為了維護系統、增設及交替等不得已的情況之下，沒有預告會暫停服務。
3. 國家非常事態、停電、服務設備之障礙或是因利用服務的過負荷而導致不能正常的服務時，將服務的一部或全體會限制或中止。但如此的情況也要將其事由及其期間事先或事後公告給會員。
4. 公司將服務以特定範圍為分割，而各範圍分別指定利用時間。但將其內容務必公告。

第13條 管理帳號

1. 對帳號及密碼的管理責任歸於會員。
2. 對會員疏忽管理帳號與密碼而發生的使用服務上的損害或以第三者不公正的使用的責任皆歸於會員，而公司對之不負責任。
3. 沒有公司的同意，會員不能將自己的帳號與密碼提供給第三者而讓他使用服務。
4. 帳號只本人才能指定而不能移轉給他人。

第14條 官網公告欄之使用規定

對使用顧客通過本公告欄揭示或用電子郵件及其他方法傳送的資料，公司不負責任，如有下列情形，公司能不經通知而刪除之。
1. 誹謗其他會員或他人；侵害隱私權；以中傷謀略去損傷名譽的內容
2. 對公司運營上造成困擾或有此可能性的內容
3. 被認定為與犯罪有聯繫的內容
4. 侵害公司及他人的智慧財產權等其他權利的內容
5. 超過公司所規定的揭示期間
6. 被判斷為違背其他相關法令
7. 未經過公司的許可而以營利為目的的訊息
8. 如淫亂物、髒話等違背社會正義的內容
9. 其他違背本條約的訊息

第15條 對揭示物的權利及責任

1. 包含對揭示物的智慧財產權所有的權利及責任均歸於揭示之使用顧客。
2. 沒有揭示者的同意，公司不能為了商業的目的利用。但非營利的目的之下，公司可以利用它且具有服務之內的揭示權。

第16條 插入廣告及與廣告主的交易

1. 公司提供給會員的服務投資基金之ㄧ部份以插入廣告而得到的收益，故會員同意利用服務時被刊出的廣告。
2. 對會員因廣告或透過本服務廣告主的推銷活動而發生損失與損害，公司ㄧ切不負責任。

第17條 收費服務

1. 基本上利用服務是免費。但公司所定的格外的收費物品及收費服務就除外。對收費服務的事項依據公司格外制定的條約及政策。
2. 對利用收費服務之結帳的事項依據結帳利用條約。
3. 遊戲物品等的所有權歸於公司，而使用權就歸於購買該物品的會員。即會員一定期間之內，進行遊戲之中，可以使用公司提供的物品，而除了公司所定的方法之外，不能交易或販賣。
4. 為了防止會員不公正的利用，從他人以禮物得到的物品及免費提供的物品不退費。

第五章 取消條約及限制利用

第18條 限制及停止服務

1. 使用服務時，會員違背本條約第19條的內容，或抵觸如下的事項，公司會對會員利用服務加以限制。
(1) 阻礙公德的卑俗的帳號及對話名之使用
(2) 冒用官方人員名稱或企圖以誤導他人之名稱進行遊戲
(3) 侮辱他使用者或妨礙使用服務之時
(4) 其他妨礙正常的服務運營之時
(5) 政府機關要求事証之時
(6) 三個月以上沒有利用過服務之時
(7) 利用額外的程式非正常地進行遊戲之時
(8) 操作遊戲之衡平性之時
(9) 使用服務之中，將遊戲故意強制終了或故意逃走之時
 
2. 對使用服務時會給負面的影響的如下的程式，以使用服務為限，公司可以強制終了該程式。

(1) 試圖公司程式之變更
(2) 使用已被變更的程式
(3) 強制使用提供給該會員的水準以上的服務
(4) 為了商業的利益，將揭示物貼滿於對話介面等
(5) 使用引誘侵害遊戲之衡平性之特定程式
(6) 為強制確保遊戲前使用特定程式，也使用侵害他人使用服務之特定程式


3. 對抵觸上述事項的會員，公司先用會員登錄的電子郵件通報制裁，而依處理不良使用者之規定，停止服務該使用者。而被制裁的使用者，被制裁七日之內添附證據可提出異議。

第19條 限制使用及取消之程序

1. 使用顧客要取消使用契約時，使用顧客本人通過線上向公司申請取消。
2. 使用顧客若有下列的行為，公司利用登錄的電子郵件通報禁止使用之後，終止使用服務。而被制裁的使用者，被制裁七日之內可添附證據提出異議。

(1) 盜用他人的帳號與密碼
(2) 加入時不使用真名，或重複登錄
(3) 故意妨礙運營服務
(4) 為了阻礙國益或社會公益，計畫執行使用服務
(5) 故意散佈阻礙公共秩序及公德的內容
(6) 損害他人的名譽或對他人不利益的行為
(7) 為了妨礙服務之穩定的運營，傳送多量的情報或傳送廣告性的情報
(8) 散佈誘發電腦病毒程式之時
(9) 侵害公司及其他會員的智慧財產權之時
(10) 將他人的個人資料、帳號及密碼不當的使用
(11) 將使用公司的服務而得到的情報，未經過公司的同意複製、流通或為商業的目的使用
(12) 惡用程式上的程式漏洞等傷害遊戲的行為
(13) 包含本條約及違背公司所制定的使用規範及相關法令

3. 除了以下的情況以外，公司對使用顧客的資料不變動。
(1) 程式或系統上發生預料不到的異狀或誤謬而導致使用顧客的資料被變更對系統產生重大的影響
(2) 對運營服務產生重大的影響之時

4. 使用顧客違背了義務條文時，藉書面或線上通報同時可以限制使用顧客的服務。若在特定主機以同樣的行為來違背使用顧客之義務時，可封鎖該會員之連線。
5. 玩遊戲而設定帳號，一定期間無使用的話，刪除帳號相關的資料，而此目的在於要防止使用者在無利用遊戲的情況之下會發生的損害。
6. 封測終了，顧客的帳號會刪除。


第六章 損害賠償及其他事項


第20條 損害賠償

關於免費提供的服務，除保護個人資料政策的事項，公司不負任何的責任。

第21條 免責事項

1. 天災之變、戰爭及其他同等的不可抗力的事由而無法提供服務之時
2. 電信公司中止服務或沒有正常的提供服務而導致發生損害之時
3. 因為如服務設備之修補、交替、定期維護、工程等不得已的事由而發生的損害。
4. 因為會員的錯誤而發生的使用服務之障礙及損害之時 
5. 電腦的誤謬及會員把身上資料及電子郵件帳號不完善的記載而發生損害之時
6. 對會員揭示的情報、資料的信賴度與正確性，公司不負任何的責任。
7. 對會員沒獲得或喪失使用服務時所期待的收益，公司不負責任。
8. 對會員在遊戲中獲得的遊戲裝備、等級、內功之損失，公司不負責任。
9. 對會員使用服務而得到的資料導致損害，公司不負責任。並且會員使用服務時從他會員受到精神及物質方面的傷害，公司對之也沒有賠償的責任。
10. 對使用者之間或使用者與第三者之間，通過服務而發生的紛爭，公司既沒有仲裁的義務也沒有賠償的責任。
11. 關於免費提供給會員的服務，公司對其損失也不負責任。


第22條 紛爭之解決


1. 本條約未明示的事項就依其他法律。
2. 對於使用收費服務的會員，就依據公司額外制定的條約及政策。
3. 公司與使用者，因服務相關而發生紛爭時，為了圓滿的解決要做所有的努力。
4. 因為紛爭而提起訴訟時，其訴訟依據民事訴訟法上管轄法院規定。
