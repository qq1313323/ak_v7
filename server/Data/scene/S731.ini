101,5,1,#:Event_If_Level 1 1 0:#:Event_Transport 1 31 0 53:,通往納維亞聖城,
102,6,1,#:Event_If_Level 1 1 0:#:Event_Transport 732 21 0 53:,往 32 F,
201,5,1,#:Event_If_EventState 101 5 0:#:Event_ShowMessage 32257 31 17:Event_GiveBuff 15 5 47884 10:Event_TriggerEvent 202 3 0:,感受到來人體內的啟源之力，鏡像寶珠緩緩發出光芒。,
202,5,1,#:Event_If_EventState 101 5 0:#:Event_ShowMessage 32258 31 17:Event_RebornMonster 6 5 7:Event_RebornMonster 7 5 7:Event_RebornMonster 8 5 7:Event_RebornMonster 9 5 7:Event_RebornMonster 10 5 7:Event_RebornMonster 11 5 7:Event_RebornMonster 12 5 7:Event_RebornMonster 13 5 7:Event_RebornMonster 14 5 7:Event_RebornMonster 15 5 7:Event_RebornMonster 16 5 7:Event_RebornMonster 17 5 7:Event_RebornMonster 18 5 7:Event_TriggerEvent 203 4 0:,一座位於永夜邊陲的宮殿，緩緩出現在眾人眼前。,
203,5,1,#:Event_If_EventState 101 5 0:#:Event_ShowMessage 32259 31 17:Event_TriggerEvent 204 3 0:,塔納托斯坐在大廳中間，欣賞著飄盪在周圍的靈魂光球。,
204,5,1,#:Event_If_EventState 101 5 0:#:Event_MonsterAction 18 0 92489 4 57 0:Event_TriggerEvent 205 3 0:,無論何時，靈魂之光都是如此璀璨動人……,
205,5,1,#:Event_If_EventState 101 5 0:#:Event_RebornMonster 19 5 7:,NPC產生1,
206,5,1,#:Event_If_EventState 101 5 0:#:Event_MonsterAction 19 0 92490 4 57 0:Event_ShowMessage 32260 31 17:Event_TriggerEvent 207 3 0:,塔納托斯，我回來了∼,
207,5,1,#:Event_If_EventState 101 5 0:#:Event_ShowMessage 32261 31 17:Event_RebornMonster 17 6 8:Event_TriggerEvent 208 1 0:,當他踏入宮殿時，周圍的靈魂之球瞬間消失。,
208,5,1,#:Event_If_EventState 101 5 0:#:Event_MonsterAction 18 0 92491 4 57 0:,……,
209,5,1,#:Event_If_EventState 101 5 0:#:Event_MonsterAction 19 0 92492 3 57 0:Event_RebornFaceDir 18 50 0:Event_RebornFaceDir 19 225 0:Event_TriggerEvent 210 3 0:,塔納托斯又再看這些東西了，這些靈魂有這麼吸引你嗎？,
210,5,1,#:Event_If_EventState 101 5 0:#:Event_MonsterAction 18 0 92493 3 57 0:Event_TriggerEvent 211 3 0:,靈魂是最純粹的能量能源…是最不會說謊的東西。,
211,5,1,#:Event_If_EventState 101 5 0:#:Event_MonsterAction 18 0 92494 3 57 0:Event_TriggerEvent 212 3 0:,越是力量強大的生物…所擁有的靈魂光芒便會相對耀眼。,
212,5,1,#:Event_If_EventState 101 5 0:#:Event_MonsterAction 18 0 92495 3 57 0:Event_TriggerEvent 213 3 0:,許普諾斯…請不要隨意置喙別人的愛好…即使你是我的兄弟…,
213,5,1,#:Event_If_EventState 101 5 0:#:Event_MonsterAction 19 0 92496 3 57 0:Event_TriggerEvent 214 3 0:,我可沒有要批評他們的意思喔∼別誤會了∼,
214,5,1,#:Event_If_EventState 101 5 0:#:Event_MonsterAction 18 0 92497 3 57 0:Event_TriggerEvent 215 3 0:,…我該去接靈魂了……,
215,5,1,#:Event_If_EventState 101 5 0:#:Event_PlayEffect 1 94421 1:Event_MonsterAction 18 0 0 2 57 0:Event_TriggerEvent 216 1 0:,傳送特效1,
216,5,1,#:Event_If_EventState 101 5 0:#:Event_PlayEffect 2 94541 2:Event_RebornMonster 18 6 8:Event_RebornMonster 20 5 7:Event_RebornFaceDir 19 90 0:Event_TriggerEvent 217 1 0:,傳送特效2,
217,5,1,#:Event_If_EventState 101 5 0:#:Event_MonsterAction 20 0 0 3 57 0:Event_RebornMonster 21 5 7:Event_TriggerEvent 218 1 0:,開啟傳送門,
218,5,1,#:Event_If_EventState 101 5 0:#:Event_GiveBuff 15 20 44807 3:Event_RebornFaceDir 20 270 0:Event_ShowMessage 32262 31 17:Event_TriggerEvent 219 1 0:,在塔納托斯要踏出宮殿時，突然想起了什麼，轉頭看著許普諾斯。,
219,5,1,#:Event_If_EventState 101 5 0:#:Event_MonsterAction 20 0 92498 3 57 0:Event_TriggerEvent 220 3 0:,許普諾斯，我不在的時間…你別亂動我的東西……,
220,5,1,#:Event_If_EventState 101 5 0:#:Event_RebornPatrol 20 22 0:Event_ShowMessage 32263 31 17:,話一說完，塔納托斯便直接踏入傳送陣裡離開。,
221,5,1,#:Event_If_EventState 101 5 0:#:Event_RebornMonster 20 6 8:Event_RebornMonster 21 6 8:Event_MonsterAction 19 0 92499 3 57 0:Event_GiveBuff 15 19 44807 3:Event_TriggerEvent 222 0 0:,我才不會呢……咦？那是什麼？,
222,5,1,#:Event_If_EventState 101 5 0:#:Event_RebornFaceDir 19 315 0:Event_ShowMessage 32264 31 17:Event_GiveBuff 15 16 44808 -2:Event_TriggerEvent 223 4 0:,在座椅前方一顆浮空的球體不斷閃爍的光芒，吸引了許普諾斯的目光。,
223,5,1,#:Event_If_EventState 101 5 0:#:Event_RebornPatrol 19 23 0:,走靠近光球,
224,5,1,#:Event_If_EventState 101 5 0:#:Event_RebornFaceDir 19 315 0:Event_MonsterAction 19 0 0 3 57 0:Event_ShowMessage 32265 31 17:Event_TriggerEvent 225 3 0:,許普諾斯靠近浮空的光球，他忘記了塔納托斯的警告，忍不住伸出手碰了光球。,
225,5,1,#:Event_If_EventState 101 5 0:#:Event_MonsterAction 19 0 92500 3 57 0:Event_TriggerEvent 226 1 0:,咦？！糟了！,
226,5,1,#:Event_If_EventState 101 5 0:#:Event_ShowMessage 32266 31 17:Event_GiveBuff 15 16 44810 -2:Event_GiveBuff 15 16 44808 1:Event_TriggerEvent 227 3 0:,眼前的光球突然迸射出光芒，使許普諾斯驚呼出聲。,
227,5,1,#:Event_If_EventState 101 5 0:#:Event_RebornMonster 24 5 7:Event_ShowMessage 32267 31 17:Event_TriggerEvent 228 4 0:,光球開始互相呼應，收藏在裡面的靈魂也接連出現。,
228,5,1,#:Event_If_EventState 101 5 0:#:Event_MonsterAction 19 0 92501 3 57 0:Event_GiveBuff 15 16 44810 1:Event_TriggerEvent 229 3 0:,…不趕緊都抓回來…塔納托斯回來看到…一定會生氣的……,
200,5,1,#:Event_If_EventState 101 5 0:#:Event_RebornMonster 5 5 7:Event_TriggerEvent 201 1 0:Event_EventState 200 6 0:,開啟寶珠,
229,5,1,#:Event_If_EventState 101 5 0:#:Event_ShowMessage 32268 31 17:Event_TriggerEvent 230 1 0:Event_TriggerEvent 247 3 0:,話語一落，光球與遊蕩的靈魂出現在眾人眼前。,
230,5,1,#:Event_If_EventState 101 5 0:#:Event_RebornMonster 6 6 8:Event_RebornMonster 7 6 8:Event_RebornMonster 8 6 8:Event_RebornMonster 9 6 8:Event_RebornMonster 10 6 8:Event_RebornMonster 11 6 8:Event_RebornMonster 12 6 8:Event_RebornMonster 13 6 8:Event_RebornMonster 14 6 8:Event_RebornMonster 15 6 8:Event_RebornMonster 19 6 8:Event_RebornMonster 24 6 8:Event_RebornMonster 16 6 8:Event_RebornMonster 32 5 7:Event_RebornMonster 33 5 7:Event_RebornMonster 34 5 7:Event_RebornMonster 35 5 7:Event_RebornMonster 36 5 7:Event_RebornMonster 37 5 7:Event_RebornMonster 38 5 7:,開啟戰鬥事件(暫定),
231,5,1,#:Event_If_EventState 101 5 0:#:Event_RebornMonster 31 5 7:Event_RebornMonster 32 6 8:Event_RebornMonster 33 6 8:Event_RebornMonster 34 6 8:Event_RebornMonster 35 6 8:Event_RebornMonster 36 6 8:Event_RebornMonster 37 6 8:Event_RebornMonster 38 6 8:,結束戰鬥事件(暫定),
232,5,1,#:Event_If_EventState 101 5 0:#:Event_ShowMessage 32269 31 17:Event_GiveBuff 15 5 47884 10:Event_RebornMonster 6 5 7:Event_RebornMonster 7 5 7:Event_RebornMonster 8 5 7:Event_RebornMonster 9 5 7:Event_RebornMonster 10 5 7:Event_RebornMonster 11 5 7:Event_RebornMonster 12 5 7:Event_RebornMonster 13 5 7:Event_RebornMonster 14 5 7:Event_RebornMonster 15 5 7:Event_RebornMonster 25 5 7:Event_RebornMonster 26 5 7:Event_RebornMonster 17 5 7:Event_RebornMonster 16 5 7:Event_TriggerEvent 233 3 0:,鏡像寶珠再次發出光芒，塔納托斯與許普諾斯的幻影逐漸出現在眾人眼前。,
233,5,1,#:Event_If_EventState 101 5 0:#:Event_ShowMessage 32270 31 17:Event_MonsterAction 25 0 0 3 57 0:Event_TriggerEvent 234 3 0:,接了靈魂回來的塔納托斯，無奈的看著一片混亂的宮殿，深深的嘆息。,
234,5,1,#:Event_If_EventState 101 5 0:#:Event_RebornPatrol 25 27 0:Event_MonsterAction 25 0 92502 3 57 0:Event_RebornFaceDir 26 135 0:,…許普諾斯，不是說要你別亂動我的物品？你沒聽到嗎？,
235,5,1,#:Event_If_EventState 101 5 0:#:Event_MonsterAction 26 0 92503 3 57 0:Event_TriggerEvent 236 3 0:,不要生氣啊…現在還是先把這些都抓回來才對吧…,
236,5,1,#:Event_If_EventState 101 5 0:#:Event_ShowMessage 32271 31 17:Event_MonsterAction 25 0 0 3 57 0:Event_RebornMonster 17 6 8:Event_RebornMonster 28 5 7:Event_TriggerEvent 237 3 0:,塔納托斯向前一揮，周圍瞬間出現了數顆光球。,
237,5,1,#:Event_If_EventState 101 5 0:#:Event_ShowMessage 32272 31 17:Event_RebornPatrol 28 29 0:Event_TriggerEvent 238 3 0:,光球淡淡的散發出光芒，遊蕩的靈魂彷彿受到吸引，緩緩往光球前進。,
238,5,1,#:Event_If_EventState 101 5 0:#:Event_MonsterAction 25 0 92504 3 57 0:Event_TriggerEvent 239 7 0:Event_TriggerEvent 240 3 0:,許普諾斯，再叮囑你一次，我不在時，不要動我的東西。,
239,5,1,#:Event_If_EventState 101 5 0:#:Event_RebornMonster 28 6 8:,收掉光球,
240,5,1,#:Event_If_EventState 101 5 0:#:Event_MonsterAction 26 0 92505 3 57 0:Event_TriggerEvent 241 3 0:,…我怎會知道碰一下就開了呢？！,
241,5,1,#:Event_If_EventState 101 5 0:#:Event_MonsterAction 25 0 92506 3 57 0:Event_TriggerEvent 242 3 0:,…………,
242,5,1,#:Event_If_EventState 101 5 0:#:Event_RebornPatrol 25 30 0:Event_ShowMessage 32273 31 17:,塔納托斯不再理會許普諾斯，轉身審視著光球。,
243,5,1,#:Event_If_EventState 101 5 0:#:Event_RebornFaceDir 25 270 0:Event_RebornFaceDir 26 0 0:Event_MonsterAction 25 0 92507 3 57 0:Event_TriggerEvent 244 5 0:,重量不對？！好像幾抹靈魂…變得不太完全…,
244,5,1,#:Event_If_EventState 101 5 0:#:Event_ShowMessage 32274 31 17:Event_RebornMonster 5 6 8:Event_RebornMonster 6 6 8:Event_RebornMonster 7 6 8:Event_RebornMonster 8 6 8:Event_RebornMonster 9 6 8:Event_RebornMonster 10 6 8:Event_RebornMonster 11 6 8:Event_RebornMonster 12 6 8:Event_RebornMonster 13 6 8:Event_RebornMonster 14 6 8:Event_RebornMonster 15 6 8:Event_RebornMonster 16 6 8:Event_RebornMonster 25 6 8:Event_RebornMonster 26 6 8:,眼前的景象逐漸模糊。,
245,5,1,#:Event_If_Monster 31 2 0:#:Event_RebornMonster 31 6 8:Event_TriggerEvent 232 1 0:Event_RebornMonster 2 5 7:Event_EventState 102 5 0:,寶箱死亡事件串結尾劇情,
246,5,1,#:Event_If_EventState 101 5 0:#:Event_ShowMessage 25118 31 17:Event_TriggerEvent 231 3 0:Event_KillMonster 43007 0 0:Event_KillMonster 43014 0 0:Event_GiveBuff 31 0 59661 1:Event_EventState 246 6 0:,回收靈魂過關訊息,
247,5,1,#:Event_If_EventState 101 5 0:#:Event_ShowMessage 25126 31 17:Event_ShowMessage 25126 31 22:Event_TriggerEvent 248 3 0:,請拾取場上的靈魂，並將靈魂運回中央光球處。,
248,5,1,#:Event_If_EventState 101 5 0:#:Event_ShowMessage 25127 31 17:Event_ShowMessage 25127 31 22:,對著光球施展靈魂回收，將靈魂放置回光球內。,
