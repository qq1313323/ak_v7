201,5,1,#:Event_If_EventState 999 6 0:#:Event_TriggerEvent 202 4 0:Event_EventState 201 6 0:Event_RebornMonster 5 6 8:,時間書庫－《永生》,
202,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 35553 31 17:Event_TriggerEvent 203 4 0:Event_TriggerEvent 301 4 0:,「永恆的生命…毀滅之翼塔拉姆丹，曾經也是高貴的龍族。」,
203,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 35554 31 17:Event_TriggerEvent 204 4 0:,「…相較於戰神殿的英靈，他只感受到時間帶來的恐懼，而不是生命的熱情。」,
204,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 35555 31 17:Event_TriggerEvent 205 4 0:,「得到了永生，軀體卻隨著時間腐化成屍龍。」,
205,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 35556 31 17:Event_TriggerEvent 206 4 0:,「該說是悲哀呢…？是應該為了永生而犧牲自己的自傲。」,
206,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 35557 31 17:Event_TriggerEvent 207 4 0:,「還是帶著尊嚴讓生命發光發熱？」,
207,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 35558 31 17:,「真難以理解呢…追求永生這種想法。」,
208,5,1,#:Event_If_EventState 999 6 0:#:Event_RebornMonster 1 5 7:Event_TriggerEvent 302 1 0:Event_RebornMonster 13 5 7:,王開,
210,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 35560 31 17:Event_TriggerEvent 211 4 0:,「相信你有了新的體悟…？」,
211,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 35561 31 17:Event_TriggerEvent 212 4 0:,「原本我認為你的想法是不重要的，」,
212,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 35562 31 17:Event_TriggerEvent 213 4 0:,「看來我該修正了。」,
