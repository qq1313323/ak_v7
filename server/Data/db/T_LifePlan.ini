28|How do I take part in the Otherworld challenges?|1. After Lv.60 go to Crescent Hill, Cactakara Forest and Demarech Mines to accept the Otherworld challenges of Alabastren Temple, Gydaie Glen and Miner's Steppe.

2. Use the portal to get to the Otherworld, where you'll find more powerful beasts and Lv.60 orange-quality equipment and gold-quality weapons.|
29|How do I take part in the Whirlpool Abyss challenge?|1. After Lv.60, go to Helonia Coast and enter the and the Whirlpool Abyss gold-quality equipment!

