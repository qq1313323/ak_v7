6|How to use Masteries|1. After Lv.14 you gain access to the Masteries system. Press the Hotkey K to open Mastery tab on the Skills Interface.

2. Choose modifiers that suit your needs in party instances or general combat.

3 Skill modifiers tailored to every class, together with DEF, SPD and HP enhancements will help you to create the ideal skill set.|
7|How to use Party Search function to form a party|1. For party instances, tap the Hotkey J to open the Party Search interface and search for teammates.

2. If you want to recruit teammates yourself, tap "Open Recruitment" and choose the relevant Dungeon. Then click on the "Recruitment Broadcast" to send your info to the Recruitment Channel.

3. Wait for players to join your party. When other players have joined, press "Instance Teleportation" to teleport all the party members to the entrance of the relevant Dungeon.|
8|How do I create or join a Guild?|1. Don't like playing alone? Do you think there's strength in numbers? Then join a guild to make new friends!

2. Create your own guild for even more team action!

3 After Lv.20 press G to open the Guild interface and pay the 10 Gold fee to establish a Guild. Don't forget that you can also enter Guilds set up by other players!|
9|How to use the Stall Area|1. After Lv. 20 you gain access to the Stall Area system.

2. Go to the Stall Area of Navea and click "Start Selling" in your inventory tab to set up a stall.|
10|What can Secret Stones be used for?|1. Secret Stones can be used to enhance the effects of skills and weapons. You obtain them from monster drops or from merchants.

2. XP Stones will raise your level and increase effects. Secret Stones can also be removed from one piece of equipment and applied to another.|
11|How do I use Alchemy?|1. Alchemy can be used to make potions or change the properties of materials.

2. Go to Navea and ask Alchemy Scholar Tula for Alchemy recipes, or to buy materials for Alchemy.

3. Some materials can only be obtained by killing monsters or through gathering resources.|
12|How do I take part in the Aura Kingdom Quiz?|1. After Lv.20 tap the Arena button on the map interface in order to take part in the Aura Kingdom Quiz while it is still available.

2. The Aura Kingdom Quiz is a competition to see which Envoy of Gaia is the brainiest of them all! Each session will have 20 questions for participants to answer.|
13|How do I enter the Dimensional Hall?|1. In the Dimensional Hall you'll encounter monsters from alternate dimensions. You will only be able to face them with a party of comrades-in-arms!

2. After Lv.20, you can accept quests from the Dimensional Hall.

3. As you progress to levels 35, 45, and 55, there will be new Dimensional Hall quests available to complete.|
14|How can I accept a quest from Mirabelle's Bulletin Board?|1. After you've completed the Main Quest "Lv.25 Grand Steam Elder", you can accept Mirabelle's Bulletin Board quests in Crescent Hill.

2. After levelling up, you'll be able to accept Mirabelle's Bulletin Board quests in Cactakara Forest, Candeo Marsh and Ventos Prairie.|
15|How do I challenge the Eidolons in the Temple of the Eidolons?|1. After Lv.30, go to the Temple of the Eidolons in Crescent Hill to challenge the Eidolons.

2. When you defeat the Eidolons, you'll not only obtain Coupons and Emblems, but you'll also have an opportunity to win a Key of Gaia!|
16|How do I get Dragon Points?|1. Dragon Points are awarded when you defeat Dungeon Bosses, Eidolons, Elite Field Monsters, and Fish Kings.

2. These can be traded for items via the Adventure Encyclopedia.

Note: You can have a maximum of 200,000 Dragon Points. No more Dragon Points will be accrued after reaching this amount.|
17|How do I fish?|1. After Lv.40 you can accept basic fishing quests from Anglers Anonymous and learn all about fishing.

2. With the materials you gain from fishing, you can make fishing equipment for use against Fish Kings.
|
18|How do I refine equipment?|1. After Lv.40 you can refine items or equipment with the Knight Blacksmith Analisa in Navea.

2. Refining will improve the quality of your gear!|
19|How do I get a Secondary Weapon?|1. After you've completed the Main Quest "Lv.40 Military Zone's Assistance", you can choose a secondary weapon.

