2|How do I allocate Skill Points?|1. After Lv.2 you will receive Attack Points after time you level up, which you can allocate to boost DMG, CRIT or SPD.

2 After Character Level 10, you will receive Defense Points, which you can allocate to optimize HP, DEF and EVA.|
