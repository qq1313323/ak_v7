26|How do I take part in the Otherworld Helonia Coast challenge?|1. After Lv60. use the Teleportation Device beside <Inventor> Deno The Scientist in Cactakara Forest to enter the Otherworld Helonia Coast.

2. Deno The Scientist is trapped in the abandoned ruins of Brevis. His Teleportation Device is acting up. It's unable to form a stable space link.

3. The destination of the Teleportation Device is infested with penguins. A capable fighter is needed to help mop up the monsters and find the means to repair the device!|
27|How do I enter the Sky Tower?|1. After Lv.60 you can enter the Sky Tower on Saturdays and Sundays from 3:00pm to 5:00pm, 8:00pm to 10:00pm and 10:00pm to 12:00am.

