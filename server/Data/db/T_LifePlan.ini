3. But be careful when using Fortify! When one set of stats increases, another set will decrease.|
21|How do I enter fights in the Arena?|1. After Lv.40, when Purgatory Blood Bowl and Tanuki Turmoil are open, you can take part by clicking the Arena button in the map interface.

2. In the Purgatory Blood Bowl (5v5) Battlefield, challengers are randomly assigned to either the blue or the red faction. You will have 8 min in which to fight for your life!

3. Tanuki Turmoil is a 5v5 Battlefield. Participants will randomly join Ham League or Lightning Gang. Fight for food stores for the winter! (8 min)|
22|Where's the Fight Club?|1. After Lv.50 you can accept Fight Club quests. Go to Navea and speak with <Broker> Duel Taylor to learn about the rules. Enter the challenge via the Portal behind <Doorkeeper> Keyring Tony.

2. Depending on your ability, you can choose the light, middle, heavy or extreme weight fighting class.

3. Strut your stuff in the ring! Gear is irrelevant. Battle it out in a pure test of skills!|
23|How do I enter the Centurion Battlefield?|1. After Lv.50, you can enter the Centurion Battlefield by clicking Arena in the map interface.

2. The Centurion Battlefield consists of a huge arena that can only be conquered through intense, strategic combat.

3. Participants join one of the two Archaeologist factions at random, and fight to defend the Holy Relic for 30 min, fending off the opposing faction.|
24|How do I enter the Infernal Abyss?|1. After Lv.55 go to Ventos Prairie and enter the Infernal Abyss Dungeon.

