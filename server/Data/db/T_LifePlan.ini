4|How do I use the mail system?|1. After Lv.10 you gain access to the mail system. Use the Hotkey P to open the mail interface.

2. Gold or Items can be sent by mail. You can also choose Cash on Delivery, where the item is attached with a set price which the receiver has to pay before he/she can collect the item.|
5|What are Achievements?|1. Open the Achievements page on the Quest interface. From the drop-down menu, you can select daily Achievements.

