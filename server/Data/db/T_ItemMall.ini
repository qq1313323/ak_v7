45958|Eidolon Exchange Voucher I (Non-tradable)|$53$Collect 2 or 8 to redeem "Eidolon Lucky Pack (Non-tradable)" or one Key of Gaia from "Seiryuu" or "Aoandon".

$7$You can exchange it in the Adventure Encyclopedia's Event Reward section under "Special Items". Exchanged Eidolon Keys are non-tradable.|
45959|Zinnia's Royal Carriage (15 Days)|$53$A processional sedan chair used exclusively by members of the Grass Kingdom royal family. Its elegant and vibrant colors fully represent the innocence and playful personality of the Grass Kingdom Princess.

$12$Use: Right-click to ride the mount.|
45960|Hero's Luxurious Carriage (15 Days)|$53$A carriage commissioned by the Grass Kingdom's royal family. It is outfitted with the most luxurious upholstery, allowing passengers to ride in comfort and style!

$12$Use: Right-click to ride the mount.|
45961|Daybreak Unicorn (15 Days)|$53$This unicorn's divine powers make it incredibly rare and hard to find. It treads lightly across the ground clad in gleaming armor.

$12$Right-click to ride the Sacred Beast.|
45962|Twilight Unicorn (15 Days)|$53$The divine unicorn that possesses dark and powerful energy. It's rumored to grant strength to its owner, but is extremely difficult to find.

$12$Right-click to ride the Sacred Beast.|
45963|Radiant Crescent (15 Days)|$53$This radiant crescent has sophisticated and exquisite designs carved into it which are almost visible from the moon. Ride it to experience what it feels like to be the Moon Goddess.

$12$Use: Right-click to ride the Moon Mount.|
45964|Dazzling Crescent (15 Days)|$53$This crescent has a wonderful luster to go along with its beautiful carvings. It appears to be made up of glittering stars and you'll feel like the Moon Goddess herself when riding it.

$12$Use: Right-click to ride the Moon Mount.|
45965|Starlight Magic Carpet (15 Days)|$53$An ornate carpet that floats on thin air. It's rumored that this carpet's mystical fire leads the souls of the dead to the stars. Perhaps this is the source of the carpet's power.

$12$Right-click to mount the magic carpet.|
45966|Sunrise Magic Carpet (15 Days)|$53$An ornate carpet that floats on thin air. It's rumored that this carpet's mystical fire leads the souls of the dead to dawn's horizon. Perhaps this is the source of the carpet's power.

$12$Right-click to mount the magic carpet.|
45967|Heavenly Silver Griffin (15 Days)|$53$From high in the sky the dazzling Heavenly Silver Griffin outshines the sun. The exquisite armor it wears attests to its transcendent bravery.

$12$Use: Right-click to ride the griffin.|
45968|Infernal Plum Griffin (15 Days)|$53$Ever wonder what a "soultaker" looks like? Well, you're basically looking at one. Flying in the night sky, the Infernal Plum Griffin's armor shines and sends fear into the hearts of its foes.

$12$Use: Right-click to ride the griffin.|
