201,5,1,#:Event_If_Level 1 1 0:#:Event_EventState 201 6 0:Event_TriggerEvent 202 4 0:,鏡像寶珠事件開始,
202,5,1,#:Event_If_EventState 201 6 0:#:Event_ShowMessage 22654 31 17:Event_GiveBuff 15 3 47884 30:Event_GiveBuff 15 4 47884 30:Event_GiveBuff 15 5 47884 30:Event_TriggerEvent 203 4 0:,鏡像寶珠螢幕訊息1,
203,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 22655 31 17:Event_TriggerEvent 204 2 0:,鏡像寶珠螢幕訊息2,
204,5,1,#:Event_If_EventState 999 6 0:#:Event_RebornMonster 7 5 7:Event_RebornMonster 8 5 7:Event_TriggerEvent 205 2 0:,開啟表演NPC,
205,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 25562 31 17:Event_TriggerEvent 206 3 0:,艾洛斯猶豫了一會兒。,
206,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 25563 31 17:Event_TriggerEvent 207 5 0:,還是將之前發生的一切說出來。,
207,5,1,#:Event_If_EventState 999 6 0:#:Event_MonsterAction 7 828 97256 3 57 97256:Event_TriggerEvent 208 4 0:,哼！不過就是個有起床氣的老傢伙。,
208,5,1,#:Event_If_EventState 999 6 0:#:Event_MonsterAction 7 826 97257 3 57 97257:Event_TriggerEvent 209 4 0:,竟然敢欺負本王的小弟！,
209,5,1,#:Event_If_EventState 999 6 0:#:Event_MonsterAction 7 821 97258 3 57 97258:Event_TriggerEvent 210 4 0:,小子，帶本王去你說的那片森林。,
210,5,1,#:Event_If_EventState 999 6 0:#:Event_MonsterAction 7 827 97259 3 57 97259:Event_TriggerEvent 211 4 0:,恰好本王因為封印的影響，力量只剩下六、七成。,
211,5,1,#:Event_If_EventState 999 6 0:#:Event_MonsterAction 7 825 97260 3 57 97260:Event_TriggerEvent 212 4 0:,讓本王好好教訓那老傢伙一頓，幫你出一口氣。,
212,5,1,#:Event_If_EventState 999 6 0:#:Event_MonsterAction 7 824 97261 3 57 97261:Event_TriggerEvent 213 4 0:,還能順勢吸收他的力量補補身。,
213,5,1,#:Event_If_EventState 999 6 0:#:Event_MonsterAction 8 823 97262 3 57 97262:Event_TriggerEvent 214 4 0:,…可是，你真的能打倒那頭怪物嗎？,
214,5,1,#:Event_If_EventState 999 6 0:#:Event_MonsterAction 7 826 97263 3 57 97263:Event_TriggerEvent 215 4 0:,你這小子，竟敢懷疑本王！,
215,5,1,#:Event_If_EventState 999 6 0:#:Event_MonsterAction 7 821 97264 3 57 97264:Event_TriggerEvent 216 4 0:,就算本王的力量尚未完全恢復。,
216,5,1,#:Event_If_EventState 999 6 0:#:Event_MonsterAction 7 825 97265 3 57 97265:Event_TriggerEvent 217 4 0:,那老傢伙也不會是本王的對手！,
217,5,1,#:Event_If_EventState 999 6 0:#:Event_RebornMonster 7 6 8:Event_RebornMonster 8 6 8:Event_TriggerEvent 218 2 0:,關第一階段表演,
218,5,1,#:Event_If_EventState 999 6 0:#:Event_RebornMonster 10 5 7:Event_RebornMonster 11 5 7:Event_RebornMonster 12 5 7:Event_TriggerEvent 219 3 0:,開第二階段表演,
219,5,1,#:Event_If_EventState 999 6 0:#:Event_RebornMonster 9 5 7:,鹿鹿出場,
221,5,1,#:Event_If_EventState 999 6 0:#:Event_MonsterAction 9 2012 97312 3 57 97312:Event_TriggerEvent 222 4 0:,大膽妖魔，竟敢在這裡為非作歹。,
222,5,1,#:Event_If_EventState 999 6 0:#:Event_MonsterAction 9 2011 97313 3 57 97313:Event_TriggerEvent 301 4 0:,老夫絕不會輕易饒過你！,
301,5,1,#:Event_If_EventState 999 6 0:#:Event_RebornMonster 9 6 8:Event_RebornMonster 10 6 8:Event_RebornMonster 11 6 8:Event_RebornMonster 12 6 8:Event_RebornMonster 13 5 7:Event_EventState 301 6 0:,開啟王怪,
220,5,1,#:Event_If_EventState 999 6 0:#:Event_MonsterAction 12 826 97311 3 57 97311:Event_TriggerEvent 221 4 0:,哼！總算是把你這老傢伙給逼出來了。,
302,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 25570 31 17:Event_TriggerEvent 303 2 0:Event_EventState 302 6 0:,森林的意志啊！回應老夫的呼喚！守衛你們的家園！,
303,5,1,#:Event_If_EventState 999 6 0:#:Event_RebornMonster 14 5 7:Event_RebornMonster 15 5 7:Event_ShowMessage 25571 31 17:,森林的意志化作實體的精靈出線在場上。,
304,5,1,#:Event_If_EventState 999 6 0:#:Event_ShowMessage 25572 31 17:Event_EventState 304 6 0:,精靈死亡訊息,
401,5,1,#:Event_If_EventState 999 6 0:#:Event_RebornMonster 13 6 8:Event_RebornMonster 14 6 8:Event_RebornMonster 15 6 8:Event_RebornMonster 16 5 7:Event_ShowMessage 22846 31 17:Event_EventState 401 6 0:,王怪結束開寶箱,
402,5,1,#:Event_If_EventState 999 6 0:#:Event_RebornMonster 16 6 8:Event_RebornMonster 7 5 7:Event_RebornMonster 10 5 7:Event_RebornMonster 11 5 7:Event_RebornMonster 8 5 7:Event_EventState 102 5 0:Event_RebornMonster 2 5 7:Event_ShowMessage 32330 31 17:Event_TriggerEvent 403 4 0:,寶箱死亡開表演,
403,5,1,#:Event_If_EventState 999 6 0:#:Event_MonsterAction 7 824 97266 3 57 97266:Event_TriggerEvent 404 4 0:,哈哈哈∼吸收那老傢伙的力量後。,
404,5,1,#:Event_If_EventState 999 6 0:#:Event_MonsterAction 7 827 97267 3 57 97267:Event_TriggerEvent 405 4 0:,本王的力量總算是恢復不少。,
405,5,1,#:Event_If_EventState 999 6 0:#:Event_MonsterAction 7 821 97268 3 57 97268:Event_TriggerEvent 406 4 0:,小子，以後這片森林的木頭，要多少就儘管拿吧！,
406,5,1,#:Event_If_EventState 999 6 0:#:Event_MonsterAction 7 828 97269 3 57 97269:Event_TriggerEvent 407 4 0:,應該足夠讓你大賺一筆了。,
407,5,1,#:Event_If_EventState 999 6 0:#:Event_MonsterAction 7 821 97270 3 57 97270:Event_TriggerEvent 408 4 0:,本王要回到魔界找洛基那傢伙算帳。,
408,5,1,#:Event_If_EventState 999 6 0:#:Event_MonsterAction 7 827 97271 3 57 97271:Event_TriggerEvent 409 4 0:,讓他好好體會，本王被關起來數百年的感受。,
